      \"neutral_weight\".to_string()\n        };\n        let negf_css = if negf_count \u003e 0.1f64 {\n            \"positive_weight\".to_string()\n        } else if negf_count \u003c -0.1f64 {\n            \"negative_weight\".to_string()\n        } else {\n            \"neutral_weight\".to_string()\n        };\n        buffer += \u0026format!(\n            r#\"\n            \u003cdiv class='weight_box_row'\u003e\n                \u003cdiv class='weight_box_cell'\u003e\n                    {class_label}\n                \u003c/div\u003e\n                \u003cdiv class='weight_box_cell {negf_css}'\u003e\n                    {negf_count}\n                \u003c/div\u003e\n                \u003cdiv class='weight_box_cell {posf_css}'\u003e\n                    {posf_count}\n                \u003c/div\u003e\n            \u003c/div\u003e\n        \"#\n        );\n    }\n    buffer += \u0026format!(\"\u003c/div\u003e\");\n    buffer\n}\n\nfn render_weights_part(connection: \u0026mut Connection, graph: \u0026InferenceGraph) -\u003e String {\n    let mut buffer = format!(\n        r#\"\n        \u003cdiv class='section_header'\u003e\n            Implication Factors\n        \u003c/div\u003e\n    \"#\n    );\n    let all_relations = graph.get_all_implications(connection).unwrap();\n    println!(\"all_relations {:?}\", \u0026all_relations);\n    for relation in \u0026all_relations {\n        buffer += \u0026diagram_implication(relation);\n        buffer += \u0026render_one_weight_box(connection, graph, relation);\n    }\n    buffer\n}\n\npub fn internal_weights(experiment_name: \u0026str, resources: \u0026ResourceContext) -\u003e Html\u003cString\u003e {\n    let mut connection = resources.connection.lock().unwrap();\n    let graph = InferenceGraph::new_mutable(experiment_name.to_string()).unwrap();\n    let body_html = render_weights_part(\u0026mut connection, \u0026graph);\n    let result = render_app_body(\u0026body_html);\n    Html(result.unwrap())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","inference","graph.rs"],"content":"use std::{\n    collections::{HashMap, HashSet, VecDeque},\n    error::Error,\n    rc::Rc, sync::Arc,\n};\n\nuse env_logger::init;\nuse redis::Connection;\nuse serde::{Deserialize, Serialize};\n\nuse crate::{\n    common::{graph::InferenceGraph, redis::RedisManager},\n    model::{\n        choose::{compute_search_predicates, extract_backimplications_from_proposition},\n        objects::{GroupRoleMap, ImplicationFactor, Proposition, PropositionGroup},\n    }, print_yellow,\n};\n\nuse super::table::{GenericNodeType, PropositionNode};\n\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct PropositionFactor {\n    pub premise: PropositionGroup,\n    pub conclusion: Proposition,\n    pub inference: ImplicationFactor,\n}\n\nimpl PropositionFactor {\n    pub fn debug_string(\u0026self) -\u003e String {\n        format!(\n            \"{} -\u003e {}\",\n            self.premise.hash_string(),\n            self.conclusion.hash_string()\n        )\n    }\n}\n\n/// This class does NOT store a link to any database.\n/// It is EXPENSIVE to copy, though.. should just be moved.\npub struct PropositionGraph {\n    pub single_forward: HashMap\u003cProposition, HashSet\u003cPropositionGroup\u003e\u003e,\n    pub single_backward: HashMap\u003cProposition, HashSet\u003cPropositionGroup\u003e\u003e,\n    pub group_forward: HashMap\u003cPropositionGroup, HashSet\u003cProposition\u003e\u003e,\n    pub inference_used: HashMap\u003c(PropositionGroup, Proposition), ImplicationFactor\u003e,\n    pub roots: HashSet\u003cProposition\u003e,\n    pub all_nodes: HashSet\u003cPropositionNode\u003e,\n    pub target: Proposition,\n}\n\nfn initialize_visit_single(\n    connection: \u0026mut Connection,\n    predicate_graph: \u0026InferenceGraph,\n    graph: \u0026mut PropositionGraph,\n    single: \u0026Proposition,\n) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    trace!(\n        \"\\x1b[32mInitializing visit for proposition: {:?}\\x1b[0m\",\n        single.hash_string()\n    );\n    graph\n        .all_nodes\n        .insert(PropositionNode::from_single(single));\n    let inference_factors =\n        extract_backimplications_from_proposition(connection, predicate_graph, single)?;\n    trace!(\n        \"\\x1b[33mInference factors count: {}\\x1b[0m\",\n        inference_factors.len()\n    );\n\n    if inference_factors.is_empty() {\n        trace!(\"\\x1b[34mNo inference factors. Adding to roots.\\x1b[0m\");\n        graph.roots.insert(single.clone());\n    } else {\n        for inference_factor in \u0026inference_factors {\n            trace!(\n                \"\\x1b[36mProcessing inference factor: {:?}\\x1b[0m\",\n                inference_factor.debug_string()\n            );\n            let inference_used_key = (inference_factor.premise.clone(), inference_factor.conclusion.clone());\n            graph.inference_used.insert(inference_used_key, inference_factor.inference.clone());\n\n            trace!(\n                \"\\x1b[36mUpdating single_backward for conclusion: {:?}\\x1b[0m\",\n                inference_factor.conclusion.hash_string()\n            );\n            graph\n                .single_backward\n                .entry(inference_factor.conclusion.clone())\n                .or_insert_with(HashSet::new)\n                .insert(inference_factor.premise.clone());\n\n            trace!(\n                \"\\x1b[36mUpdating group_forward for premise: {:?}\\x1b[0m\",\n                inference_factor.premise.hash_string()\n            );\n            graph\n                .group_forward\n                .entry(inference_factor.premise.clone())\n                .or_insert_with(HashSet::new)\n                .insert(inference_factor.conclusion.clone());\n\n            graph\n                .all_nodes\n                .insert(PropositionNode::from_group(\u0026inference_factor.premise));\n\n            for term in \u0026inference_factor.premise.terms {\n                trace!(\"\\x1b[35mProcessing term: {:?}\\x1b[0m\", term.hash_string());\n                graph\n                    .single_forward\n                    .entry(term.clone())\n                    .or_insert_with(HashSet::new)\n                    .insert(inference_factor.premise.clone());\n                trace!(\n                    \"\\x1b[35mRecursively initializing visit for term: {:?}\\x1b[0m\",\n                    term.hash_string()\n                );\n                initialize_visit_single(connection, predicate_graph, graph, term)?;\n            }\n        }\n    }\n    trace!(\n        \"\\x1b[32mFinished initializing visit for proposition: {:?}\\x1b[0m\",\n        single.hash_string()\n    );\n    Ok(())\n}\n\nimpl PropositionGraph {\n    pub fn new_shared(\n        connection: \u0026mut Connection, \n        predicate_graph: \u0026InferenceGraph,\n        target: Proposition,\n    ) -\u003e Result\u003cArc\u003cPropositionGraph\u003e, Box\u003cdyn Error\u003e\u003e {\n        let mut graph = PropositionGraph {\n            single_forward: HashMap::new(),\n            single_backward: HashMap::new(),\n            group_forward: HashMap::new(),\n            inference_used: HashMap::new(),\n            roots: HashSet::new(),\n            all_nodes: HashSet::new(),\n            target: target.clone(),\n        };\n        initialize_visit_single(connection, predicate_graph, \u0026mut graph, \u0026target)?;\n        Ok(Arc::new(graph))\n    }\n\n    pub fn get_inference_used(\u0026self, premise:\u0026PropositionGroup, conclusion: \u0026Proposition) -\u003e ImplicationFactor {\n        let key = (premise.clone(), conclusion.clone());\n        self.inference_used\n            .get(\u0026key).unwrap().clone()\n    }\n\n    pub fn get_single_forward(\u0026self, key: \u0026Proposition) -\u003e HashSet\u003cPropositionGroup\u003e {\n        self.single_forward\n            .get(key)\n            .cloned()\n            .unwrap_or_else(HashSet::new)\n    }\n\n    pub fn get_single_backward(\u0026self, key: \u0026Proposition) -\u003e HashSet\u003cPropositionGroup\u003e {\n        self.single_backward\n            .get(key)\n            .cloned()\n            .unwrap_or_else(HashSet::new)\n    }\n\n    pub fn get_group_forward(\u0026self, key: \u0026PropositionGroup) -\u003e HashSet\u003cProposition\u003e {\n        self.group_forward.get(key).unwrap().clone()\n    }\n\n    pub fn get_group_backward(\u0026self, key: \u0026PropositionGroup) -\u003e Vec\u003cProposition\u003e {\n        key.terms.clone()\n    }\n\n    pub fn get_all_backward(\u0026self, node: \u0026PropositionNode) -\u003e Vec\u003cPropositionNode\u003e {\n        trace!(\"get_all_backward called for node: {:?}\", node.debug_string());\n        let mut r = vec![];\n        match \u0026node.node {\n            GenericNodeType::Single(proposition) =\u003e {\n                trace!(\"Processing as Single: {:?}\", proposition.debug_string());\n                let initial = self.get_single_backward(proposition);\n                trace!(\"Initial singles: {}\", initial.len());\n                for group in \u0026initial {\n                    trace!(\"Adding group from initial singles: {:?}\", group.debug_string());\n                    r.push(PropositionNode::from_group(group));\n                }\n            }\n            GenericNodeType::Group(group) =\u003e {\n                trace!(\"Processing as Group: {:?}\", group.debug_string());\n                let initial = self.get_group_backward(group);\n                trace!(\"Initial groups: {}\", initial.len());\n                for single in \u0026initial {\n                    trace!(\"Adding single from initial groups: {:?}\", single.debug_string());\n                    r.push(PropositionNode::from_single(single));\n                }\n            }\n        }\n        trace!(\"Resulting vector: {:?}\", r);\n        r\n    }\n\n    pub fn get_all_forward(\u0026self, node: \u0026PropositionNode) -\u003e Vec\u003cPropositionNode\u003e {\n        trace!(\"get_all_backward called for node: {:?}\", node.debug_string());\n        let mut r = vec![];\n        match \u0026node.node {\n            GenericNodeType::Single(proposition) =\u003e {\n                trace!(\"Processing as Single: {:?}\", proposition.debug_string());\n                let initial = self.get_single_forward(proposition);\n                trace!(\"Initial singles: {}\", initial.len());\n                for group in \u0026initial {\n                    trace!(\"Adding group from initial singles: {:?}\", group.debug_string());\n                    r.push(PropositionNode::from_group(group));\n                }\n            }\n            GenericNodeType::Group(group) =\u003e {\n                trace!(\"Processing as Group: {:?}\", group.debug_string());\n                let initial = self.get_group_forward(group);\n                trace!(\"Initial groups: {}\", initial.len());\n                for single in \u0026initial {\n                    trace!(\"Adding single from initial groups: {:?}\", single.debug_string());\n                    r.push(PropositionNode::from_single(single));\n                }\n            }\n        }\n        trace!(\"Resulting vector: {:?}\", r);\n        r\n    }\n\n    pub fn get_roots(\u0026self) -\u003e HashSet\u003cProposition\u003e {\n        self.roots.clone()\n    }\n\n    pub fn get_bfs_order(\u0026self) -\u003e Vec\u003cPropositionNode\u003e {\n        create_bfs_order(\u0026self)\n    }\n}\n\nimpl PropositionGraph {\n    pub fn visualize(\u0026self) {\n        trace!(\"Single Forward:\");\n        for (key, value) in self.single_forward.iter() {\n            trace!(\"  {:?}: {:?}\", key, value);\n        }\n\n        trace!(\"Single Backward:\");\n        for (key, value) in self.single_backward.iter() {\n            trace!(\"  {:?}: {:?}\", key, value);\n        }\n\n        trace!(\"Group Forward:\");\n        for (key, value) in self.group_forward.iter() {\n            trace!(\"  {:?}: {:?}\", key, value);\n        }\n\n        trace!(\"Inference Used:\");\n        for (key, value) in self.inference_used.iter() {\n            trace!(\"  ({:?}, {:?}): {:?}\", key.0, key.1, value);\n        }\n\n        trace!(\"Roots: {:?}\", self.roots);\n        trace!(\"All Nodes: {:?}\", self.all_nodes);\n    }\n}\n\nfn reverse_prune_duplicates(raw_order: \u0026Vec\u003c(i32, PropositionNode)\u003e) -\u003e Vec\u003cPropositionNode\u003e {\n    let mut seen = HashSet::new();\n    let mut result = vec![];\n    for (depth, node) in raw_order.iter().rev() {\n        if !seen.contains(node) {\n            result.push(node.clone());\n        }\n        seen.insert(node);\n    }\n    result.reverse();\n    result\n}\n\nfn create_bfs_order(proposition_graph: \u0026PropositionGraph) -\u003e Vec\u003cPropositionNode\u003e {\n    let mut queue = VecDeque::new();\n    let mut buffer = vec![];\n    for root in \u0026proposition_graph.roots {\n        queue.push_back((0, PropositionNode::from_single(\u0026root)));\n    }\n    while let Some((depth, node)) = queue.pop_front() {\n        buffer.push((depth, node.clone()));\n        let forward = proposition_graph.get_all_forward(\u0026node);\n        for child in \u0026forward {\n            queue.push_back((depth + 1, child.clone()));\n        }\n    }\n    let result = reverse_prune_duplicates(\u0026buffer);\n    result\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","inference","inference.rs"],"content":"use super::{\n    graph::{PropositionFactor, PropositionGraph},\n    table::{FactorProbabilityTable, HashMapBeliefTable, PropositionNode},\n};\nuse crate::{\n    common::{\n        interface::BeliefTable,\n        model::{FactorContext, InferenceModel},\n        proposition_db,\n        setup::CommandLineOptions,\n    },\n    inference::table::{GenericNodeType, VariableAssignment},\n    model::{\n        objects::{Predicate, PredicateGroup, Proposition, PropositionGroup},\n        weights::CLASS_LABELS,\n    },\n    print_blue, print_green, print_red, print_yellow,\n};\nuse colored::*;\nuse redis::Connection;\nuse serde::{Deserialize, Serialize};\nuse std::io::Write;\nuse std::{\n    borrow::Borrow,\n    collections::{HashMap, HashSet, VecDeque},\n    error::Error,\n    fmt::Display,\n    fs::OpenOptions,\n    rc::Rc,\n    sync::Arc,\n};\n\nuse std::backtrace::Backtrace;\n\npub struct Inferencer {\n    pub model: Arc\u003cInferenceModel\u003e,\n    pub fact_memory: Arc\u003cdyn BeliefTable\u003e,\n    pub proposition_graph: Arc\u003cPropositionGraph\u003e,\n    pub data: HashMapBeliefTable,\n    pub bfs_order: Vec\u003cPropositionNode\u003e,\n}\n\n#[derive(Serialize, Deserialize, Debug)]\npub struct MarginalTable {\n    entries: Vec\u003c(String, f64)\u003e,\n    mapping: HashMap\u003cString, f64\u003e,\n}\n\nimpl MarginalTable {\n    pub fn new(entries: Vec\u003c(String, f64)\u003e) -\u003e MarginalTable {\n        let mut mapping = HashMap::new();\n        for (key, value) in \u0026entries {\n            mapping.insert(key.clone(), *value);\n        }\n        MarginalTable { entries, mapping }\n    }\n}\n\nimpl MarginalTable {\n    pub fn get_marginal(\u0026self, proposition: \u0026Proposition) -\u003e Option\u003cf64\u003e {\n        let node_string = format!(\"{:?}\", proposition);\n        self.mapping.get(\u0026node_string).copied()\n    }\n\n    pub fn render_marginal_table(\u0026self) -\u003e String {\n        let mut entries = self.entries.clone();\n        // Sort entries by the string key in alphabetical order\n        entries.sort_by(|a, b| a.0.cmp(\u0026b.0));\n\n        // Start HTML table\n        let mut html_table = String::from(\"\u003ctable\u003e\u003ctr\u003e\u003cth\u003eKey\u003c/th\u003e\u003cth\u003eValue\u003c/th\u003e\u003c/tr\u003e\");\n\n        // Add rows to the table\n        for (key, value) in entries {\n            html_table.push_str(\u0026format!(\"\u003ctr\u003e\u003ctd\u003e{}\u003c/td\u003e\u003ctd\u003e{}\u003c/td\u003e\u003c/tr\u003e\", key, value));\n        }\n\n        // Close HTML table\n        html_table.push_str(\"\u003c/table\u003e\");\n\n        html_table\n    }\n}\n\nimpl Inferencer {\n    pub fn new_mutable(\n        model: Arc\u003cInferenceModel\u003e,\n        proposition_graph: Arc\u003cPropositionGraph\u003e,\n        fact_memory: Arc\u003cdyn BeliefTable\u003e,\n    ) -\u003e Result\u003cBox\u003cSelf\u003e, redis::RedisError\u003e {\n        let bfs_order = proposition_graph.get_bfs_order();\n        Ok(Box::new(Inferencer {\n            model,\n            fact_memory,\n            proposition_graph,\n            data: HashMapBeliefTable::new(bfs_order.clone()),\n            bfs_order,\n        }))\n    }\n\n    pub fn initialize_chart(\u0026mut self, connection: \u0026mut Connection) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        self.initialize_lambda()?;\n        self.do_pi_traversal(connection)?;\n        Ok(())\n    }\n\n    pub fn do_full_forward_and_backward(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        self.do_pi_traversal(connection)?;\n        self.do_lambda_traversal(connection)?;\n        Ok(())\n    }\n\n    pub fn do_fan_out_from_node(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        node: \u0026PropositionNode,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let mut backward_order = self.bfs_order.clone();\n        backward_order.reverse();\n        let mut started = false;\n        for visiting in \u0026backward_order {\n            if visiting.underlying_hash == node.underlying_hash {\n                started = true;\n            }\n            if started {\n                trace!(\"will visit {:?}\", \u0026visiting);\n                self.lambda_visit_node(connection, visiting)?;\n            } else {\n                trace!(\"wont visit {:?}\", \u0026visiting);\n            }\n        }\n        self.do_pi_traversal(connection)?;\n        Ok(())\n    }\n\n    pub fn update_marginals(\u0026mut self) -\u003e Result\u003cMarginalTable, Box\u003cdyn Error\u003e\u003e {\n        println!(\"\\nMARGINALS\");\n        let mut entries = vec![];\n        for node in \u0026self.bfs_order {\n            let pi0 = self.data.get_pi_value(node, 0).unwrap();\n            let pi1 = self.data.get_pi_value(node, 1).unwrap();\n            let lambda0 = self.data.get_lambda_value(node, 0).unwrap();\n            let lambda1 = self.data.get_lambda_value(node, 1).unwrap();\n            let potential0 = pi0 * lambda0;\n            let potential1 = pi1 * lambda1;\n            let norm = potential0 + potential1;\n            let probability0 = potential0 / norm;\n            let probability1 = potential1 / norm;\n\n            let formatted_prob0 = format!(\"{:.8}\", probability0);\n            let formatted_prob1 = format!(\"{:.8}\", probability1);\n            println!(\n                \"{:\u003c12} {:\u003c12} {:?}\",\n                formatted_prob1.green(),\n                formatted_prob0.red(),\n                node\n            );\n            let node_string = format!(\"{:?}\", node);\n            let probability = probability1;\n            entries.push((node_string, probability));\n        }\n\n        // self.log_table_to_file(\u0026table)?;\n        let table = MarginalTable::new(entries);\n        Ok(table)\n    }\n\n    pub fn build_marginal_table(\u0026self) -\u003e Result\u003cMarginalTable, Box\u003cdyn Error\u003e\u003e {\n        let mut entries = vec![];\n        for node in \u0026self.bfs_order {\n            let pi0 = self.data.get_pi_value(node, 0).unwrap();\n            let pi1 = self.data.get_pi_value(node, 1).unwrap();\n            let lambda0 = self.data.get_lambda_value(node, 0).unwrap();\n            let lambda1 = self.data.get_lambda_value(node, 1).unwrap();\n            let potential0 = pi0 * lambda0;\n            let potential1 = pi1 * lambda1;\n            let norm = potential0 + potential1;\n            let probability0 = potential0 / norm;\n            let probability1 = potential1 / norm;\n\n            let formatted_prob0 = format!(\"{:.8}\", probability0);\n            let formatted_prob1 = format!(\"{:.8}\", probability1);\n            let node_string = format!(\"{:?}\", node);\n            let probability = probability1;\n            entries.push((node_string, probability));\n        }\n        let table = MarginalTable::new(entries);\n        Ok(table)\n    }\n\n    pub fn log_table_to_file(\u0026self) -\u003e Result\u003cMarginalTable, Box\u003cdyn Error\u003e\u003e {\n        let table = self.build_marginal_table()?;\n        Ok(table)\n    }\n\n    pub fn is_root(\u0026self, node: \u0026PropositionNode) -\u003e bool {\n        if node.is_single() {\n            let as_single = node.extract_single();\n            let is_root = self.proposition_graph.roots.contains(\u0026as_single);\n            is_root\n        } else {\n            false\n        }\n    }\n\n    pub fn is_leaf(\u0026self, node: \u0026PropositionNode) -\u003e bool {\n        if node.is_single() {\n            let as_single = node.extract_single();\n            let forward_links = self\n                .proposition_graph\n                .single_forward\n                .get(\u0026as_single)\n                .unwrap();\n            forward_links.is_empty()\n        } else {\n            false\n        }\n    }\n\n    pub fn is_observed(\n        \u0026self,\n        connection: \u0026mut Connection,\n        node: \u0026PropositionNode,\n    ) -\u003e Result\u003cbool, Box\u003cdyn Error\u003e\u003e {\n        if node.is_single() {\n            let as_single = node.extract_single();\n            let has_evidence = self\n                .fact_memory\n                .get_proposition_probability(connection, \u0026as_single)?\n                .is_some();\n            trace!(\n                \"is_observed? node {:?}, has_evidence {}\",\n                \u0026as_single,\n                has_evidence\n            );\n            Ok(has_evidence)\n        } else {\n            Ok(false)\n        }\n    }\n\n    pub fn score_factor_assignment(\n        \u0026self,\n        connection: \u0026mut Connection,\n        premises: \u0026Vec\u003cPropositionNode\u003e,\n        premise_assignment: \u0026HashMap\u003cPropositionNode, bool\u003e,\n        conclusion: \u0026PropositionNode,\n    ) -\u003e Result\u003cf64, Box\u003cdyn Error\u003e\u003e {\n        if conclusion.is_single() {\n            self.score_factor_assignment_disjunction(\n                connection,\n                premises,\n                premise_assignment,\n                conclusion,\n            )\n        } else {\n            self.score_factor_assignment_conjunction(premises, premise_assignment, conclusion)\n        }\n    }\n\n    pub fn score_factor_assignment_disjunction(\n        \u0026self,\n        connection: \u0026mut Connection,\n        premises: \u0026Vec\u003cPropositionNode\u003e,\n        premise_assignment: \u0026HashMap\u003cPropositionNode, bool\u003e,\n        conclusion: \u0026PropositionNode,\n    ) -\u003e Result\u003cf64, Box\u003cdyn Error\u003e\u003e {\n        let mut proposition_premises = vec![];\n        for node_premise in premises {\n            proposition_premises.push(node_premise.extract_group());\n        }\n        let proposition_conclusion = conclusion.extract_single();\n        let context = build_factor_context_for_assignment(\n            \u0026self.proposition_graph,\n            \u0026proposition_premises,\n            premise_assignment,\n            \u0026proposition_conclusion,\n        );\n        let statistics = self.model.model.predict(connection, \u0026context)?;\n        trace!(\"score_factor_assignment_disjunction; premises: {:?}, assignment: {:?}, conclusion {:?}, probability {}\", premises, premise_assignment, conclusion, statistics.probability);\n        Ok(statistics.probability)\n    }\n\n    pub fn score_factor_assignment_conjunction(\n        \u0026self,\n        premises: \u0026Vec\u003cPropositionNode\u003e,\n        premise_assignment: \u0026HashMap\u003cPropositionNode, bool\u003e,\n        conclusion: \u0026PropositionNode,\n    ) -\u003e Result\u003cf64, Box\u003cdyn Error\u003e\u003e {\n        let mut and_result = true;\n        for (_node, value) in premise_assignment {\n            and_result \u0026= *value;\n        }\n        let result = if and_result { 1f64 } else { 0f64 };\n        Ok(result)\n    }\n}\n\npub fn build_factor_context_for_assignment(\n    proposition_graph: \u0026PropositionGraph,\n    premises: \u0026Vec\u003cPropositionGroup\u003e,\n    premise_assignment: \u0026HashMap\u003cPropositionNode, bool\u003e,\n    conclusion: \u0026Proposition,\n) -\u003e FactorContext {\n    let mut probabilities = vec![];\n    let mut factors = vec![];\n    for proposition_group in premises {\n        let node = PropositionNode::from_group(proposition_group);\n        let assignment = *premise_assignment.get(\u0026node).unwrap();\n        if assignment {\n            probabilities.push(1f64);\n        } else {\n            probabilities.push(0f64);\n        }\n        let inference = proposition_graph.get_inference_used(proposition_group, conclusion);\n        let factor = PropositionFactor {\n            premise: proposition_group.clone(),\n            conclusion: conclusion.clone(),\n            inference,\n        };\n        factors.push(factor);\n    }\n    let context = FactorContext {\n        factor: factors,\n        probabilities,\n    };\n    context\n}\n\npub fn compute_each_combination(\n    propositions: \u0026Vec\u003cPropositionNode\u003e,\n) -\u003e Vec\u003cHashMap\u003cPropositionNode, bool\u003e\u003e {\n    trace!(\"compute_each_combination: propositions={:?}\", \u0026propositions);\n    let n = propositions.len();\n    let mut all_combinations = Vec::new();\n    for i in 0..(1 \u003c\u003c n) {\n        let mut current_combination = HashMap::new();\n        for j in 0..n {\n            let prop = \u0026propositions[j];\n            let state = i \u0026 (1 \u003c\u003c j) != 0;\n            current_combination.insert(prop.clone(), state);\n        }\n        all_combinations.push(current_combination);\n    }\n    all_combinations\n}\n\npub fn groups_from_backlinks(backlinks: \u0026Vec\u003cPropositionNode\u003e) -\u003e Vec\u003cPropositionGroup\u003e {\n    let mut result = vec![];\n    for backlink in backlinks {\n        let group = backlink.extract_group();\n        result.push(group);\n    }\n    result\n}\n\npub fn compute_factor_probability_table(\n    connection: \u0026mut Connection,\n    inferencer: \u0026Inferencer,\n    node: \u0026PropositionNode,\n) -\u003e Result\u003cFactorProbabilityTable, Box\u003cdyn Error\u003e\u003e {\n    let parent_nodes = inferencer.proposition_graph.get_all_backward(node);\n    let all_combinations = compute_each_combination(\u0026parent_nodes);\n    let mut buffer = vec![];\n    for combination in \u0026all_combinations {\n        let true_prob =\n            inferencer.score_factor_assignment(connection, \u0026parent_nodes, combination, node)?;\n        buffer.push((VariableAssignment::new(combination.clone()), true_prob));\n    }\n    Ok(FactorProbabilityTable::new(buffer))\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","inference","lambda.rs"],"content":"use redis::Connection;\n\nuse super::{\n    inference::{compute_each_combination, groups_from_backlinks, Inferencer},\n    table::{GenericNodeType, PropositionNode},\n};\nuse crate::{model::weights::CLASS_LABELS, print_blue, print_green, print_red, print_yellow};\nuse std::error::Error;\n\nimpl Inferencer {\n    pub fn initialize_lambda(\u0026mut self) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        trace!(\"initialize_lambda: proposition\");\n        for node in \u0026self.proposition_graph.all_nodes {\n            trace!(\"initializing: {}\", node.debug_string());\n            for outcome in CLASS_LABELS {\n                self.data.set_lambda_value(node, outcome, 1f64);\n            }\n            for parent in \u0026self.proposition_graph.get_all_backward(node) {\n                trace!(\n                    \"initializing lambda link from {} to {}\",\n                    node.debug_string(),\n                    parent.debug_string()\n                );\n                for outcome in CLASS_LABELS {\n                    self.data.set_lambda_message(node, parent, outcome, 1f64);\n                }\n            }\n        }\n        Ok(())\n    }\n\n    pub fn do_lambda_traversal(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let mut bfs_order = self.bfs_order.clone();\n        bfs_order.reverse();\n        trace!(\"send_lambda_messages bfs_order: {:?}\", \u0026bfs_order);\n        for node in \u0026bfs_order {\n            trace!(\"send pi bfs selects {:?}\", node);\n            self.lambda_visit_node(connection, node)?;\n        }\n        Ok(())\n    }\n\n    pub fn lambda_visit_node(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        from_node: \u0026PropositionNode,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        self.lambda_send_messages(connection, from_node)?;\n        let is_observed = self.is_observed(connection, from_node)?;\n        trace!(\n            \"lambda_visit_node {:?} is_observed {}\",\n            from_node,\n            is_observed\n        );\n        if is_observed {\n            self.lambda_set_from_evidence(connection, from_node)?;\n        } else {\n            self.lambda_compute_value(connection, \u0026from_node)?;\n        }\n        Ok(())\n    }\n\n    pub fn lambda_set_from_evidence(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        node: \u0026PropositionNode,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let as_single = node.extract_single();\n        let probability = self\n            .fact_memory\n            .get_proposition_probability(connection, \u0026as_single)?\n            .unwrap();\n        trace!(\"set from evidence {:?} {}\", node, probability);\n        self.data.set_lambda_value(node, 1, probability);\n        self.data.set_lambda_value(node, 0, 1f64 - probability);\n        Ok(())\n    }\n\n    pub fn lambda_compute_value(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        node: \u0026PropositionNode,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let is_observed = self.is_observed(connection, node)?;\n        assert!(!is_observed);\n        let children = self.proposition_graph.get_all_forward(node);\n        for class_label in \u0026CLASS_LABELS {\n            let mut product = 1f64;\n            for (_child_index, child_node) in children.iter().enumerate() {\n                let child_lambda = self\n                    .data\n                    .get_lambda_message(\u0026child_node, node, *class_label)\n                    .unwrap();\n                product *= child_lambda;\n            }\n            self.data.set_lambda_value(\u0026node, *class_label, product);\n        }\n        Ok(())\n    }\n\n    pub fn lambda_send_messages(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        node: \u0026PropositionNode,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let parent_nodes = self.proposition_graph.get_all_backward(node);\n        trace!(\n            \"lambda_send_generic for node {:?} with parents {:?}\",\n            node,\n            \u0026parent_nodes\n        );\n        let all_combinations = compute_each_combination(\u0026parent_nodes);\n        let lambda_true = self.data.get_lambda_value(node, 1).unwrap();\n        let lambda_false = self.data.get_lambda_value(node, 0).unwrap();\n        for (to_index, to_parent) in parent_nodes.iter().enumerate() {\n            trace!(\"to_index {} to_parent {:?}\", to_index, to_parent);\n            let mut sum_true = 0f64;\n            let mut sum_false = 0f64;\n            for combination in \u0026all_combinations {\n                let mut pi_product = 1f64;\n                for (other_index, other_parent) in parent_nodes.iter().enumerate() {\n                    if other_index != to_index {\n                        let class_bool = combination.get(other_parent).unwrap();\n                        let class_label = if *class_bool { 1 } else { 0 };\n                        let this_pi = self\n                            .data\n                            .get_pi_message(\u0026other_parent, node, class_label)\n                            .unwrap();\n                        trace!(\n                            \"using pi message parent {:?}, node {:?}, label {}: pi={}\",\n                            \u0026other_parent,\n                            node,\n                            class_label,\n                            this_pi\n                        );\n                        pi_product *= this_pi;\n                    }\n                }\n                let probability_true =\n                    self.score_factor_assignment(connection, \u0026parent_nodes, combination, node)?;\n                let probability_false = 1f64 - probability_true;\n                trace!(\n                    \"probability {} for {:?} on assignment {:?}\",\n                    probability_true,\n                    node,\n                    combination\n                );\n                let parent_assignment = combination.get(to_parent).unwrap();\n                let true_factor = probability_true * pi_product * lambda_true;\n                let false_factor = probability_false * pi_product * lambda_false;\n                if *parent_assignment {\n                    sum_true += true_factor + false_factor;\n                } else {\n                    sum_false += true_factor + false_factor;\n                }\n            }\n            trace!(\n                \"final 1 lambda message {} from {:?} to {:?}\",\n                sum_true,\n                node,\n                to_parent\n            );\n            trace!(\n                \"final 0 lambda message {} from {:?} to {:?}\",\n                sum_false,\n                node,\n                to_parent\n            );\n            self.data.set_lambda_message(node, to_parent, 1, sum_true);\n            self.data.set_lambda_message(node, to_parent, 0, sum_false);\n        }\n        Ok(())\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","inference","mod.rs"],"content":"pub mod table;\npub mod inference;\npub mod graph;\npub mod pi;\npub mod lambda;\npub mod rounds;","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","inference","pi.rs"],"content":"use redis::Connection;\n\nuse super::{\n    inference::{compute_each_combination, groups_from_backlinks, Inferencer},\n    table::{GenericNodeType, PropositionNode},\n};\nuse crate::{\n    model::{objects::existence_predicate_name, weights::CLASS_LABELS},\n    print_blue, print_green, print_red,\n};\nuse std::error::Error;\n\nimpl Inferencer {\n    pub fn do_pi_traversal(\u0026mut self, connection: \u0026mut Connection) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let bfs_order = self.bfs_order.clone();\n        for node in \u0026bfs_order {\n            self.pi_visit_node(connection, node)?;\n        }\n        Ok(())\n    }\n\n    pub fn pi_visit_node(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        from_node: \u0026PropositionNode,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        if !self.is_root(from_node) {\n            let is_observed = self.is_observed(connection, from_node)?;\n            if is_observed {\n                self.pi_set_from_evidence(connection, from_node)?;\n            } else {\n                self.pi_compute_value(connection, \u0026from_node)?;\n            }\n        } else {\n            self.pi_compute_root(from_node)?;\n        }\n        self.pi_send_messages(from_node)?;\n        Ok(())\n    }\n\n    fn pi_compute_root(\u0026mut self, node: \u0026PropositionNode) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let root = node.extract_single();\n        self.data\n            .set_pi_value(\u0026PropositionNode::from_single(\u0026root), 1, 1.0f64);\n        self.data\n            .set_pi_value(\u0026PropositionNode::from_single(\u0026root), 0, 0.0f64);\n        Ok(())\n    }\n\n    pub fn pi_set_from_evidence(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        node: \u0026PropositionNode,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let as_single = node.extract_single();\n        let probability = self\n            .fact_memory\n            .get_proposition_probability(connection, \u0026as_single)?\n            .unwrap();\n        self.data.set_pi_value(node, 1, probability);\n        self.data.set_pi_value(node, 0, 1f64 - probability);\n        Ok(())\n    }\n\n    pub fn pi_compute_value(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        node: \u0026PropositionNode,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let is_observed = self.is_observed(connection, node)?;\n        assert!(!is_observed);\n        let parent_nodes = self.proposition_graph.get_all_backward(node);\n        let all_combinations = compute_each_combination(\u0026parent_nodes);\n        let mut sum_true = 0f64;\n        let mut sum_false = 0f64;\n        for combination in \u0026all_combinations {\n            let mut product = 1f64;\n            for (index, parent_node) in parent_nodes.iter().enumerate() {\n                let boolean_outcome = combination.get(parent_node).unwrap();\n                let usize_outcome = if *boolean_outcome { 1 } else { 0 };\n                let pi_x_z = self\n                    .data\n                    .get_pi_message(parent_node, node, usize_outcome)\n                    .unwrap();\n                trace!(\n                    \"getting pi message parent_node {:?}, node {:?}, usize_outcome {}, pi_x_z {}\",\n                    \u0026parent_node,\n                    \u0026node,\n                    usize_outcome,\n                    pi_x_z,\n                );\n                product *= pi_x_z;\n            }\n            let true_marginal = self.score_factor_assignment(connection, \u0026parent_nodes, combination, node)?;\n            let false_marginal = 1f64 - true_marginal;\n            sum_true += true_marginal * product;\n            sum_false += false_marginal * product;\n        }\n        self.data.set_pi_value(node, 1, sum_true);\n        self.data.set_pi_value(node, 0, sum_false);\n        Ok(())\n    }\n\n    pub fn pi_send_messages(\u0026mut self, node: \u0026PropositionNode) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let forward_groups = self.proposition_graph.get_all_forward(node);\n        for (this_index, to_node) in forward_groups.iter().enumerate() {\n            for class_label in \u0026CLASS_LABELS {\n                let mut lambda_part = 1f64;\n                for (other_index, other_child) in forward_groups.iter().enumerate() {\n                    if other_index != this_index {\n                        let this_lambda = self\n                            .data\n                            .get_lambda_message(\u0026other_child, node, *class_label)\n                            .unwrap();\n                        lambda_part *= this_lambda;\n                    }\n                }\n                let pi_part = self.data.get_pi_value(\u0026node, *class_label).unwrap();\n                let message = pi_part * lambda_part;\n                self.data\n                    .set_pi_message(\u0026node, \u0026to_node, *class_label, message);\n            }\n        }\n        Ok(())\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","inference","rounds.rs"],"content":"use std::error::Error;\n\nuse redis::Connection;\n\nuse crate::common::{model::InferenceModel, proposition_db::EmptyBeliefTable, resources::ResourceContext, test::ReplState};\n\nuse super::{graph::PropositionGraph, inference::{Inferencer, MarginalTable}, table::PropositionNode};\n\nfn setup_test_scenario(\n    connection: \u0026mut Connection,\n    scenario_name: \u0026str,\n    test_scenario: \u0026str,\n    repl_state: \u0026mut ReplState,\n) -\u003e Result\u003cOption\u003cPropositionNode\u003e, Box\u003cdyn Error\u003e\u003e {\n    let pairs = match (scenario_name, test_scenario) {\n        (\"dating_simple\", \"prior\") =\u003e vec![],\n        (\"dating_simple\", \"jack_lonely\") =\u003e vec![(\"lonely[sub=test_Man0]\", 1f64)],\n        (\"dating_simple\", \"they_date\") =\u003e vec![(\"date[obj=test_Woman0,sub=test_Man0]\", 1f64)],\n        (\"dating_simple\", \"jack_likes\") =\u003e vec![(\"like[obj=test_Woman0,sub=test_Man0]\", 1f64)],\n        (\"dating_simple\", \"jill_likes\") =\u003e vec![(\"like[obj=test_Man0,sub=test_Woman0]\", 1f64)],\n        (\"dating_triangle\", \"prior\") =\u003e vec![(\"charming[sub=test_Man0]\", 1f64)],\n        (\"dating_triangle\", \"charming\") =\u003e vec![(\"charming[sub=test_Man0]\", 1f64)],\n        (\"dating_triangle\", \"baller\") =\u003e vec![(\"baller[sub=test_Man0]\", 1f64)],\n        (\"long_chain\", \"prior\") =\u003e vec![],\n        (\"long_chain\", \"set_0_1\") =\u003e vec![(\"alpha0[sub=test_Man0]\", 1f64)],\n        (\"long_chain\", \"set_n_1\") =\u003e vec![(\"alpha10[sub=test_Man0]\", 1f64)],\n        (\"mid_chain\", \"set_0_1\") =\u003e vec![(\"alpha0[sub=test_Man0]\", 1f64)],\n        (\"mid_chain\", \"set_n_1\") =\u003e vec![(\"alpha4[sub=test_Man0]\", 1f64)],\n        _ =\u003e panic!(\"Case name not recognized\"),\n    };\n    let r = repl_state.set_pairs_by_name(connection, \u0026pairs);\n    Ok(r)\n}\n\npub fn run_inference_rounds(\n    connection: \u0026mut Connection,\n    scenario_name: \u0026str,\n    test_scenario: \u0026str,\n) -\u003e Result\u003cVec\u003cMarginalTable\u003e, Box\u003cdyn Error\u003e\u003e {\n    let model = InferenceModel::new_shared(scenario_name.to_string()).unwrap();\n    let fact_memory = EmptyBeliefTable::new_shared(scenario_name)?;\n    let target = model.graph.get_target(connection)?;\n    let proposition_graph = PropositionGraph::new_shared(connection, \u0026model.graph, target)?;\n    proposition_graph.visualize();\n    let mut inferencer =\n        Inferencer::new_mutable(model.clone(), proposition_graph.clone(), fact_memory)?;\n    inferencer.initialize_chart(connection)?;\n    let mut repl = ReplState::new(inferencer);\n    let mut buffer = vec![];\n    buffer.push(repl.inferencer.log_table_to_file()?);\n    let evidence_node = setup_test_scenario(connection, scenario_name, test_scenario, \u0026mut repl)?;\n    if evidence_node.is_some() {\n        for _i in 0..50 {\n            repl.inferencer\n                .do_fan_out_from_node(connection, \u0026evidence_node.clone().unwrap())?;\n            buffer.push(repl.inferencer.log_table_to_file()?);\n        }\n    } else {\n        for _i in 0..50 {\n            repl.inferencer\n                .do_full_forward_and_backward(connection)?;\n            buffer.push(repl.inferencer.log_table_to_file()?);\n        }\n    }\n    Ok(buffer)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","inference","table.rs"],"content":"use crate::{\n    common::{graph::serialize_record, interface::BeliefTable},\n    model::{\n        objects::{Predicate, PredicateGroup, Proposition, PropositionGroup},\n        weights::CLASS_LABELS,\n    },\n    print_green, print_yellow,\n};\nuse redis::Connection;\nuse serde::{Deserialize, Serialize};\nuse std::{collections::HashMap, error::Error, rc::Rc};\n\nuse colored::*;\nuse std::collections::hash_map::DefaultHasher;\nuse std::fmt;\nuse std::hash::{Hash, Hasher};\n\n#[derive(Debug, PartialEq, Eq, Hash, Clone)]\npub enum GenericNodeType {\n    Single(Proposition),\n    Group(PropositionGroup),\n}\n\n#[derive(PartialEq, Eq, Clone)]\npub struct PropositionNode {\n    pub node: GenericNodeType,\n    pub underlying_hash: u64,\n}\n\nfn hash_proposition(proposition: \u0026Proposition) -\u003e u64 {\n    let mut hasher = DefaultHasher::new();\n    proposition.hash(\u0026mut hasher);\n    hasher.finish() // This returns the hash as u64\n}\n\nfn hash_group(group: \u0026PropositionGroup) -\u003e u64 {\n    let mut hasher = DefaultHasher::new();\n    group.hash(\u0026mut hasher);\n    hasher.finish() // This returns the hash as u64\n}\n\nimpl Hash for PropositionNode {\n    fn hash\u003cH: Hasher\u003e(\u0026self, state: \u0026mut H) {\n        self.underlying_hash.hash(state);\n    }\n}\n\nimpl PropositionNode {\n    pub fn from_single(proposition: \u0026Proposition) -\u003e PropositionNode {\n        let underlying_hash = hash_proposition(proposition);\n        PropositionNode {\n            node: GenericNodeType::Single(proposition.clone()),\n            underlying_hash,\n        }\n    }\n\n    pub fn from_group(group: \u0026PropositionGroup) -\u003e PropositionNode {\n        let underlying_hash = has ode\u003e,\n) {\n    for proposition in bfs_order {\n        let key = (proposition.clone(), 1);\n        let prob_true = map.get(\u0026key).unwrap();\n        let prob_false = 1.0 - prob_true;\n        let formatted_prob_true = format!(\"{:.8}\", prob_true);\n        let formatted_prob_false = format!(\"{:.8}\", prob_false);\n        println!(\n            \"{:\u003c12} {:\u003c12} {}\",\n            formatted_prob_true.green(),\n            formatted_prob_false.red(),\n            proposition.debug_string()\n        );\n    }\n}\n\nfn print_sorted_messages(\n    map: \u0026HashMap\u003c(PropositionNode, PropositionNode, usize), f64\u003e,\n    bfs_order: \u0026Vec\u003cPropositionNode\u003e,\n) {\n    for from in bfs_order {\n        for to in bfs_order {\n            let key = (from.clone(), to.clone(), 1);\n            if let Some(\u0026prob_true) = map.get(\u0026key) {\n                let prob_false = 1.0 - prob_true;\n                let formatted_prob_true = format!(\"{:.8}\", prob_true);\n                let formatted_prob_false = format!(\"{:.8}\", prob_false);\n                println!(\n                    \"{:\u003c12} {:\u003c12} {:\u003c20} {}\",\n                    formatted_prob_true.green(),\n                    formatted_prob_false.red(),\n                    from.debug_string(),\n                    to.debug_string()\n                );\n            }\n        }\n    }\n}\n\nimpl HashMapBeliefTable {\n    pub fn print_table(\u0026self, table_name: \u0026String) {\n        match table_name.as_str() {\n            \"pv\" =\u003e {\n                println!(\"PI VALUES\");\n                print_sorted_map(\u0026self.pi_values, \u0026self.bfs_order);\n            }\n            \"lv\" =\u003e {\n                println!(\"LAMBDA VALUES\");\n                print_sorted_map(\u0026self.lambda_values, \u0026self.bfs_order);\n            }\n            \"pm\" =\u003e {\n                println!(\"PI MESSAGES\");\n                print_sorted_messages(\ {\n    let index_set: std::collections::HashSet\u003cusize\u003e = indices.iter().cloned().collect();\n    roles\n        .iter()\n        .enumerate()\n        .filter_map(|(i, role)| {\n            if index_set.contains(\u0026i) {\n                Some(role.clone())\n            } else {\n                None\n            }\n        })\n        .collect()\n}\n\npub fn compute_search_predicates(\n    proposition: \u0026Proposition,\n) -\u003e Result\u003cVec\u003cPredicate\u003e, Box\u003cdyn Error\u003e\u003e {\n    let num_roles = proposition.predicate.roles().len();\n    let configurations1 = compute_choose_configurations(num_roles, 1);\n    let configurations2 = compute_choose_configurations(num_roles, 2);\n    let roles = proposition.predicate.role_names();\n    let mut result = Vec::new();\n    for configuration in configurations1.into_iter().chain(configurations2) {\n        let quantified_roles = extract_roles_from_indices(\u0026roles, \u0026configuration);\n        let quantified = convert_to_quantified(proposition, \u0026quantified_roles);\n        result.push(quantified);\n    }\n    Ok(result)\n}\n\npub fn extract_backimplications_from_proposition(\n    connection: \u0026mut Connection,\n    graph: \u0026InferenceGraph,\n    conclusion: \u0026Proposition,\n) -\u003e Result\u003cVec\u003cPropositionFactor\u003e, Box\u003cdyn Error\u003e\u003e {\n    trace!(\n        \"Computing backimplications for proposition {:?}\",\n        conclusion\n    );\n    let search_keys = compute_search_predicates(conclusion)?;\n    trace!(\"Computed search_keys {:?}\", \u0026search_keys);\n    let mut backimplications = Vec::new();\n    for predicate in \u0026search_keys {\n        trace!(\"Processing search_key {:?}\", \u0026predicate.hash_string());\n        let implications = graph.predicate_backward_links(connection, \u0026predicate)?;\n        trace!(\"Found implications {:?}\", \u0026implications);\n        for implication in \u0026implications {\n            let mut terms = Vec::new();\n            for (index, proposition) in implication.premise.terms.iter().enumerate() {\n                trace!(\"Processing term {}: {:?}\", index, proposition);\n                let extracted_mapping =\n                    extract_premise_role_map(\u0026conclusion, \u0026implication.role_maps.role_maps[index]);\n                trace!(\n                    \"Extracted mapping for term {}: {:?}\",\n                    index,\n                    \u0026extracted_mapping\n                );\n                let extracted_proposition =\n                    convert_to_proposition(\u0026proposition, \u0026extracted_mapping)?;\n                trace!(\n                    \"Converted to proposition for term {}: {:?}\",\n                    index,\n                    extracted_proposition\n                );\n                terms.push(extracted_proposition);\n            }\n            backimplications.push(PropositionFactor {\n                premise: PropositionGroup { terms },\n                conclusion: conclusion.clone(),\n                inference: implication.clone(),\n            });\n        }\n    }\n    trace!(\"Returning backimplications {:?}\", \u0026backimplications);\n    debug!(\n        \"Completed computing backimplications, total count: {}\",\n        backimplications.len()\n    );\n    Ok(backimplications)\n}\n\npub fn extract_existence_factor_for_predicate(\n    conclusion: \u0026Predicate,\n) -\u003e Result\u003cImplicationFactor, Box\u003cdyn Error\u003e\u003e {\n    let mut new_roles = vec![];\n    let mut mapping = HashMap::new();\n    for old_role in \u0026conclusion.roles() {\n        new_roles.push(old_role.convert_to_quantified());\n        mapping.insert(old_role.role_name.clone(), old_role.role_name.clone());\n    }\n    let premise = Predicate::new_from_just_name(existence_predicate_name(), new_roles);\n    let role_map = RoleMap::new(mapping);\n    let premise_group = PredicateGroup::new(vec![premise]);\n    let mapping_group = GroupRoleMap::new(vec![role_map]);\n    let factor = ImplicationFactor {\n        premise: premise_group,\n        role_maps: mapping_group,\n        conclusion: conclusion.clone(),\n    };\n    trace!(\"extracted existence predicate {:?}\", \u0026factor);\n    Ok(factor)\n}\n\npub fn extract_existence_factor_for_proposition(\n    basis: \u0026Proposition,\n) -\u003e Result\u003cImplicationFactor, Box\u003cdyn Error\u003e\u003e {\n    let mut new_roles = vec![];\n    let mut mapping = HashMap::new();\n    for old_role in \u0026basis.predicate.roles() {\n        new_roles.push(old_role.convert_to_quantified());\n        mapping.insert(old_role.role_name.clone(), old_role.role_name.clone());\n    }\n    let premise = Predicate::new_from_just_name(existence_predicate_name(), new_roles.clone());\n    let role_map = RoleMap::new(mapping);\n    let premise_group = PredicateGroup::new(vec![premise]);\n    let mapping_group = GroupRoleMap::new(vec![role_map]);\n    let conclusion = Predicate::new_from_relation(basis.predicate.relation.clone(), new_roles.clone());\n    let factor = ImplicationFactor {\n        premise: premise_group,\n        role_maps: mapping_group,\n        conclusion,\n    };\n    trace!(\"extracted existence predicate {:?}\", \u0026factor);\n    Ok(factor)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","model","config.rs"],"content":"","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","model","creators.rs"],"content":"use crate::model::objects::*;\n\n// Import the necessary structs and enums\nuse crate::model::objects::{\n    ConstantArgument, LabeledArgument, Predicate, ImplicationFactor, VariableArgument,\n};\n\npub fn conjunction(terms: Vec\u003cPredicate\u003e) -\u003e PredicateGroup {\n    PredicateGroup { terms }\n}\n\npub fn implication(\n    prem |term| term.predicate.hash_string()) // Map each term to its search string\n            .collect();\n        let join = hash_strings.join(\"\u0026\"); // Join the sorted strings, separated by a comma and a space\n        format!(\"{{{}}}\", \u0026join)\n    }\n\n    pub fn debug_string(\u0026self) -\u003e String {\n        self.hash_string()\n    }\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct ImplicationFactor {\n    pub premise: PredicateGroup,\n    pub role_maps: GroupRoleMap,\n    pub conclusion: Predicate,\n}\n\nimpl ImplicationFactor {\n    // Generate a unique key for the implication\n    pub fn unique_key(\u0026self) -\u003e String {\n        format!(\n            \"{}-\u003e{}{}\",\n            self.premise.hash_string(),\n            self.conclusion.hash_string(),\n            self.mapping_string()\n        )\n    }\n\n    // Generate a feature string based on the premise and the role map\n    pub fn feature_string(\u0026self) -\u003e String {\n        format!(\"{}{}\", self.premise.hash_string(), self.mapping_string())\n    }\n\n    // Convert the role map to a string\n    fn mapping_string(\u0026self) -\u003e String {\n        self.role_maps.to_string() // Assuming RoleMap has a ToString implementation\n    }\n}\n\n#[derive(Debug, Clone)]\npub struct Entity {\n    pub domain: String,\n    pub name: String,\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct RoleMap {\n    pub role_map: Vec\u003c(String, String)\u003e,\n}\n\nimpl RoleMap {\n    pub fn new(role_map: HashMap\u003cString, String\u003e) -\u003e Self {\n        let mut sorted_vec: Vec\u003c(String, String)\u003e = role_map.into_iter().collect();\n        sorted_vec.sort_by(|a, b| a.0.cmp(\u0026b.0));\n        RoleMap { role_map: sorted_vec }\n    }\n\n    pub fn get(\u0026self, role_name: \u0026str) -\u003e Option\u003c\u0026String\u003e {\n        for (from, to) in \u0026self.role_map {\n            if role_name == from {\n                return Some(to);\n            }\n        }\n        None\n    }\n}\n\nimpl fmt::Display for RoleMap {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        let mut entries: Vec\u003c_\u003e = self.role_map.iter().collect();\n        // Sort the entries by key\n        entries.sort_by(|(a_key, _), (b_key, _)| a_key.cmp(b_key));\n\n        let entries_str: Vec\u003cString\u003e = entries\n            .into_iter()\n            .map(|(key, value)| format!(\"{}: {}\", key, value))\n            .collect();\n\n        write!(f, \"{{{}}}\", entries_str.join(\", \"))\n    }\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct GroupRoleMap {\n    pub role_maps: Vec\u003cRoleMap\u003e,\n}\n\nimpl GroupRoleMap {\n    pub fn new(role_maps: Vec\u003cRoleMap\u003e) -\u003e Self {\n        GroupRoleMap { role_maps }\n    }\n}\n\nimpl fmt::Display for GroupRoleMap {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        let role_maps_str = self\n            .role_maps\n            .iter()\n            .map(|role_map| role_map.to_string()) // Convert each RoleMap to a String using its Display implementation\n            .collect::\u003cVec\u003cString\u003e\u003e()\n            .join(\", \"); // Concatenate all the string representations with a comma separator\n\n        write!(f, \"[{}]\", role_maps_str)\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","model","ops.rs"],"content":"use crate::model::objects::{LabeledArgument, Predicate, RoleMap};\nuse std::{collections::HashMap, error::Error};\n\nuse super::objects::{Argument, Proposition};\n\npub fn convert_to_quantified(proposition: \u0026Proposition, roles: \u0026[String]) -\u003e Predicate {\n    let role_set: std::collections::HashSet\u003cString\u003e = roles.iter().cloned().collect();\n    let result: Vec\u003cLabeledArgument\u003e = proposition\n        .predicate\n        .roles()\n        .iter()\n        .map(|crole| {\n            if role_set.contains(\u0026crole.role_name) {\n                crole.convert_to_quantified()\n            } else {\n                crole.clone()\n            }\n        })\n        .collect();\n\n    Predicate::new_from_relation(proposition.predicate.relation.clone(), result)\n}\n\npub fn convert_to_proposition(\n    predicate: \u0026Predicate,\n    role_map: \u0026HashMap\u003cString, Argument\u003e,\n) -\u003e Result\u003cProposition, Box\u003cdyn Error\u003e\u003e {\n    debug!(\n        \"Converting to proposition: {:?}, role_map {:?}\",\n        predicate, \u0026role_map\n    );\n    let mut result_roles = Vec::new();\n    for role in \u0026predicate.roles() {\n        debug!(\"Processing role: {:?}\", role);\n        if role.argument.is_variable() {\n            debug!(\"Role is a variable, attempting substitution.\");\n            match role_map.get(\u0026role.role_name) {\n                Some(substitute) =\u003e {\n                    debug!(\n                        \"Substitution found for role: {}, substitute: {:?}\",\n                        role.role_name, substitute\n                    );\n                    let new_role = role.do_substitution(substitute.clone()); // Assuming this method exists in FilledRole\n                    debug!(\"New role after substitution: {:?}\", new_role);\n\n                    assert!(\n                        new_role.argument.is_constant(),\n                        \"After substitution, arg must be a constant in new_role: {:?}\",\n                        new_role\n                    );\n                    result_roles.push(new_role);\n                }\n                None =\u003e {\n                    error!(\"Substitution not found for role: {}\", role.role_name);\n                    return Err(\n                        format!(\"Substitution not found for role: {}\", role.role_name).into(),\n                    );\n                }\n            }\n        } else {\n            debug!(\"Role is not a variable, pushing as is.\");\n            result_roles.push(role.clone());\n        }\n    }\n    debug!(\"Conversion to proposition completed successfully.\");\n    let function = predicate.relation.clone();\n    Ok(Proposition {\n        predicate: Predicate::new_from_relation(function, result_roles),\n    })\n}\n\npub fn extract_premise_role_map(\n    proposition: \u0026Proposition,\n    role_map: \u0026RoleMap,\n) -\u003e HashMap\u003cString, Argument\u003e {\n    debug!(\n        \"Extracting premise role map for proposition: {:?}\",\n        proposition\n    );\n    let mut result = HashMap::new();\n    for crole in \u0026proposition.predicate.roles() {\n        assert!(\n            crole.argument.is_constant(),\n            \"crole must be a constant {:?}\",\n            \u0026crole\n        );\n        let role_name = \u0026crole.role_name;\n        trace!(\"Processing role: {:?}\", crole);\n        if let Some(premise_role_name) = role_map.get(role_name) {\n            trace!(\"Mapping found: {} -\u003e {}\", role_name, premise_role_name);\n            result.insert(premise_role_name.clone(), crole.argument.clone());\n        } else {\n            trace!(\"No mapping found for role: {}\", role_name);\n        }\n    }\n    debug!(\"Extraction complete, result: {:?}\", result);\n    result\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","model","weights.rs"],"content":"use crate::{\n    common::{\n        redis::{map_get, map_insert},\n        resources::ResourceContext,\n    },\n    model::objects::ImplicationFactor,\n};\nuse rand::Rng;\nuse redis::{Commands, Connection};\nuse std::{cell::RefCell, error::Error};\nuse std::{\n    collections::HashMap,\n    sync::{Arc, Mutex},\n};\n\npub const CLASS_LABELS: [usize; 2] = [0, 1];\n\nfn random_weight() -\u003e f64 {\n    let mut rng = rand::thread_rng();\n    (rng.gen::\u003cf64\u003e() - rng.gen::\u003cf64\u003e()) / 5.0\n}\n\nfn sign_char(value: usize) -\u003e String {\n    if value == 0 {\n        '-'.to_string()\n    } else {\n        \"+\".to_string()\n    }\n}\n\npub fn positive_feature(feature: \u0026str, class_label: usize) -\u003e String {\n    format!(\"+\u003e{} {}\", sign_char(class_label), feature)\n}\n\npub fn negative_feature(feature: \u0026str, class_label: usize) -\u003e String {\n    format!(\"-\u003e{} {}\", sign_char(class_label), feature)\n}\n\npub struct ExponentialWeights {\n    namespace: String,\n}\n\nimpl ExponentialWeights {\n    pub fn new(namespace: String) -\u003e Result\u003cExponentialWeights, Box\u003cdyn Error\u003e\u003e {\n        Ok(ExponentialWeights { namespace })\n    }\n}\n\nimpl ExponentialWeights {\n    pub const WEIGHTS_KEY: \u0026'static str = \"weights\";\n\n    pub fn initialize_weights(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        implication: \u0026ImplicationFactor,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        trace!(\"initialize_weights - Start: {:?}\", implication);\n        let feature = implication.unique_key();\n        trace!(\"initialize_weights - Unique key: {}\", feature);\n        for class_label in CLASS_LABELS {\n            let posf = positive_feature(\u0026feature, class_label);\n            let negf = negative_feature(\u0026feature, class_label);\n            trace!(\n                \"initialize_weights - Positive feature: {}, Negative feature: {}\",\n                posf,\n                negf\n            );\n            let weight1 = random_weight();\n            let weight2 = random_weight();\n            trace!(\n                \"initialize_weights - Generated weights: {}, {}\",\n                weight1,\n                weight2\n            );\n            map_insert(\n                connection,\n                \u0026self.namespace,\n                Self::WEIGHTS_KEY,\n                \u0026posf,\n                \u0026weight1.to_string(),\n            )?;\n            map_insert(\n                connection,\n                \u0026self.namespace,\n                Self::WEIGHTS_KEY,\n                \u0026negf,\n                \u0026weight2.to_string(),\n            )?;\n        }\n        trace!(\"initialize_weights - End\");\n        Ok(())\n    }\n\n    pub fn read_single_weight(\n        \u0026self,\n        connection: \u0026mut Connection,\n        feature: \u0026str,\n    ) -\u003e Result\u003cf64, Box\u003cdyn Error\u003e\u003e {\n        trace!(\"read_weights - Start\");\n        trace!(\"read_weights - Reading weight for feature: {}\", feature);\n        let weight_record = map_get(connection, \u0026self.namespace, Self::WEIGHTS_KEY, \u0026feature)?\n        .unwrap_or(\"0.0\".to_string());\n            // .expect(\"should be there\");\n        let weight = weight_record.parse::\u003cf64\u003e().map_err(|e| {\n            trace!(\"read_weights - Error parsing weight: {:?}\", e);\n            Box::new(e) as Box\u003cdyn Error\u003e\n        })?;\n        trace!(\"read_weights - End\");\n        Ok(weight)\n    }\n\n    pub fn read_weight_vector(\n        \u0026self,\n        connection: \u0026mut Connection,\n        features: \u0026[String],\n    ) -\u003e Result\u003cHashMap\u003cString, f64\u003e, Box\u003cdyn Error\u003e\u003e {\n        trace!(\"read_weights - Start\");\n        let mut weights = HashMap::new();\n        for feature in features {\n            trace!(\"read_weights - Reading weight for feature: {}\", feature);\n            let weight_record = map_get(connection, \u0026self.namespace, Self::WEIGHTS_KEY, \u0026feature)?\n                .expect(\"should be there\");\n            let weight = weight_record.parse::\u003cf64\u003e().map_err(|e| {\n                trace!(\"read_weights - Error parsing weight: {:?}\", e);\n                Box::new(e) as Box\u003cdyn Error\u003e\n            })?;\n            weights.insert(feature.clone(), weight);\n        }\n        trace!(\"read_weights - End\");\n        Ok(weights)\n    }\n\n    pub fn save_weight_vector(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        weights: \u0026HashMap\u003cString, f64\u003e,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        trace!(\"save_weights - Start\");\n        for (feature, \u0026value) in weights {\n            trace!(\n                \"save_weights - Saving weight for feature {}: {}\",\n                feature,\n                value\n            );\n            map_insert(\n                connection,\n                \u0026self.namespace,\n                Self::WEIGHTS_KEY,\n                \u0026feature,\n                \u0026value.to_string(),\n            )?;\n        }\n        trace!(\"save_weights - End\");\n        Ok(())\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","scenarios","dating_simple.rs"],"content":"use crate::common::graph::InferenceGraph;\nuse crate::common::interface::BeliefTable;\nuse crate::common::model::InferenceModel;\nuse crate::common::proposition_db::RedisBeliefTable;\nuse crate::common::redis::RedisManager;\nuse crate::common::resources::{self, ResourceContext};\nuse crate::common::train::TrainingPlan;\nuse crate::model::creators::{predicate, relation, variable_argument};\nuse crate::{\n    common::interface::ScenarioMaker,\n    model::{\n        creators::{conjunction, constant, implication, obj, proposition, sub, variable},\n        objects::{Domain, Entity, RoleMap},\n    },\n};\nuse rand::Rng; // Import Rng trait\nuse std::{collections::HashMap, error::Error};\nfn cointoss() -\u003e f64 {\n    let mut rng = rand::thread_rng(); // Get a random number generator\n    if rng.gen::\u003cf64\u003e() \u003c 0.5 {\n        1.0\n    } else {\n        0.0\n    }\n}\n\nfn weighted_cointoss(threshold: f64) -\u003e f64 {\n    let mut rng = rand::thread_rng(); // Get a random number generator\n    if rng.gen::\u003cf64\u003e() \u003c threshold {\n        1.0\n    } else {\n        0.0\n    }\n}\n\npub struct SimpleDating {}\n\nimpl ScenarioMaker for SimpleDating {\n    fn setup_scenario(\u0026self, resources: \u0026ResourceContext) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let mut connection = resources.connection.lock().unwrap();\n        let namespace = \"dating_simple\".to_string();\n        let mut graph = InferenceGraph::new_mutable(namespace.clone())?;\n        let proposition_db = RedisBeliefTable::new_mutable(namespace.clone())?;\n        let mut plan = TrainingPlan::new(namespace.clone())?;\n        let total_members_each_class = 1024;\n        let entity_domains = [Domain::MAN.to_string(), Domain::WOMAN.to_string()];\n\n        // Retrieve entities in the Man domain\n        let jack_domain = Domain::MAN.to_string(); // Convert enum to string and make lowercase\n        let jacks: Vec\u003cEntity\u003e = graph.get_entities_in_domain(\u0026mut connection, \u0026jack_domain)?;\n        println!(\"Initial number of jacks: {}\", jacks.len());\n        graph.register_domain(\u0026mut connection, \u0026jack_domain)?;\n        // Retrieve entities in the Woman domain\n        let jill_domain = Domain::WOMAN.to_string(); // Convert enum to string and make lowercase\n        let jills = graph.get_entities_in_domain(\u0026mut connection, \u0026jill_domain)?;\n        println!(\"Initial number of jills: {}\", jills.len());\n        graph.register_domain(\u0026mut connection, \u0026jill_domain)?;\n\n        let exciting_jill_relation = relation(\n            \"exciting\".to_string(),\n            vec![variable_argument(jill_domain.clone())],\n        );\n        graph.register_relation(\u0026mut connection, \u0026exciting_jill_relation)?;\n        println!(\"exciting: {}\", jills.len());\n        let lonely_jack_relation = relation(\n            \"lonely\".to_string(),\n            vec![variable_argument(jack_domain.clone())],\n        );\n        graph.register_relation(\u0026mut connection, \u0026lonely_jack_relation)?;\n        println!(\"lonely jack: {}\", jills.len());\n        let lonely_jill_relation = relation(\n            \"lonely\".to_string(),\n            vec![variable_argument(jill_domain.clone())],\n        );\n        graph.register_relation(\u0026mut connection, \u0026lonely_jill_relation)?;\n        println!(\"lonely jill: {}\", jills.len());\n        let jack_like_jill_relation = relation(\n            \"like\".to_string(),\n            vec![\n                variable_argument(jack_domain.clone()),\n                variable_argument(jill_domain.clone()),\n            ],\n        );\n        graph.register_relation(\u0026mut connection, \u0026jack_like_jill_relation)?;\n        println!(\"like jack jill: {}\", jills.len());\n        let jill_like_jack_relation = relation(\n            \"like\".to_string(),\n            vec![\n                variable_argument(jill_domain.clone()),\n                variable_argument(jack_domain.clone()),\n            ],\n        );\n        graph.register_relation(\u0026mut connection, \u0026jill_like_jack_relation)?;\n        println!(\"jill like jack: {}\", jills.len());\n        let jack_date_jill_relation = relation(\n            \"date\".to_string(),\n            vec![\n                variable_argument(jack_domain.clone()),\n                variable_argument(jill_domain.clone()),\n            ],\n        );\n        graph.register_relation(\u0026mut connection, \u0026jack_date_jill_relation)?;\n        println!(\"jill date jack: {}\", jills.len());\n\n        for i in 0..total_members_each_class {\n            println!(\"i: {}\", i);\n            let is_test = i == 0;\n            let is_training = !is_test;\n            let mut domain_entity_map: HashMap\u003cString, Entity\u003e = HashMap::new();\n            for domain in entity_domains.iter() {\n                println!(\"domain: {}\", domain);\n                let prefix = if is_test { \"test\" } else { \"train\" };\n                let name = format!(\"{}_{}{}\", \u0026prefix, domain, i); // Using Debug formatting for Domain enum\n                let entity = Entity {\n                    domain: domain.clone(),\n                    name: name.clone(),\n                };\n                graph.store_entity(\u0026mut connection, \u0026entity)?;\n                println!(\"Stored entity: {:?}\", \u0026entity);\n                domain_entity_map.insert(domain.to_string(), entity);\n            }\n\n            let jack_entity = \u0026domain_entity_map[\u0026Domain::MAN.to_string()];\n            let jill_entity = \u0026domain_entity_map[\u0026Domain::WOMAN.to_string()];\n\n            let p_jack_lonely = weighted_cointoss(0.3f64);\n            let p_jill_exciting: f64 = weighted_cointoss(0.6f64);\n            let p_jill_likes_jack: f64 = weighted_cointoss(0.4f64);\n            let p_jack_likes_jill = weighted_cointoss(numeric_or(p_jack_lonely, p_jill_exciting));\n            let p_jack_dates_jill = numeric_and(p_jack_likes_jill, p_jill_likes_jack);\n\n            {\n                println!(\"Man entity part 2: {:?}\", jack_entity);\n                let jack = constant(jack_entity.domain.clone(), jack_entity.name.clone());\n                let jack_lonely = proposition(lonely_jack_relation.clone(), vec![sub(jack)]);\n\n                println!(\n                    \"Man Lonely: {:?}, Probability: {}\",\n                    jack_lonely.predicate.hash_string(),\n                    p_jack_lonely\n                );\n                proposition_db.store_proposition_probability(\n                    \u0026mut connection,\n                    \u0026jack_lonely,\n                    p_jack_lonely,\n                )?;\n                plan.maybe_add_to_training(\u0026mut connection, is_training, \u0026jack_lonely)?;\n                graph.ensure_existence_backlinks_for_proposition(\u0026mut connection, \u0026jack_lonely)?;\n            }\n\n            {\n                let jill = constant(jill_entity.domain.clone(), jill_entity.name.clone());\n                let jill_exciting = proposition(exciting_jill_relation.clone(), vec![sub(jill)]);\n\n                println!(\n                    \"Woman Exciting: {:?}, Probability: {}\",\n                    jill_exciting.predicate.hash_string(),\n                    p_jill_exciting\n                );\n                proposition_db.store_proposition_probability(\n                    \u0026mut connection,\n                    \u0026jill_exciting,\n                    p_jill_exciting,\n                )?;\n                plan.maybe_add_to_training(\u0026mut connection, is_training, \u0026jill_exciting)?;\n                graph\n                    .ensure_existence_backlinks_for_proposition(\u0026mut connection, \u0026jill_exciting)?;\n            }\n\n            {\n                let jill = constant(jill_entity.domain.clone(), jill_entity.name.clone());\n                let jack = constant(jack_entity.domain.clone(), jack_entity.name.clone());\n\n                // \"likes(jill, jack)\"\n                let jill_likes_jack = proposition(\n                    jill_like_jack_relation.clone(),\n                    vec![sub(jill.clone()), obj(jack.clone())],\n                );\n                println!(\n                    \"Woman likes Man: {:?}, Probability: {}\",\n                    jill_likes_jack.predicate.hash_string(),\n                    p_jill_likes_jack\n                ); // Logging\n                proposition_db.store_proposition_probability(\n                    \u0026mut connection,\n                    \u0026jill_likes_jack,\n                    p_jill_likes_jack,\n                )?;\n                plan.maybe_add_to_training(\u0026mut connection, is_training, \u0026jill_likes_jack)?;\n                graph.ensure_existence_backlinks_for_proposition(\n                    \u0026mut connection,\n                    \u0026jill_likes_jack,\n                )?;\n            }\n\n            {\n                let jill = constant(jill_entity.domain.clone(), jill_entity.name.clone());\n                let jack = constant(jack_entity.domain.clone(), jack_entity.name.clone());\n                let jack_likes_jill = proposition(\n                    jack_like_jill_relation.clone(),\n                    vec![sub(jack.clone()), obj(jill.clone())],\n                );\n                println!(\n                    \"Man likes Woman: {:?}, Probability: {}\",\n                    jack_likes_jill.predicate.hash_string(),\n                    p_jack_likes_jill\n                ); // Logging\n                if is_training {\n                    proposition_db.store_proposition_probability(\n                        \u0026mut connection,\n                        \u0026jack_likes_jill,\n                        p_jack_likes_jill,\n                    )?;\n                }\n                plan.maybe_add_to_training(\u0026mut connection, is_training, \u0026jack_likes_jill)?;\n                // graph.ensure_existence_backlinks_for_proposition(\u0026jack_likes_jill)?;\n            }\n            {\n                let jill = constant(jill_entity.domain.clone(), jill_entity.name.clone());\n                let jack = constant(jack_entity.domain.clone(), jack_entity.name.clone());\n\n                // \"dates(jack, jill)\" based on \"likes(jack, jill) and likes(jill, jack)\"\n                let jack_dates_jill =\n                    proposition(jack_date_jill_relation.clone(), vec![sub(jack), obj(jill)]);\n                println!(\n                    \"Man dates Woman: {:?}, Probability: {}\",\n                    jack_dates_jill.predicate.hash_string(),\n                    p_jack_dates_jill\n                ); // Logging\n\n                if is_training {\n                    proposition_db.store_proposition_probability(\n                        \u0026mut connection,\n                        \u0026jack_dates_jill,\n                        p_jack_dates_jill,\n                    )?;\n                }\n                plan.maybe_add_to_training(\u0026mut connection, is_training, \u0026jack_dates_jill)?;\n                plan.maybe_add_to_test(\u0026mut connection, is_test, \u0026jack_dates_jill)?;\n                // graph.ensure_existence_backlinks_for_proposition(\u0026jack_dates_jill)?;\n\n                if i == 0 {\n                    graph.register_target(\u0026mut connection, \u0026jack_dates_jill)?;\n                }\n            }\n        }\n\n        let xjack = variable(Domain::MAN.to_string());\n        let xjill = variable(Domain::WOMAN.to_string());\n\n        let implications = vec![\n            // if jack is lonely, he will date any jill\n            implication(\n                conjunction(vec![predicate(\n                    lonely_jack_relation,\n                    vec![sub(xjack.clone())],\n                )]),\n                predicate(\n                    jack_like_jill_relation.clone(),\n                    vec![sub(xjack.clone()), obj(xjill.clone())],\n                ),\n                vec![RoleMap::new(HashMap::from([(\n                    \"sub\".to_string(),\n                    \"sub\".to_string(),\n                )]))],\n            ),\n            // if jill is exciting, any jack will date her\n            implication(\n                conjunction(vec![predicate(\n                    exciting_jill_relation,\n                    vec![sub(xjill.clone())],\n                )]),\n                predicate(\n                    jack_like_jill_relation.clone(),\n                    vec![sub(xjack.clone()), obj(xjill.clone())],\n                ),\n                vec![RoleMap::new(HashMap::from([(\n                    \"obj\".to_string(),\n                    \"sub\".to_string(),\n                )]))],\n            ),\n            // if jill likes jack, then jack dates ji
