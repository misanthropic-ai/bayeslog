  flex-grow: 0;

}

  counter-increment: line;
}
.code-line_covered {
  background: #cfc;
}
.code-line_uncovered {

}
</style>

ops = HashMap::new();\n    updated_props.insert(\"name\".to_string(), Value::String(\"Alice Smith\".to_string()));\n    updated_props.insert(\"age\".to_string(), Value::Integer(31));\n    updated_props.insert(\"department\".to_string(), Value::String(\"Engineering\".to_string()));\n    \n    db.update_node(\u0026alice_id, updated_props)?;\n    println!(\"\\nUpdated person's properties\");\n    \n    // Get the updated node\n    let updated_alice = db.get_node(\u0026alice_id)?.unwrap();\n    println!(\"Updated name: {}\", updated_alice.properties.get(\"name\").unwrap().to_string());\n    println!(\"Updated age: {}\", updated_alice.properties.get(\"age\").unwrap().as_integer().unwrap());\n    println!(\"New property - department: {}\", updated_alice.properties.get(\"department\").unwrap().to_string());\n    \n    // Find Alice's neighbors (outgoing relationships)\n    println!(\"\\nFinding neighbors (outgoing relationships):\");\n    let neighbors = db.get_neighbors(\u0026alice_id, Direction::Outgoing)?;\n    for (node, edge) in neighbors {\n        println!(\"  - {} --[{}]--\u003e {}\", \n                 updated_alice.properties.get(\"name\").unwrap().to_string(),\n                 edge.label,\n                 node.properties.get(\"name\").unwrap().to_string());\n        \n        println!(\"    Role: {}\", edge.properties.get(\"role\").unwrap().to_string());\n    }\n    \n    // Find nodes by label\n    println!(\"\\nFinding nodes by label 'Person':\");\n    let persons = db.find_nodes_by_label(\"Person\")?;\n    for person in persons {\n        println!(\"  - {} (id: {})\", person.properties.get(\"name\").unwrap().to_string(), person.id);\n    }\n    \n    // Find nodes by property\n    println!(\"\\nFinding nodes with 'Engineering' in properties:\");\n    let engineering_nodes = db.find_nodes_by_property(\"department\", \"Engineering\")?;\n    for node in engineering_nodes {\n        println!(\"  - {} (label: {})\", node.properties.get(\"name\").unwrap().to_string(), node.label);\n    }\n    \n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","examples","transaction.rs"],"content":"use anyhow::Result;\nuse bayeslog::graph::database::GraphDatabase;\nuse bayeslog::graph::models::Value;\nuse std::collections::HashMap;\n\nfn main() -\u003e Result\u003c()\u003e {\n    // Create an in-memory graph database\n    let db = GraphDatabase::new_in_memory()?;\n    \n    // Use a transaction to add multiple nodes and edges atomically\n    db.with_transaction(|tx| {\n        // Add Alice node directly using the transaction\n        let alice_props = HashMap::from([\n            (\"name\".to_string(), Value::String(\"Alice\".to_string())),\n            (\"age\".to_string(), Value::Integer(30)),\n        ]);\n        \n        let properties_json = serde_json::to_string(\u0026alice_props)?;\n        let alice_id = \"alice-123\".to_string();\n        let alice_label = \"Person\";\n        \n        tx.execute(\n            \"INSERT INTO nodes (id, label, properties) VALUES (?1, ?2, ?3)\",\n            rusqlite::params![alice_id, alice_label, properties_json],\n        )?;\n        \n        // Add Bob node\n        let bob_props = HashMap::from([\n            (\"name\".to_string(), Value::String(\"Bob\".to_string())),\n            (\"age\".to_string(), Value::Integer(35)),\n        ]);\n        \n        let properties_json = serde_json::to_string(\u0026bob_props)?;\n        let bob_id = \"bob-456\".to_string();\n        let bob_label = \"Person\";\n        \n        tx.execute(\n            \"INSERT INTO nodes (id, label, properties) VALUES (?1, ?2, ?3)\",\n            rusqlite::params![bob_id, bob_label, properties_json],\n        )?;\n        \n        // Add a KNOWS relationship between Alice and Bob\n        let knows_props = HashMap::from([\n            (\"since\".to_string(), Value::String(\"2020\".to_string())),\n        ]);\n        \n        let properties_json = serde_json::to_string(\u0026knows_props)?;\n        let edge_id = \"knows-789\".to_string();\n        let edge_label = \"KNOWS\";\n        \n        tx.execute(\n            \"INSERT INTO edges (id, source_id, target_id, label, properties) VALUES (?1, ?2, ?3, ?4, ?5)\",\n            rusqlite::params![edge_id, alice_id, bob_id, edge_label, properties_json],\n        )?;\n        \n        // This entire operation (adding both nodes and the relationship) will be committed\n        // atomically or rolled back completely if any part fails\n        Ok(())\n    })?;\n    \n    // Query the nodes to verify they were added\n    match db.get_node(\"alice-123\")? {\n        Some(node) =\u003e println!(\"Found Alice: {:#?}\", node),\n        None =\u003e println!(\"Alice not found\"),\n    }\n    \n    match db.get_node(\"bob-456\")? {\n        Some(node) =\u003e println!(\"Found Bob: {:#?}\", node),\n        None =\u003e println!(\"Bob not found\"),\n    }\n    \n    // Let's try to demonstrate a transaction that fails\n    let result = db.with_transaction(|tx| {\n        // Try to add an edge between nodes that don't exist\n        // This should cause the transaction to roll back\n        let invalid_props: HashMap\u003cString, Value\u003e = HashMap::new();\n        let properties_json = serde_json::to_string(\u0026invalid_props)?;\n        \n        tx.execute(\n            \"INSERT INTO edges (id, source_id, target_id, label, properties) VALUES (?1, ?2, ?3, ?4, ?5)\",\n            rusqlite::params![\"invalid-edge\", \"does-not-exist\", \"also-not-exist\", \"INVALID\", properties_json],\n        )?;\n        \n        // This will fail because of the foreign key constraint\n        Ok(())\n    });\n    \n    match result {\n        Ok(_) =\u003e println!(\"Transaction succeeded (should not happen)\"),\n        Err(e) =\u003e println!(\"Transaction failed as expected: {}\", e),\n    }\n    \n    Ok(())\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","examples","transactions.rs"],"content":"//! Examples demonstrating transaction usage in the graph database\n\nuse anyhow::{anyhow, Result};\nuse bayeslog::graph::database::GraphDatabase;\nuse bayeslog::graph::models::Value;\nuse rusqlite::params;\nuse std::collections::HashMap;\n\nfn main() -\u003e Result\u003c()\u003e {\n    // Create a new in-memory graph database\n    let db = GraphDatabase::new_in_memory()?;\n    \n    println!(\"Transaction Example - Successful Commit\");\n    println!(\"--------------------------------------\");\n    \n    // Example 1: Successful transaction that commits\n    let result: Result\u003cString\u003e = db.with_transaction(|tx| {\n        // Add a node within the transaction\n        let person_props = serde_json::to_string(\u0026HashMap::from([\n            (\"name\".to_string(), Value::String(\"Transaction Test\".to_string())),\n            (\"age\".to_string(), Value::Integer(42)),\n        ]))?;\n        \n        let id = \"transaction-1\";\n        \n        tx.execute(\n            \"INSERT INTO nodes (id, label, properties) VALUES (?1, ?2, ?3)\",\n            params![id, \"Person\", person_props],\n        )?;\n        \n        println!(\"- Added node within transaction\");\n        \n        // This transaction will commit automatically when the closure returns Ok\n        Ok(id.to_string())\n    });\n    \n    match result {\n        Ok(id) =\u003e {\n            println!(\"- Transaction committed successfully\");\n            \n            // Verify the node exists after commit\n            let node = db.get_node(\u0026id)?;\n            println!(\"- Node exists after commit: {}\", node.is_some());\n            \n            if let Some(node) = node {\n                println!(\"- Node label: {}\", node.label);\n                println!(\"- Node name: {}\", node.properties.get(\"name\").unwrap().to_string());\n            }\n        },\n        Err(e) =\u003e println!(\"- Transaction failed: {}\", e),\n    }\n    \n    println!(\"\nTransaction Example - Forced Rollback\");\n    println!(\"------------------------------------\");\n    \n    // Example 2: Transaction that rolls back due to an error\n    let result: Result\u003c()\u003e = db.with_transaction(|tx| {\n        // Add a node that would be rolled back\n        let person_props = serde_json::to_string(\u0026HashMap::from([\n            (\"name\".to_string(), Value::String(\"Will Rollback\".to_string())),\n        ]))?;\n        \n        let id = \"rollback-test\";\n        \n        tx.execute(\n            \"INSERT INTO nodes (id, label, properties) VALUES (?1, ?2, ?3)\",\n            params![id, \"Person\", person_props],\n        )?;\n        \n        println!(\"- Added node that will be rolled back\");\n        \n        // Force a rollback by returning an error\n        Err(anyhow!(\"Forced rollback for demonstration\"))\n    });\n    \n    match result {\n        Ok(_) =\u003e println!(\"- Transaction unexpectedly committed\"),\n        Err(e) =\u003e {\n            println!(\"- Transaction rolled back as expected: {}\", e);\n            \n            // Verify the node doesn't exist after rollback\n            let node = db.get_node(\"rollback-test\")?;\n            println!(\"- Node exists after rollback: {}\", node.is_some());\n        }\n    }\n    \n    println!(\"\nTransaction Example - Multiple Operations\");\n    println!(\"---------------------------------------\");\n    \n    // Example 3: Transaction with multiple operations\n    let result: Result\u003c()\u003e = db.with_transaction(|tx| {\n        // Create multiple nodes and an edge in a single transaction\n        let alice_props = serde_json::to_string(\u0026HashMap::from([\n            (\"name\".to_string(), Value::String(\"Alice\".to_string())),\n        ]))?;\n        \n        let bob_props = serde_json::to_string(\u0026HashMap::from([\n            (\"name\".to_string(), Value::String(\"Bob\".to_string())),\n        ]))?;\n        \n        let alice_id = \"alice-123\";\n        let bob_id = \"bob-456\";\n        \n        // Add nodes\n        tx.execute(\n            \"INSERT INTO nodes (id, label, properties) VALUES (?1, ?2, ?3)\",\n            params![alice_id, \"Person\", alice_props],\n        )?;\n        \n        tx.execute(\n            \"INSERT INTO nodes (id, label, properties) VALUES (?1, ?2, ?3)\",\n            params![bob_id, \"Person\", bob_props],\n        )?;\n        \n        // Add edge\n        let edge_props = serde_json::to_string(\u0026HashMap::from([\n            (\"since\".to_string(), Value::Integer(2023)),\n        ]))?;\n        \n        tx.execute(\n            \"INSERT INTO edges (id, source_id, target_id, label, properties) \n             VALUES (?1, ?2, ?3, ?4, ?5)\",\n            params![\"friendship-1\", alice_id, bob_id, \"FRIENDS\", edge_props],\n        )?;\n        \n        println!(\"- Added 2 nodes and 1 edge in transaction\");\n        \n        // All operations succeed, transaction will commit\n        Ok(())\n    });\n    \n    match result {\n        Ok(_) =\u003e {\n            println!(\"- Multi-operation transaction committed\");\n            \n            // Verify both nodes and the edge exist\n            let alice = db.get_node(\"alice-123\")?;\n            let bob = db.get_node(\"bob-456\")?;\n            let edge = db.get_edge(\"friendship-1\")?;\n            \n            println!(\"- Alice node exists: {}\", alice.is_some());\n            println!(\"- Bob node exists: {}\", bob.is_some());\n            println!(\"- Friendship edge exists: {}\", edge.is_some());\n        },\n        Err(e) =\u003e println!(\"- Transaction failed: {}\", e),\n    }\n    \n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","baseline","mod.rs"],"content":"mod model;\n","traces":[],"covered":0,"coverable":0},{"path":["/","User h {\n    pub fn new_mutable(namespace: String) -\u003e Result\u003cBox\u003cSelf\u003e, Box\u003cdyn Error\u003e\u003e {\n        Ok(Box::new(InferenceGraph { namespace }))\n    }\n\n    pub fn new_shared(namespace: String) -\u003e Result\u003cArc\u003cSelf\u003e, Box\u003cdyn Error\u003e\u003e {\n        Ok(Arc::new(InferenceGraph { namespace }))\n    }\n\n    pub fn new_literal(\n        redis_connection: Arc\u003cMutex\u003credis::Connection\u003e\u003e,\n        namespace: String,\n    ) -\u003e Result\u003cSelf, Box\u003cdyn Error\u003e\u003e {\n        Ok(InferenceGraph { namespace })\n    }\n\n    pub fn register_experiment(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        experiment_name: \u0026str,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        set_add(\n            connection,\n            \u0026self.namespace,\n            \u0026Self::experiment_set_name(),\n            experiment_name,\n        )?;\n        Ok(())\n    }\n\n    pub fn get_all_experiments(\n        \u0026self,\n        connection: \u0026mut Connection,\n    ) -\u003e Result\u003cVec\u003cString\u003e, Box\u003cdyn Error\u003e\u003e {\n        let set_members: Vec\u003cString\u003e =\n            set_members(connection, \u0026self.namespace, \u0026Self::experiment_set_name())?;\n        Ok(set_members)\n    }\n\n    pub fn register_relation(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        relation: \u0026Relation,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let record = serialize_record(relation)?;\n        set_add(\n            connection,\n            \u0026self.namespace,\n            \u0026Self::relation_set_name(),\n            \u0026record,\n        )?;\n        Ok(())\n    }\n\n    pub fn check_relation(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        relation: \u0026Relation,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        // TODO: impelment this\n        Ok(())\n    }\n\n    pub fn get_all_relations(\n        \u0026self,\n        connection: \u0026mut Connection,\n    ) -\u003e Result\u003cVec\u003cRelation\u003e, Box\u003cdyn Error\u003e\u003e {\n        let set_members: Vec\u003cString\u003e =\n            set_members(connection, \u0026self.namespace, \u0026Self::relation_set_name())?;\n        set_members\n            .into_iter()\n            .map(|record| serde_json::from_str(\u0026record).map_err(|e| Box::new(e) as Box\u003cdyn Error\u003e))\n            .collect()\n    }\n\n    pub fn register_domain(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        domain: \u0026String,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        set_add(connection, \u0026self.namespace, \"domains\", domain)?;\n        Ok(())\n    }\n\n    pub fn check_domain(\n        \u0026self,\n        connection: \u0026mut Connection,\n        domain: \u0026String,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let result = is_member(connection, \u0026self.namespace, \"domains\", domain)?;\n        assert!(result);\n        Ok(())\n    }\n\n    pub fn get_all_domains(\n        \u0026self,\n        connection: \u0026mut Connection,\n    ) -\u003e Result\u003cVec\u003cString\u003e, Box\u003cdyn Error\u003e\u003e {\n        let result = set_members(connection, \u0026self.namespace, \"domains\")?;\n        Ok(result)\n    }\n\n    pub fn register_target(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        target: \u0026Proposition,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let record = serialize_record(target)?;\n        set_value(\n            connection,\n            \u0026self.namespace,\n            \u0026Self::target_key_name(),\n            \u0026record,\n        )?;\n        Ok(())\n    }\n\n    pub fn get_target(\u0026self, connection: \u0026mut Connection) -\u003e Result\u003cProposition, Box\u003cdyn Error\u003e\u003e {\n        let record = get_value(connection, \u0026self.namespace, \u0026Self::target_key_name())?.unwrap();\n        serde_json::from_str(\u0026record).map_err(|e| Box::new(e) as Box\u003cdyn Error\u003e)\n    }\n\n    pub fn store_entity(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        entity: \u0026Entity,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        trace!(\n            \"Storing entity in domain '{}': {}\",\n            entity.domain,\n            entity.name\n        );\n        self.check_domain(connection, \u0026entity.domain)?;\n        // NOTE: this is a \"set\" named after the \"domain\", with each \"entity.name\" inside of it.\n        set_add(\n            connection,\n            \u0026self.namespace,\n            \u0026entity.domain.to_string(),\n            \u0026entity.name,\n        )?;\n        Ok(())\n    }\n\n    pub fn get_entities_in_domain(\n        \u0026self,\n        connection: \u0026mut Connection,\n        domain: \u0026String,\n    ) -\u003e Result\u003cVec\u003cEntity\u003e, Box\u003cdyn Error\u003e\u003e {\n        let domain_string = domain.to_string();\n        let names: Vec\u003cString\u003e = set_members(connection, \u0026self.namespace, \u0026domain_string)?;\n        Ok(names\n            .into_iter()\n            .map(|name| Entity {\n                domain: domain.clone(),\n                name,\n            })\n            .collect())\n    }\n\n    fn predicate_backward_set_name(predicate: \u0026Predicate) -\u003e String {\n        format!(\"predicate_backward:{}\", predicate.hash_string())\n    }\n\n    fn implication_seq_name() -\u003e String {\n        \"implications\".to_string()\n    }\n\n    fn relation_set_name() -\u003e String {\n        \"relations\".to_string()\n    }\n\n    fn experiment_set_name() -\u003e String {\n        \"experiments\".to_string()\n    }\n\n    fn target_key_name() -\u003e String {\n  -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        trace!(\"GraphicalModel::store_proposition_probability - Start. Input proposition: {:?}, probability: {}\", proposition, probability);\n        let hash_string = proposition.predicate.hash_string();\n        map_insert(\n            connection,\n            \u0026self.namespace,\n            Self::PROBABILITIES_KEY,\n            \u0026hash_string,\n            \u0026probability.to_string(),\n        )?;\n        Ok(())\n    }\n}\n\npub struct EmptyBeliefTable;\n\nimpl EmptyBeliefTable {\n    pub fn new_shared(_namespace: \u0026str) -\u003e Result\u003cArc\u003cdyn BeliefTable\u003e, Box\u003cdyn Error\u003e\u003e {\n        Ok(Arc::new(EmptyBeliefTable {}))\n    }\n}\n\nimpl BeliefTable for EmptyBeliefTable {\n    // Return Some if the probability exists in the table, or else None.\n    fn get_proposition_probability(\n        \u0026self,\n        connection: \u0026mut Connection,\n        proposition: \u0026Proposition,\n    ) -\u003e Result\u003cOption\u003cf64\u003e, Box\u003cdyn Error\u003e\u003e {\n        if proposition.predicate.relation.relation_name == existence_predicate_name() {\n            return Ok(Some(1f64));\n        }\n        Ok(None)\n    }\n\n    fn store_proposition_probability(\n        \u0026self,\n        connection: \u0026mut Connection,\n        proposition: \u0026Proposition,\n        probability: f64,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        panic!(\"Shouldn't call this.\")\n    }\n}\n\npub struct HashMapBeliefTable {\n    evidence: RefCell\u003cHashMap\u003cPropositionNode, f64\u003e\u003e,\n}\n\nimpl HashMapBeliefTable {\n    pub fn new() -\u003e Arc\u003cHashMapBeliefTable\u003e {\n        Arc::new(HashMapBeliefTable {\n            evidence: RefCell::new(HashMap::new()),\n        })\n    }\n\n    pub fn clear(\u0026self, node: \u0026PropositionNode) -\u003e () {\n        self.evidence.borrow_mut().remove(node);\n    }\n}\n\nimpl BeliefTable for HashMapBeliefTable {\n    fn get_proposition_probability(\n        \u0026self,\n        connection: \u0026mut Connection,\n        proposition: \u0026Proposition,\n    ) -\u003e Result\u003cOption\u003cf64\u003e, Box\u003cdyn Error\u003e\u003e {\n        if proposition.predicate.relation.relation_name == existence_predicate_name() {\n            return Ok(Some(1f64));\n        }\n        let node = PropositionNode::from_single(proposition);\n        let map = self.evidence.borrow();\n        let result = map.get(\u0026node);\n        Ok(result.copied())\n    }\n\n    fn store_proposition_probability(\n        \u0026self,\n        connection: \u0026mut Connection,\n        proposition: \u0026Proposition,\n        probability: f64,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let node = PropositionNode::from_single(proposition);\n        // Use `borrow_mut` to get a mutable reference to the HashMap\n        self.evidence.borrow_mut().insert(node, probability);\n        Ok(())\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","common","redis.rs"],"content":"use redis::Commands;\nuse redis::Connection;\nuse std::cell::RefCell;\nuse std::error::Error;\nuse std::sync::Arc;\nuse std::sync::Mutex;\n\npub struct RedisManager {\n    client: redis::Client,\n}\n\nimpl RedisManager {\n    pub fn new() -\u003e Result\u003cRedisManager, Box\u003cdyn Error\u003e\u003e {\n        let client =\n            redis::Client::open(\"redis://127.0.0.1/\").expect(\"Could not connect to Redis.\"); // Replace with your Redis server URL\n        let redis_client = RedisManager { client };\n        Ok(redis_client)\n    }\n\n    pub fn get_connection(\u0026self) -\u003e Result\u003cRefCell\u003credis::Connection\u003e, Box\u003cdyn Error\u003e\u003e {\n        let connection = self\n            .client\n            .get_connection()\n            .expect(\"Couldn't get connection.\");\n        let refcell = RefCell::new(connection);\n        Ok(refcell)\n    }\n\n    pub fn get_mutex_guarded_connection(\u0026self) -\u003e Result\u003cMutex\u003credis::Connection\u003e, Box\u003cdyn Error\u003e\u003e {\n        let connection = self\n            .client\n            .get_connection()\n            .expect(\"Couldn't get connection.\");\n        let refcell = Mutex::new(connection);\n        Ok(refcell)\n    }\n\n    pub fn get_arc_mutex_guarded_connection(\u0026self) -\u003e Result\u003cArc\u003cMutex\u003credis::Connection\u003e\u003e, Box\u003cdyn Error\u003e\u003e {\n        let connection = self\n            .client\n            .get_connection()\n            .expect(\"Couldn't get connection.\");\n        let refcell = Arc::new(Mutex::new(connection));\n        Ok(refcell)\n    }\n}\n\nfn namespace_qualified_key(namespace: \u0026str, key: \u0026str) -\u003e String {\n    format!(\"bayes-star:{namespace}:{key}\")\n}\n\npub fn set_value(\n    conn: \u0026mut Connection,\n    namespace: \u0026str,\n    key: \u0026str,\n    value: \u0026str,\n) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    let nskey = \u0026namespace_qualified_key(namespace, key);\n    conn.set(nskey, value)?;\n    Ok(())\n}\n\npub fn get_value(\n    conn: \u0026mut Connection,\n    namespace: \u0026str,\n    key: \u0026str,\n) -\u003e Result\u003cOption\u003cString\u003e, Box\u003cdyn Error\u003e\u003e {\n    let nskey = \u0026namespace_qualified_key(namespace, key);\n    let value: Option\u003cString\u003e = conn.get(nskey)?;\n    trace!(\"nskey: {nskey}, value: {:?}\", \u0026value);\n    Ok(value)\n}\n\npub fn map_insert(\n    conn: \u0026mut Connection,\n    namespace: \u0026str,\n    key: \u0026str,\n    field: \u0026str,\n    value: \u0026str,\n) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    let nskey = \u0026namespace_qualified_key(namespace, key);\n    conn.hset(nskey, field, value)?;\n    Ok(())\n}\n\npub fn map_get(\n    conn: \u0026mut Connection,\n    namespace: \u0026str,\n    key: \u0026str,\n    field: \u0026str,\n) -\u003e Result\u003cOption\u003cString\u003e, Box\u003cdyn Error\u003e\u003e {\n    let nskey = \u0026namespace_qualified_key(namespace, key);\n    let value: Option\u003cString\u003e = conn.hget(nskey, field)?;\n    Ok(value)\n}\n\npub fn set_add(conn: \u0026mut Connection, namespace: \u0026str, key: \u0026str, member: \u0026str) -\u003e Result\u003cbool, Box\u003cdyn Error\u003e\u003e {\n    let nskey = \u0026namespace_qualified_key(namespace, key);\n    let added: bool = conn.sadd(nskey, member)?;\n    Ok(added)\n}\n\npub fn set_members(conn: \u0026mut Connection, namespace: \u0026str, key: \u0026str) -\u003e Result\u003cVec\u003cString\u003e, Box\u003cdyn Error\u003e\u003e {\n    let nskey = \u0026namespace_qualified_key(namespace, key);\n    let members: Vec\u003cString\u003e = conn.smembers(nskey)?;\n    Ok(members)\n}\n\npub fn is_member(conn: \u0026mut Connection, namespace: \u0026str, key: \u0026str, member: \u0026str) -\u003e Result\u003cbool, Box\u003cdyn Error\u003e\u003e {\n    let nskey = \u0026namespace_qualified_key(namespace, key);\n    let is_member: bool = conn.sismember(nskey, member)?;\n    Ok(is_member)\n}\n\npub fn seq_push(conn: \u0026mut Connection, namespace: \u0026str, key: \u0026str, value: \u0026str) -\u003e Result\u003ci64, Box\u003cdyn Error\u003e\u003e {\n    let nskey = \u0026namespace_qualified_key(namespace, key);\n    let length: i64 = conn.rpush(nskey, value)?;\n    Ok(length)\n}\n\n// pub fn seq_pop(conn: \u0026mut Connection, key: \u0026str) -\u003e Result\u003cOption\u003cString\u003e, Box\u003cdyn Error\u003e\u003e {\n//     let value: Option\u003cString\u003e = conn.lpop(key, None)?;\n//     Ok(value)\n// }\n\npub fn seq_get_all(conn: \u0026mut Connection, namespace: \u0026str, key: \u0026str) -\u003e Result\u003cVec\u003cString\u003e, Box\u003cdyn Error\u003e\u003e {\n    let nskey = \u0026namespace_qualified_key(namespace, key);\n    let elements: Vec\u003cString\u003e = conn.lrange(nskey, 0, -1)?;\n    Ok(elements)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","common","resources.rs"],"content":"use std::{error::Error, sync::{Arc, Mutex}};\nuse super::{redis::RedisManager, setup::CommandLineOptions};\n\npub struct ResourceContext {\n    pub connection: Arc\u003cMutex\u003credis::Connection\u003e\u003e,\n}\n\nimpl ResourceContext {\n    pub fn new(options: \u0026CommandLineOptions) -\u003e Result\u003cResourceContext, Box\u003cdyn Error\u003e\u003e {\n        let manager = RedisManager::new()?;\n        let connection = manager.get_arc_mutex_guarded_connection()?;\n        Ok(ResourceContext {\n            connection,\n        })\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","common","setup.rs"],"content":"use crate::common::resources::ResourceContext;\nuse clap::{App, Arg};\nuse env_logger::{Builder, Env};\nuse serde::Deserialize;\nuse std::{io::Write, path::Path};\n\n/// These options define the inputs from the user.\n/// Nothing is owned by basic data types so this class can be easily freely around.\n#[derive(Deserialize, Clone, Debug)]\npub struct CommandLineOptions {\n    pub scenario_name: String,\n    pub test_scenario: Option\u003cString\u003e,\n    pub entities_per_domain: i32,\n    pub print_training_loss: bool,\n    pub test_example: Option\u003cu32\u003e,\n    pub marginal_output_file: Option\u003cString\u003e,\n}\n\nfn check_file_does_not_exist(file_name: \u0026str) {\n    if Path::new(file_name).exists() {\n        panic!(\"File '{}' already exists!\", file_name);\n    }\n}\n\npub fn parse_configuration_options() -\u003e CommandLineOptions {\n    Builder::from_env(Env::default().default_filter_or(\"info\"))\n        .format(|buf, record| {\n            let file = record.file().unwrap_or(\"unknown\");\n            let line = record.line().unwrap_or(0);\n            writeln!(\n                buf,\n                \"{} [{}:{}] {}\",\n                record.level(),\n                file,\n                line,\n                record.args()\n            )\n        })\n        .init();\n    let matches = App::new(\"BAYES STAR\")\n        .version(\"1.0\")\n        .author(\"Greg Coppola\")\n        .about(\"Efficient combination of First-Order Logic and Bayesian Networks.\")\n        .arg(\n            Arg::with_name(\"entities_per_domain\")\n                .long(\"entities_per_domain\")\n                .value_name(\"NUMBER\")\n                .help(\"Sets the number of entities per domain\")\n                .takes_value(true)\n                .default_value(\"1024\"),\n        )\n        .arg(\n            Arg::with_name(\"print_training_loss\")\n                .long(\"print_training_loss\")\n                .help(\"Enables printing of training loss\")\n                .takes_value(false), // No value is expected, presence of flag sets it to true\n        )\n        .arg(\n            Arg::with_name(\"test_example\")\n                .long(\"test_example\")\n                .value_name(\"NUMBER\")\n                .help(\"Sets the test example number (optional)\")\n                .takes_value(true), // This argument is optional and takes a value\n        )\n        .arg(\n            Arg::with_name(\"scenario_name\")\n                .long(\"scenario_name\")\n                .value_name(\"STRING\")\n                .help(\"Sets the scenario name\")\n                .takes_value(true)\n                .required(true), // Mark this argument as required\n        )\n        .arg(\n            Arg::with_name(\"test_scenario\")\n                .long(\"test_scenario\")\n                .value_name(\"STRING\")\n                .help(\"Test Scenario name\")\n                .takes_value(true)\n                .required(false), // Mark this argument as required\n        )\n        .arg(\n            Arg::with_name(\"marginal_output_file\")\n                .long(\"marginal_output_file\")\n                .value_name(\"FILE\")\n                .help(\"Sets the file name for marginal output (optional)\")\n                .takes_value(true), // This argument is optional and takes a string value\n        )\n        .get_matches();\n    let entities_per_domain: i32 = matches\n        .value_of(\"entities_per_domain\")\n        .unwrap() // safe because we have a default value\n        .parse()\n        .expect(\"entities_per_domain needs to be an integer\");\n    let print_training_loss = matches.is_present(\"print_training_loss\");\n    let test_example: Option\u003cu32\u003e = matches.value_of(\"test_example\").map(|v| {\n        v.parse()\n            .expect(\"test_example needs to be a positive integer or omitted\")\n    });\n    let marginal_output_file = matches.value_of(\"marginal_output_file\").map(String::from);\n    let scenario_name: String = matches\n        .value_of(\"scenario_name\")\n        .expect(\"scenario_name is required\") // As it's required, unwrap directly\n        .to_string();\n    let test_scenario = matches.value_of(\"test_scenario\").map(String::from);\n\n    CommandLineOptions {\n        scenario_name,\n        test_scenario,\n        entities_per_domain,\n        print_training_loss,\n        test_example,\n        marginal_output_file,\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","common","test.rs"],"content":"use std::{collections::HashMap, error::Error, io, rc::Rc, sync::Arc};\n\nuse colored::Colorize;\nuse redis::Connection;\n\nuse crate::{\n    common::{\n        graph::InferenceGraph,\n        model::InferenceModel,\n        proposition_db::{EmptyBeliefTable, HashMapBeliefTable, RedisBeliefTable},\n        train::TrainingPlan,\n    },\n    inference::{\n        graph::PropositionGraph,\n        inference::Inferencer,\n        table::{self, PropositionNode},\n    },\n    model::{exponential::ExponentialModel, objects::Proposition},\n    print_blue, print_green, print_red, print_yellow,\n};\n\nuse super::{interface::BeliefTable, resources::ResourceContext, setup::CommandLineOptions};\n\npub struct ReplState {\n    pub inferencer: Box\u003cInferencer\u003e,\n    pub fact_memory: Arc\u003cHashMapBeliefTable\u003e,\n    /// Relative set by the `print_ordering` last time it serialized an ordering.\n    pub question_index: HashMap\u003cu64, PropositionNode\u003e,\n    pub proposition_index: HashMap\u003cString, PropositionNode\u003e,\n}\n\nimpl ReplState {\n    pub fn new(mut inferencer: Box\u003cInferencer\u003e) -\u003e ReplState {\n        let fact_memory = HashMapBeliefTable::new();\n        inferencer.fact_memory = fact_memory.clone();\n        let proposition_index = make_proposition_map(\u0026inferencer.proposition_graph);\n        ReplState {\n            inferencer,\n            fact_memory,\n            question_index: HashMap::new(),\n            proposition_index,\n        }\n    }\n\n    pub fn set_pairs_by_name(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        pairs: \u0026Vec\u003c(\u0026str, f64)\u003e,\n    ) -\u003e Option\u003cPropositionNode\u003e {\n        assert!(pairs.len() \u003c= 1);\n        for pair in pairs {\n            let key = pair.0.to_string();\n            trace!(\"key {key}\");\n            let node = self.proposition_index.get(\u0026key).unwrap();\n            let prop = node.extract_single();\n            trace!(\"setting {} to {}\", \u0026key, pair.1);\n            self.fact_memory\n                .store_proposition_probability(connection, \u0026prop, pair.1)\n                .unwrap();\n            self.inferencer\n                .do_fan_out_from_node(connection, \u0026node)\n                .unwrap();\n            return Some(node.clone());\n        }\n        None\n    }\n}\n\nfn make_proposition_map(graph: \u0026PropositionGraph) -\u003e HashMap\u003cString, PropositionNode\u003e {\n    let bfs = graph.get_bfs_order();\n    let mut result = HashMap::new();\n    for (index, node) in bfs.iter().enumerate() {\n        let name = node.debug_string();\n        trace!(\"name_key: {}\", \u0026name);\n        result.insert(name, node.clone());\n    }\n    result\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","common","train.rs"],"content":"use crate::{\n    common::{\n        interface::BeliefTable,\n        redis::{seq_get_all, seq_push},\n    },\n    model::{\n        self,\n        exponential::ExponentialModel,\n        objects::{\n            Domain, Entity, ImplicationFactor, Predicate, PredicateGroup, Proposition,\n            PropositionGroup,\n        },\n    },\n    print_yellow,\n};\nuse redis::{Commands, Connection};\nuse serde::Deserialize;\nuse std::{\n    cell::RefCell,\n    error::Error,\n    sync::{Arc, Mutex},\n};\n\nuse super::graph::InferenceGraph;\nuse super::interface::ScenarioMaker;\nuse super::model::FactorModel;\nuse super::resources::ResourceContext;\nuse super::{\n    interface::{PredictStatistics, TrainStatistics},\n    model::FactorContext,\n    redis::RedisManager,\n};\nuse crate::common::model::InferenceModel;\nuse crate::common::proposition_db::RedisBeliefTable;\nuse crate::model::choose::extract_backimplications_from_proposition;\nuse std::borrow::BorrowMut;\n\npub struct TrainingPlan {\n    namespace: String,\n}\n\nimpl TrainingPlan {\n    pub fn new(namespace: String) -\u003e Result\u003cSelf, Box\u003cdyn Error\u003e\u003e {\n        Ok(TrainingPlan { namespace })\n    }\n\n    pub fn add_proposition_to_queue(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        queue_name: \u0026String,\n        proposition: \u0026Proposition,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        trace!(\n            \"GraphicalModel::add_to_training_queue - Start. Input proposition: {:?}\",\n            proposition\n        );\n        let serialized_proposition = match serde_json::to_string(proposition) {\n            Ok(record) =\u003e record,\n            Err(e) =\u003e {\n                trace!(\n                    \"GraphicalModel::add_to_training_queue - Error serializing proposition: {}\",\n                    e\n                );\n                return Err(Box::new(e));\n            }\n        };\n        trace!(\n            \"GraphicalModel::add_to_training_queue - Serialized proposition: {}\",\n            \u0026serialized_proposition\n        );\n        seq_push(\n            connection,\n            \u0026self.namespace,\n            \u0026queue_name,\n            \u0026serialized_proposition,\n        )?;\n        trace!(\"GraphicalModel::add_to_training_queue - Proposition added to training queue successfully\");\n        Ok(())\n    }\n\n    pub fn maybe_add_to_training(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        is_training: bool,\n        proposition: \u0026Proposition,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        if is_training {\n            self.add_proposition_to_queue(connection, \u0026\"training_queue\".to_string(), \u0026proposition)\n        } else {\n            Ok(())\n        }\n    }\n\n    pub fn maybe_add_to_test(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        is_test: bool,\n        proposition: \u0026Proposition,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        if is_test {\n            self.add_proposition_to_queue(connection, \u0026\"test_queue\".to_string(), \u0026proposition)\n        } else {\n            Ok(())\n        }\n    }\n\n    fn get_propositions_from_queue(\n        \u0026self,\n        connection: \u0026mut Connection,\n        seq_name: \u0026String,\n    ) -\u003e Result\u003cVec\u003cProposition\u003e, Box\u003cdyn Error\u003e\u003e {\n        trace!(\n            \"GraphicalModel::get_propositions_from_queue - Start. Queue name: {}\",\n            seq_name\n        );\n        let records = seq_get_all(connection, \u0026self.namespace, \u0026seq_name)?;\n        let mut result = vec![];\n        for record in \u0026records {\n            let proposition = deserialize_record(record)?;\n            result.push(proposition);\n        }\n        trace!(\"GraphicalModel::get_propositions_from_queue - Retrieved and deserialized propositions successfully\");\n        Ok(result)\n    }\n\n    pub fn get_training_questions(\n        \u0026self,\n        connection: \u0026mut Connection,\n    ) -\u003e Result\u003cVec\u003cProposition\u003e, Box\u003cdyn Error\u003e\u003e {\n        let training_queue_name = String::from(\"training_queue\");\n        self.get_propositions_from_queue(connection, \u0026training_queue_name)\n    }\n\n    pub fn get_test_questions(\n        \u0026self,\n        connection: \u0026mut Connection,\n    ) -\u003e Result\u003cVec\u003cProposition\u003e, Box\u003cdyn Error\u003e\u003e {\n        let test_queue_name = String::from(\"test_queue\");\n        self.get_propositions_from_queue(connection, \u0026test_queue_name)\n    }\n}\n\nfn deserialize_record\u003c'a, T\u003e(record: \u0026'a str) -\u003e Result\u003cT, Box\u003cdyn Error\u003e\u003e\nwhere\n    T: Deserialize\u003c'a\u003e,\n{\n    serde_json::from_str(record).map_err(|e| Box::new(e) as Box\u003cdyn Error\u003e)\n}\n\n// Probabilities are either 0 or 1, so assume independent, i.e., just boolean combine them as AND.\nfn extract_group_probability_for_training(\n    connection: \u0026mut Connection,\n    proposition_db: \u0026Box\u003cdyn BeliefTable\u003e,\n    premise: \u0026PropositionGroup,\n) -\u003e Result\u003cf64, Box\u003cdyn Error\u003e\u003e {\n    let mut product = 1f64;\n    for term in \u0026premise.terms {\n        let part = proposition_db\n            .get_proposition_probability(connection, term)?\n            .unwrap();\n        product *= part;\n    }\n    Ok(product)\n}\n\nfn extract_factor_for_proposition_for_training(\n    connection: \u0026mut Connection,\n    proposition_db: \u0026Box\u003cdyn BeliefTable\u003e,\n    graph: \u0026InferenceGraph,\n    conclusion: Proposition,\n) -\u003e Result\u003cFactorContext, Box\u003cdyn Error\u003e\u003e {\n    let factors = extract_backimplications_from_proposition(connection, graph, \u0026conclusion)?;\n    let mut probabilities = vec![];\n    for factor in \u0026factors {\n        let probability =\n            extract_group_probability_for_training(connection, proposition_db, \u0026factor.premise)?;\n        probabilities.push(probability);\n    }\n    let result = FactorContext {\n        factor: factors,\n        probabilities,\n    };\n    Ok(result)\n}\n\npub fn do_training(resources: \u0026ResourceContext, namespace: String) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    let mut connection = resources.connection.lock().unwrap();\n    let graph = InferenceGraph::new_mutable(namespace.clone())?;\n    let proposition_db = RedisBeliefTable::new_mutable(namespace.clone())?;\n    let plan = TrainingPlan::new(namespace.clone())?;\n    let mut factor_model = ExponentialModel::new_mutable(namespace.clone())?;\n    trace!(\"do_training - Getting all implications\");\n    let implications = graph.get_all_implications(\u0026mut connection)?;\n    for implication in implications {\n        print_yellow!(\"do_training - Processing implication: {:?}\", implication);\n        factor_model.initialize_connection(\u0026mut connection, \u0026implication)?;\n    }\n    trace!(\"do_training - Getting all propositions\");\n    let training_questions = plan.get_training_questions(\u0026mut connection)?;\n    trace!(\n        \"do_training - Processing propositions: {}\",\n        training_questions.len()\n    );\n    let mut examples_processed = 0;\n    for proposition in \u0026training_questions {\n        trace!(\"do_training - Processing proposition: {:?}\", proposition);\n        let factor = extract_factor_for_proposition_for_training(\n            \u0026mut connection,\n            \u0026proposition_db,\n            \u0026graph,\n            proposition.clone(),\n        )?;\n        trace!(\"do_training - Backimplications: {:?}\", \u0026factor);\n        let probabiity_opt =\n            proposition_db.get_proposition_probability(\u0026mut connection, proposition)?;\n        let probability = probabiity_opt.expect(\"Probability should exist.\");\n        let _stats = factor_model.train(\u0026mut connection, \u0026factor, probability)?;\n        examples_processed += 1;\n    }\n    trace!(\n        \"do_training - Training complete: examples processed {}\",\n        examples_processed\n    );\n    Ok(())\n}\n\npub fn setup_and_train(\n    resources: \u0026ResourceContext,\n    scenario_maker: \u0026dyn ScenarioMaker,\n    namespace: \u0026str,\n) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    let model_spec = \"dummy_model_spec\".to_string();\n    let result = scenario_maker.setup_scenario(resources);\n    trace!(\"scenario result: {:?}\", result);\n    let train_result = do_training(resources, namespace.to_string());\n    trace!(\"train result: {:?}\", train_result);\n    Ok(())\n}\n","traces":[{"line":147,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":1},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","explorer","diagram_utils.rs"],"content":"use crate::{\n    inference::{graph::PropositionFactor, inference::MarginalTable},\n    model::objects::{\n        Argument, ImplicationFactor, Predicate, PredicateGroup, Proposition, PropositionGroup,\n        Relation,\n    },\n};\n\nfn diagram_domain(domain: \u0026str) -\u003e String {\n    format!(\n        r#\"\n                \u003cspan                   \"rgb(0, {}, {})\",\n                    (255.0 * (marginal - 0.5) * 2.0) as u8,\n                    (255.0 * (1.0 - (marginal - 0.5) * 2.0)) as u8\n                )\n            };\n            format!(\n                \"\u003cspan class='marginal' style='background-color: {};'\u003e{}\u003c/span\u003e\",\n                color, marginal\n            )\n        }\n        None =\u003e \"\".to_string(),\n    };\n    format!(\n        r#\"\n        \u003cspan class='relation'\u003e\n            \u003cspan class='relation_name'\u003e\n                {predicate_part}\n            \u003c/span\u003e\n            {score_part}\n        \u003c/span\u003e\n    \"#,\n        predicate_part = \u0026diagram_predicate(\u0026proposition.predicate),\n    )\n}\n\npub fn diagram_predicate(predicate: \u0026Predicate) -\u003e String {\n    let mut argument_buffer = \"\".to_string();\n    for argument in \u0026predicate.roles {\n        let argument_part = diagram_argument(\u0026argument.argument);\n        argument_buffer += \u0026format!(\n            \"\u003cspan class='role_name'\u003e{role_name}\u003c/span\u003e{argument_part}\",\n            role_name = \u0026argument.role_name\n        );\n    }\n    format!(\n        r#\"\n        \u003cspan class='relation'\u003e\n            \u003cspan class='relation_name'\u003e\n                {relation_name}\n            \u003c/span\u003e\n            {argument_buffer}\n        \u003c/span\u003e\n    \"#,\n        relation_name = \u0026predicate.relation.relation_name\n    )\n}\n\nfn diagram_predicate_group(group: \u0026PredicateGroup) -\u003e String {\n    let mut parts = vec![];\n    for predicate in \u0026group.terms {\n        parts.push(diagram_predicate(predicate));\n    }\n    let separator = \"\u003cspan class='and_separator'\u003e\u0026and;\u003c/span\u003e\"; // Customize as needed\n    let joined_parts = parts.join(separator);\n    format!(\"\u003cdiv class='predicate_group'\u003e{}\u003c/div\u003e\", joined_parts)\n}\n\npub fn diagram_implication(relation: \u0026ImplicationFactor) -\u003e String {\n    format!(\n        r#\"\n        \u003cdiv class='implication_box'\u003e\n            \u003cdiv class='implication_row'\u003e\n                {predicate_group_part}\n            \u003c/div\u003e\n            \u003cdiv class='implication_divider'\u003e\n                ==\u003e\n            \u003c/div\u003e\n            \u003cdiv class='implication_row'\u003e\n                {conclusion_part}\n            \u003c/div\u003e\n        \u003c/div\u003e\n    \"#,\n        predicate_group_part = diagram_predicate_group(\u0026relation.premise),\n        conclusion_part = diagram_predicate(\u0026relation.conclusion),\n    )\n}\n\npub fn diagram_proposition_factor(\n    relation: \u0026PropositionFactor,\n    marginal_table: Option\u003c\u0026MarginalTable\u003e,\n) -\u003e String {\n    format!(\n        r#\"\n        \u003cdiv class='implication_box'\u003e\n            \u003cdiv class='implication_row'\u003e\n                {predicate_group_part}\n            \u003c/div\u003e\n            \u003cdiv class='implication_divider'\u003e\n                ==\u003e\n            \u003c/div\u003e\n            \u003cdiv class='implication_row'\u003e\n                {conclusion_part}\n            \u003c/div\u003e\n        \u003c/div\u003e\n    \"#,\n        predicate_group_part = diagram_proposition_group(\u0026relation.premise),\n        conclusion_part = diagram_proposition(\u0026relation.conclusion, marginal_table),\n    )\n}\n\npub fn diagram_proposition_group(group: \u0026PropositionGroup) -\u003e String {\n    let mut parts = vec![];\n    for predicate in \u0026group.terms {\n        parts.push(diagram_predicate(\u0026predicate.predicate));\n    }\n    let separator = \"\u003cspan class='and_separator'\u003e\u0026and;\u003c/span\u003e\"; // Customize as needed\n    let joined_parts = parts.join(separator);\n    format!(\"\u003cdiv class='predicate_group'\u003e{}\u003c/div\u003e\", joined_parts)\n}\n\n// pub fn diagram_proposition_group(proposition_group: \u0026PropositionGroup) -\u003e String {\n//     let parts: Vec\u003cString\u003e = proposition_group\n//         .terms\n//         .iter()\n//         .map(|f| \"\".to_string())\n//         .collect();\n//     format!(r#\"\n//         \u003cdiv class='proposition_group'\u003e\n//             {proposition_group_part}\n//         \u003c/div\u003e\n//     \"#,\n//         proposition_group_part = parts.join(\"\"),\n//     )\n// }\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","explorer","mod.rs"],"content":"pub mod diagram_utils;\npub mod render_utils;\npub mod routes;","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","explorer","render_utils.rs"],"content":"use std::collections::HashMap;\nuse std::error::Error;\nuse std::fs;\nuse std::fs::File;\nuse std::io::{self, Read};\nuse std::path::{Path, PathBuf};\nuse walkdir::WalkDir;\n\nfn collect_files_with_extension(dir: \u0026Path, extension: \u0026str) -\u003e Vec\u003cPathBuf\u003e {\n    WalkDir::new(dir)\n        .into_iter()\n        .filter_map(|e| e.ok())\n        .filter_map(|entry| {\n            let path = entry.path().to_path_buf();\n            if path.is_file() \u0026\u0026 path.extension().and_then(|ext| ext.to_str()) == Some(extension) {\n                Some(path)\n            } else {\n                None\n            }\n        })\n        .collect()\n}\n\nfn concatenate_file_contents(files: Vec\u003cPathBuf\u003e) -\u003e Result\u003cString, std::io::Error\u003e {\n    let mut contents = String::new();\n    for file in files {\n        trace!(\"reading file: {:?}\", \u0026file);\n        let file_contents = fs::read_to_string(file)?;\n        contents.push_str(\u0026file_contents);\n        contents.push_str(\"\\n\\n\");\n    }\n    Ok(contents)\n}\n\npub fn read_all_css(dir_path: \u0026Path) -\u003e String {\n    collate_files_generic(dir_path, \"css\").unwrap()\n}\n\npub fn read_all_js(dir_path: \u0026Path) -\u003e String {\n    collate_files_generic(dir_path, \"js\").unwrap()\n}\n\nfn collate_files_generic(dir_path: \u0026Path, extension: \u0026str) -\u003e Result\u003cString, std::io::Error\u003e {\n    let files = collect_files_with_extension(dir_path, extension);\n    let contents = concatenate_file_contents(files)?;\n    Ok(contents)\n}\n\npub fn read_file_contents\u003cP: AsRef\u003cPath\u003e\u003e(path: P) -\u003e io::Result\u003cString\u003e {\n    let mut file = File::open(path)?;\n    let mut contents = String::new();\n    file.read_to_string(\u0026mut contents)?;\n    Ok(contents)\n}\n\npub fn do_replaces(base: \u0026String, subs: \u0026HashMap\u003cString, String\u003e) -\u003e String {\n    let mut buffer = base.clone();\n    for (key, value) in subs {\n        buffer = buffer.replace(key, value);\n    }\n    buffer\n}\n\npub fn render_component(body_path: \u0026str, subs: \u0026HashMap\u003cString, String\u003e) -\u003e String {\n    trace!(\"body_path {body_path}\");\n    let raw_body = read_file_contents(body_path).unwrap();\n    let new_body = do_replaces(\u0026raw_body, subs);\n    new_body\n}\n\npub fn render_against_custom_body(body_html: \u0026str, body_path: \u0026str) -\u003e Result\u003cString, Box\u003cdyn Error\u003e\u003e {\n    let raw_body = read_file_contents(body_path).unwrap();\n    let mut subs = HashMap::new();\n    subs.insert(\"{body_html}\".to_string(), body_html.to_string());\n    let html_root = Path::new(\".\");\n    subs.insert(\"/* css here */\".to_string(), read_all_css(html_root));\n    let new_body = do_replaces(\u0026raw_body, \u0026subs);\n    Ok(new_body)\n}\n\npub fn render_app_body(body_html: \u0026str) -\u003e Result\u003cString, Box\u003cdyn Error\u003e\u003e {\n    let body_path = \"src/explorer/assets/app.html\";\n    render_against_custom_body(body_html, body_path)\n}\n","traces":[{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":5},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","explorer","routes","animation_route.rs"],"content":"use std::error::Error;\n\nuse redis::Connection;\nuse rocket::response::content::Html;\n\nuse crate::{\n    common::{\n        graph::InferenceGraph, model::InferenceModel, proposition_db::EmptyBeliefTable,\n        resources::ResourceContext,\n    },\n    explorer::{\n        diagram_utils::{diagram_predicate, diagram_proposition, diagram_proposition_factor},\n        render_utils::{render_against_custom_body, render_app_body},\n    },\n    inference::{\n        graph::PropositionGraph,\n        inference::{Inferencer, MarginalTable},\n        rounds::run_inference_rounds,\n        table::PropositionNode,\n    },\n    model::{\n        choose::extract_backimplications_from_proposition,\n        objects::{Proposition, PropositionGroup},\n    },\n};\n\nfn backwards_print_group_with_marginal_table(\n    connection: \u0026mut Connection,\n    inferencer: \u0026Inferencer,\n    target: \u0026PropositionGroup,\n    table: \u0026MarginalTable,\n) -\u003e Result\u003cString, Box\u003cdyn Error\u003e\u003e {\n    let proposition_node = PropositionNode::from_group(\u0026target);\n    let backlinks = inferencer\n        .proposition_graph\n        .get_all_backward(\u0026proposition_node);\n    let mut buffer = \"\".to_string();\n    for backlink in \u0026backlinks {\n        let single = backlink.extract_single();\n        let part =\n            backwards_print_single_with_marginal_table(connection, inferencer, \u0026single, table)?;\n        buffer += \u0026part;\n    }\n    Ok(buffer)\n}\n\nfn backwards_print_single_with_marginal_table(\n    connection: \u0026mut Connection,\n    inferencer: \u0026Inferencer,\n    target: \u0026Proposition,\n    table: \u0026MarginalTable,\n) -\u003e Result\u003cString, Box\u003cdyn Error\u003e\u003e {\n    let proposition_node = PropositionNode::from_single(\u0026target);\n    let backlinks = inferencer\n        .proposition_graph\n        .get_all_backward(\u0026proposition_node);\n    let mut buffer = \"\".to_string();\n    buffer += \u0026format!(r#\"\u003cdiv class='proof_box'\u003e\"#,);\n    buffer += \u0026format!(r#\"\u003cdiv class='network_row'\u003e\"#,);\n    for backlink in \u0026backlinks {\n        let group = backlink.extract_group();\n        let part =\n            backwards_print_group_with_marginal_table(connection, inferencer, \u0026group, table)?;\n        buffer += \u0026part;\n    }\n    buffer += \u0026format!(r#\"\u003c/div\u003e\"#,); // network_row\n    let backimplications =\n        extract_backimplications_from_proposition(connection, \u0026inferencer.model.graph, target)\n            .unwrap();\n    buffer += \u0026format!(r#\"\u003cdiv class='network_row'\u003e\"#,);\n    for backimplication in \u0026backimplications {\n        buffer += \u0026format!(\n            r#\"\n            \u003cspan class='network_column'\u003e\n                {implication_part}\n            \u003c/span\u003e\n        \"#,\n            implication_part = diagram_proposition_factor(backimplication, Some(table))\n        );\n    }\n    buffer += \u0026format!(r#\"\u003c/div\u003e\"#,); // network_row\n    buffer += \u0026format!(\n        r#\"\n        \u003cdiv class='network_row'\u003e\n            {target_part}\n        \u003c/div\u003e\n    \"#,\n        target_part = diagram_proposition(target, Some(\u0026table))\n    );\n    buffer += \u0026format!(r#\"\u003c/div\u003e\"#,); // \"proof_box\"\n    Ok(buffer)\n}\n\nfn safe_network_animations(\n    connection: \u0026mut Connection,\n    namespace: \ _name: \u0026str,\n    resource_context: \u0026ResourceContext,\n) -\u003e Result\u003cString, Box\u003cdyn Error\u003e\u003e {\n    let model = InferenceModel::new_shared(scenario_name.to_string()).unwrap();\n    let fact_memory = EmptyBeliefTable::new_shared(scenario_name)?;\n    let mut connection = resource_context.connection.lock().unwrap();\n    let target = model.graph.get_target(\u0026mut connection)?;\n    let proposition_graph = PropositionGraph::new_shared(\u0026mut connection, \u0026model.graph, target)?;\n    let inferencer =\n        Inferencer::new_mutable(model.clone(), proposition_graph.clone(), fact_memory)?;\n    let mut buffer = \"\".to_string();\n    for single_node in \u0026inferencer.bfs_order {\n        if single_node.is_single() {\n            let proposition = single_node.extract_single();\n            buffer += \u0026graph_full_factor(\u0026inferencer, \u0026proposition);\n            buffer += \u0026compute_factor_probability_table_and_graph(\n                \u0026mut connection,\n                \u0026inferencer,\n                single_node,\n            )?\n        }\n    }\n    Ok(buffer)\n}\n\npub fn internal_factors(experiment_name: \u0026str, resource_context: \u0026ResourceContext) -\u003e Html\u003cString\u003e {\n    let graph = InferenceGraph::new_mutable(experiment_name.to_string()).unwrap();\n    let body_html = iterate_through_factors(experiment_name, resource_context).unwrap();\n    let result = render_app_body(\u0026body_html);\n    Html(result.unwrap())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","explorer","routes","index_route.rs"],"content":"use rocket::response::content::Html;\n\nuse crate::explorer::render_utils::render_app_body;\n\n\npub fn internal_index() -\u003e Html\u003cString\u003e {\n    let result = render_app_body(\"\");\n    Html(result.unwrap())\n}","traces":[],"covered":0,"coverable":0},{"path":["/","U
