n                \n                belief_processed.insert(id.clone());\n            }\n        }\n        \n        Ok((max_delta, new_deltas))\n    }\n    \n    /// Run a single iteration of belief propagation in parallel\n    pub fn parallel_iteration(\u0026self, nodes: \u0026mut HashMap\u003cString, BeliefNode\u003e, \n                         graph: \u0026HashMap\u003cString, Vec\u003cString\u003e\u003e,\n                         nodes_to_update: \u0026HashSet\u003cString\u003e,\n                         damping_factor: f64) -\u003e Result\u003cf64\u003e {\n        // Create a snapshot of nodes for read-only operations - do this before moving ownership\n        let node_snapshots: HashMap\u003cString, BeliefNode\u003e = nodes_to_update.iter()\n            .filter_map(|id| {\n                nodes.get(id).map(|node| (id.clone(), node.clone()))\n            })\n            .collect();\n        \n        // Now create the shared structures for parallel access\n        let nodes_arc = Arc::new(Mutex::new(nodes));\n        let max_delta = Arc::new(Mutex::new(0.0));\n        \n        // First, compute all pi messages (top-down) in parallel\n        nodes_to_update.par_iter().try_for_each(|id| -\u003e Result\u003c()\u003e {\n            // Skip evidence nodes for pi calculation but ensure evidence nodes\n            // have matching pi and lambda values for consistency\n            if let Some(node) = node_snapshots.get(id) {\n                if node.is_evidence {\n                    // Update pi and lambda to match belief for evidence nodes\n                    // This guarantees evidence is properly enforced\n                    let mut nodes_guard = nodes_arc.lock()\n                        .map_err(|e| anyhow!(\"Mutex lock failed: {}\", e))?;\n                    \n                    if let Some(evidence) = nodes_guard.get_mut(id) {\n                        evidence.pi = evidence.belief;\n                        evidence.lambda = evidence.belief;\n                    }\n                    \n                    drop(nodes_guard);\n                    return Ok(());\n                }\n                \n                // Get the node's children for pi messages\n                if let Some(children) = graph.get(id) {\n                    // Process each child separately\n                    for child_id in children {\n                        if !nodes_to_update.contains(child_id) {\n                            continue;\n                        }\n                        \n                        // Calculate pi message using the snapshot\n                        let pi_message = self.compute_pi_message(node, child_id, \u0026node_snapshots)?;\n                        \n                        // Update the child's pi value\n                        let mut nodes_guard = nodes_arc.lock()\n                            .map_err(|e| anyhow!(\"Mutex lock failed: {}\", e))?;\n                        \n                        if let Some(child) = nodes_guard.get_mut(child_id) {\n                            // Only update non-evidence nodes\n                            if !child.is_evidence {\n                                let prev_pi = child.pi;\n                                \n                                // Apply damping to pi messages in parallel mode\n                                // For networks with cycles, damping helps prevent oscillations\n                                // and improves convergence behavior\n                                child.pi = prev_pi * (1.0 - damping_factor) + pi_message * damping_factor;\n                                \n                                // Track maximum change for convergence check\n                                let delta = (child.pi - prev_pi).abs();\n                                \n                                // Release lock early\n                                drop(nodes_guard);\n                                \n                                let mut max_delta_guard = max_delta.lock()\n                                    .map_err(|e| anyhow!(\"Mutex lock failed: {}\", e))?;\n                                if delta \u003e *max_delta_guard {\n                                    *max_delta_guard = delta;\n                                }\n                            } else {\n                                // Release lock if evidence node\n                                drop(nodes_guard);\n                            }\n                        } else {\n                            // Release lock if child not found\n                            drop(nodes_guard);\n                        }\n                    }\n                }\n            }\n            \n            Ok(())\n        })?;\n        \n        // Update the node snapshots for lambda phase\n        let node_snapshots_updated: HashMap\u003cString, BeliefNode\u003e = nodes_to_update.iter()\n            .filter_map(|id| {\n                let nodes_guard = nodes_arc.lock().ok()?;\n                let node = nodes_guard.get(id)?.clone();\n                drop(nodes_guard);\n                Some((id.clone(), node))\n            })\n            .collect();\n        \n        // Then, compute all lambda messages (bottom-up) in parallel\n        nodes_to_update.par_iter().try_for_each(|id| -\u003e Result\u003c()\u003e {\n            // Skip evidence nodes for lambda calculation\n            if let Some(node) = node_snapshots_updated.get(id) {\n                if node.is_evidence {\n                    // Evidence nodes are already handled in the pi phase\n                    return Ok(());\n                }\n                \n                // Find parent IDs using the graph\n                let parent_ids: Vec\u003cString\u003e = graph.iter()\n                    .filter_map(|(parent_id, children)| {\n                        if children.contains(id) {\n                            Some(parent_id.clone())\n                        } else {\n                            None\n                        }\n                    })\n                    .collect();\n                \n                // Process each parent separately\n                for parent_id in parent_ids {\n                    if !nodes_to_update.contains(\u0026parent_id) {\n                        continue;\n                    }\n                    \n                    // Calculate lambda message using the snapshot\n                    let lambda_message = self.compute_lambda_message(node, \u0026parent_id, \u0026node_snapshots_updated)?;\n                    \n                    // Update the parent's lambda value\n                    let mut nodes_guard = nodes_arc.lock()\n                        .map_err(|e| anyhow!(\"Mutex lock failed: {}\", e))?;\n                    \n                    if let Some(parent) = nodes_guard.get_mut(\u0026parent_id) {\n                        // Only update non-evidence nodes\n                        if !parent.is_evidence {\n                            let prev_lambda = parent.lambda;\n                            \n                            // Apply damping to lambda updates - same technique as for pi messages\n                            // This is essential for stable convergence in networks with cycles\n                            parent.lambda = prev_lambda * (1.0 - damping_factor) + lambda_message * damping_factor;\n                            \n                            // Track maximum change for convergence check\n                            let delta = (parent.lambda - prev_lambda).abs();\n                            \n                            // Release lock early\n                            drop(nodes_guard);\n                            \n                            let mut max_delta_guard = max_delta.lock()\n                                .map_err(|e| anyhow!(\"Mutex lock failed: {}\", e))?;\n                            if delta \u003e *max_delta_guard {\n                                *max_delta_guard = delta;\n                            }\n                        } else {\n                            // Release lock if evidence node\n                            drop(nodes_guard);\n                        }\n                    } else {\n                        // Release lock if parent not found\n                        drop(nodes_guard);\n                    }\n                }\n            }\n            \n            Ok(())\n        })?;\n        \n        // Finally, compute the final belief for each node in parallel\n        nodes_to_update.par_iter().try_for_each(|id| -\u003e Result\u003c()\u003e {\n            let mut nodes_guard = nodes_arc.lock()\n                .map_err(|e| anyhow!(\"Mutex lock failed: {}\", e))?;\n            \n            if let Some(node) = nodes_guard.get_mut(id) {\n                // Skip evidence nodes for belief update\n                if node.is_evidence {\n                    // Release lock early\n                    drop(nodes_guard);\n                    return Ok(());\n                }\n                \n                let prev_belief = node.belief;\n                \n                // Update belief based on pi and lambda\n                node.belief = self.compute_belief(node);\n                \n                // Update uncertainty bounds based on pi and lambda\n                node.uncertainty_bounds = self.compute_uncertainty_bounds(node);\n                \n                // Track maximum change for convergence check\n                let delta = (node.belief - prev_belief).abs();\n                \n                // Release lock early\n                drop(nodes_guard);\n                \n                let mut max_delta_guard = max_delta.lock()\n                    .map_err(|e| anyhow!(\"Mutex lock failed: {}\", e))?;\n                if delta \u003e *max_delta_guard {\n                    *max_delta_guard = delta;\n                }\n            } else {\n                // Release lock if node not found\n                drop(nodes_guard);\n            }\n            \n            Ok(())\n        })?;\n        \n        // Extract the maximum delta\n        let result = *max_delta.lock().map_err(|e| anyhow!(\"Mutex lock failed: {}\", e))?;\n        \n        Ok(result)\n    }\n    \n    /// Calculate a pi message (causal/top-down)\n    pub fn compute_pi_message(\u0026self, node: \u0026BeliefNode, child_id: \u0026str, nodes: \u0026HashMap\u003cString, BeliefNode\u003e) -\u003e Result\u003cf64\u003e {\n        match node.node_type {\n            NodeType::Utility =\u003e {\n                // Utility nodes do not send pi messages as they are terminal nodes\n                // They only receive messages but do not propagate further\n                Ok(0.5) // Default neutral value\n            },\n            NodeType::Proposition =\u003e {\n                // For propositions, pi message is just their pi value\n                let pi = if node.is_evidence {\n                    // Evidence directly impacts its pi message\n                    node.belief\n                } else {\n                    // Normal pi message passing\n                    node.pi\n                };\n                Ok(pi)\n            },\n            NodeType::ThresholdGate =\u003e {\n                // For threshold nodes, implement N-of-M threshold calculation\n                if let crate::belief::models::Content::Logic { inputs, params } = \u0026node.content {\n                    // If the node itself is evidence, use that directly\n                    if node.is_evidence {\n                        return Ok(node.belief);\n                    }\n                    \n                    /*\n                    * N-OF-M THRESHOLD GATE IMPLEMENTATION\n                    * \n                    * The N-of-M threshold gate is a generalization of AND and OR gates\n                    * that becomes true when at least N out of M inputs are true.\n                    * \n                    * It sits between the strict conjunction of AND (M-of-M) and \n                    * the lenient disjunction of OR (1-of-M).\n                    *\n                    * Mathematical Model:\n                    * P(effect=true) = P(at least N inputs are true) + leak_effect\n                    *\n                    * Our implementation includes:\n                    * 1. Adaptive leak parameter based on threshold ratio (N/M)\n                    * 2. Confidence-weighted input weights\n                    * 3. Binomial probability calculation for exact threshold behavior\n                    * 4. Sigmoid smoothing for numerical stability\n                    */\n                \n                    // First, extract threshold parameters (N and M)\n                    // If not specified, use default threshold of majority (N = ceil(M/2))\n                    let (threshold_n, threshold_m) = if let Some(parameters) = params {\n                        if parameters.len() \u003e= 2 {\n                            let n = parameters[0].round() as usize;\n                            let m = parameters[1].round() as usize;\n                            // Ensure N \u003c= M for valid threshold\n                            if n \u003c= m {\n                                (n, m)\n                            } else {\n                                // Invalid threshold, fall back to default\n                                let m = inputs.len();\n                                let n = (m / 2) + (m % 2); // Ceiling of M/2 (majority)\n                                (n, m)\n                            }\n                        } else {\n                            // Not enough parameters, use default\n                            let m = inputs.len();\n                            let n = (m / 2) + (m % 2); // Ceiling of M/2 (majority)\n                            (n, m)\n                        }\n                    } else {\n                        // No parameters, use default\n                        let m = inputs.len();\n                        let n = (m / 2) + (m % 2); // Ceiling of M/2 (majority)\n                        (n, m)\n                    };\n                    \n                    // Get input nodes excluding the target child node\n                    let input_nodes: Vec\u003c(\u0026String, \u0026BeliefNode)\u003e = inputs.iter()\n                        .filter(|\u0026input_id| input_id != child_id)\n                        .filter_map(|input_id| nodes.get(input_id).map(|node| (input_id, node)))\n                        .collect();\n                    \n                    // Extract pi values and calculate weight factors for each input\n                    let mut pi_values = Vec::with_capacity(input_nodes.len());\n                    let mut weight_factors = Vec::with_capacity(input_nodes.len());\n                    \n                    for (input_id, input_node) in input_nodes {\n                        // Get the pi value (causal support from parent to child)\n                        pi_values.push(input_node.pi);\n                        \n                        // Calculate the weight factor based on edge properties and confidence\n                        let weight = self.get_threshold_weight(input_id, \u0026node.id, nodes);\n                        weight_factors.push(weight);\n                    }\n                    \n                    // Use the threshold computation with logarithmic stability\n                    let result = self.compute_threshold_log(\n                        \u0026pi_values, \n                        \u0026weight_factors, \n                        threshold_n, \n                        threshold_m, \n                        DEFAULT_THRESHOLD_LEAK_PARAMETER\n                    );\n                    \n                    // Return the result (already bounded by sigmoid in compute_threshold_log)\n                    Ok(result)\n                } else {\n                    Err(anyhow!(\"Invalid threshold gate node content\"))\n                }\n            },\n            NodeType::Conjunction =\u003e {\n                // For AND nodes, implement Noisy AND calculation\n                if let crate::belief::models::Content::Logic { inputs, params: _ } = \u0026node.content {\n                    // If the node itself is evidence, use that directly\n                    if node.is_evidence {\n                        return Ok(node.belief);\n                    }\n                    \n                    /*\n                    * ENHANCED NOISY-AND IMPLEMENTATION\n                    * \n                    * The Noisy-AND model is a probabilistic model for representing multiple \n                    * necessary factors contributing to a common effect. It assumes a form of\n                    * causal independence between the inputs but requires most/all to be present.\n                    *\n                    * Standard Noisy-AND formula:\n                    * P(effect=true) = (P(cause_i)*necessity_i) + \n                    *                  leak * (1-P(cause_i)*necessity_i)\n                    *\n                    * Where:\n                    * - leak: probability the effect occurs despite some causes being absent (substitution)\n                    * - P(cause_i): probability that cause i is true\n                    * - necessity_i: how necessary cause i is for the effect\n                    *                (derived from edge weight/confidence)\n                    *\n                    * Our implementation includes:\n                    * 1. Leak parameter for cause substitution\n                    * 2. Logarithmic computation for numerical stability\n                    * 3. Confidence-weighted necessity factors\n                    * 4. Sigmoid smoothing for extreme probability values\n                    */\n                \n                    // Get input nodes excluding the target child node\n                    let input_nodes: Vec\u003c(\u0026String, \u0026BeliefNode)\u003e = inputs.iter()\n                        .filter(|\u0026input_id| input_id != child_id)\n                        .filter_map(|input_id| nodes.get(input_id).map(|node| (input_id, node)))\n                        .collect();\n                    \n                    // Quick checks for definite cases\n                    let has_false_input = input_nodes.iter().any(|(_, node)| node.is_evidence \u0026\u0026 node.belief \u003c 0.1);\n                    if has_false_input {\n                        // At least one input is false (evidence with low belief)\n                        return Ok(0.01); // Conjunction is definitely false (avoid absolute certainty)\n                    }\n                    \n                    let all_inputs_true = !input_nodes.is_empty() \u0026\u0026 \n                                        input_nodes.iter().all(|(_, node)| node.is_evidence \u0026\u0026 node.belief \u003e 0.9);\n                    if all_inputs_true {\n                        // All inputs are definitely true (evidence with high belief)\n                        return Ok(0.99); // Conjunction is true except for leak probability\n                    }\n                    \n                    // Extract pi values and calculate necessity factors for each input\n                    let mut pi_values = Vec::with_capacity(input_nodes.len());\n                    let mut necessity_factors = Vec::with_capacity(input_nodes.len());\n                    \n                    for (input_id, input_node) in input_nodes {\n                        // Get the pi value (causal support from parent to child)\n                        pi_values.push(input_node.pi);\n                        \n                        // Calculate the necessity factor based on edge properties and confidence\n                        let necessity = self.get_necessity_factor(input_id, \u0026node.id, nodes);\n                        necessity_factors.push(necessity);\n                    }\n                    \n                    // Use the enhanced Noisy-AND computation with logarithmic stability\n                    let result = self.compute_noisy_and_log(\u0026pi_values, \u0026necessity_factors, DEFAULT_AND_LEAK_PARAMETER);\n                    \n                    // Return the result (already bounded by sigmoid in compute_noisy_and_log)\n                    Ok(result)\n                } else {\n                    Err(anyhow!(\"Invalid conjunction node content\"))\n                }\n            },\n            NodeType::Disjunction =\u003e {\n                // For OR nodes, use Noisy-OR approximation\n                if let crate::belief::models::Content::Logic { inputs, params: _ } = \u0026node.content {\n                    // If the node itself is evidence, use that directly\n                    if node.is_evidence {\n                        return Ok(node.belief);\n                    }\n\n                    /*\n                    * ENHANCED NOISY-OR IMPLEMENTATION\n                    * \n                    * The Noisy-OR model is a probabilistic model for representing multiple causes \n                    * contributing to a common effect. It assumes causal independence between the inputs.\n                    *\n                    * Standard Noisy-OR formula:\n                    * P(effect=true) = 1 - (1-leak) * (1-P(cause_i)*influence_i)\n                    *\n                    * Where:\n                    * - leak: probability the effect occurs due to unknown causes\n                    * - P(cause_i): probability that cause i is true\n                    * - influence_i: probability that cause i produces the effect when true\n                    *                (derived from edge weight/confidence)\n                    *\n                    * Our implementation includes:\n                    * 1. Leak parameter support for unknown causes\n                    * 2. Logarithmic computation for numerical stability\n                    * 3. Confidence-weighted influence factors\n                    * 4. Sigmoid smoothing for extreme probability values\n                    */\n                    \n                    // Get input nodes excluding the target child node\n                    let input_nodes: Vec\u003c(\u0026String, \u0026BeliefNode)\u003e = inputs.iter()\n                        .filter(|\u0026input_id| input_id != child_id)\n                        .filter_map(|input_id| nodes.get(input_id).map(|node| (input_id, node)))\n                        .collect();\n                    \n                    // Quick checks for definite cases\n                    let has_true_input = input_nodes.iter().any(|(_, node)| node.is_evidence \u0026\u0026 node.belief \u003e 0.9);\n                    if has_true_input {\n                        // At least one input is true (evidence with high belief)\n                        return Ok(0.99); // Disjunction is definitely true (avoid absolute certainty)\n                    }\n                    \n                    let all_inputs_false = !input_nodes.is_empty() \u0026\u0026 \n                                          input_nodes.iter().all(|(_, node)| node.is_evidence \u0026\u0026 node.belief \u003c 0.1);\n                    if all_inputs_false {\n                        // All inputs are definitely false (evidence with low belief)\n                        return Ok(DEFAULT_LEAK_PARAMETER); // Disjunction is false except for leak probability\n                    }\n                    \n                    // Extract pi values and calculate influence factors for each input\n                    let mut pi_values = Vec::with_capacity(input_nodes.len());\n                    let mut influence_factors = Vec::with_capacity(input_nodes.len());\n                    \n                    for (input_id, input_node) in input_nodes {\n                        // Get the pi value (causal support from parent to child)\n                        pi_values.push(input_node.pi);\n                        \n                        // Calculate the influence factor based on edge properties and confidence\n                        let influence = self.get_influence_factor(input_id, \u0026node.id, nodes);\n                        influence_factors.push(influence);\n                    }\n                    \n                    // Use the advanced Noisy-OR computation with logarithmic stability\n                    let result = self.compute_noisy_or_log(\u0026pi_values, \u0026influence_factors, DEFAULT_LEAK_PARAMETER);\n                    \n                    // Return the result (already bounded by sigmoid in compute_noisy_or_log)\n                    Ok(result)\n                } else {\n                    Err(anyhow!(\"Invalid disjunction node content\"))\n                }\n            }\n        }\n    }\n    \n    /// Calculate a lambda message (diagnostic/bottom-up)\n    pub fn compute_lambda_message(\u0026self, node: \u0026BeliefNode, parent_id: \u0026str, nodes: \u0026HashMap\u003cString, BeliefNode\u003e) -\u003e Result\u003cf64\u003e {\n        match node.node_type {\n            NodeType::Proposition =\u003e {\n                // For propositions, lambda message is just their lambda value\n                let lambda = if node.is_evidence {\n                    // Evidence directly influences its lambda message\n                    node.belief\n                } else {\n                    // Normal lambda message passing\n                    node.lambda\n                };\n                Ok(lambda)\n            },\n            NodeType::Utility =\u003e {\n                // For utility nodes, we do not perform traditional lambda message passing\n                // since utility nodes don't represent probabilistic events\n                // Instead, we could potentially use the utility value associated with\n                // different parent state combinations to inform the lambda message,\n                // but for now we just use a fixed neutral value\n                Ok(0.5)\n            },\n            NodeType::ThresholdGate =\u003e {\n                // For threshold nodes, implement N-of-M threshold calculation for lambda messages\n                if let crate::belief::models::Content::Logic { inputs, params } = \u0026node.content {\n                    if !inputs.iter().any(|input| input == parent_id) {\n                        return Ok(0.5); // Default if not a proper parent\n                    }\n                    \n                    // If this is an evidence node itself, its lambda takes precedence\n                    if node.is_evidence {\n                        return Ok(node.belief);\n                    }\n                    \n                    /*\n                    * N-OF-M THRESHOLD GATE LAMBDA MESSAGE CALCULATION\n                    * \n                    * Lambda messages flow backward from effects to causes, representing\n                    * diagnostic information in belief networks.\n                    *\n                    * For Threshold gates, the lambda message to a parent represents how much\n                    * this parent's state would influence the threshold gate's output.\n                    *\n                    * This implementation uses a similar approach to pi messages, but with\n                    * a focus on the diagnostic aspect: how changing this parent would affect\n                    * the output, given the state of all other parents.\n                    */\n                    \n                    // First, extract threshold parameters (N and M)\n                    // If not specified, use default threshold of majority (N = ceil(M/2))\n                    let (threshold_n, threshold_m) = if let Some(parameters) = params {\n                        if parameters.len() \u003e= 2 {\n                            let n = parameters[0].round() as usize;\n                            let m = parameters[1].round() as usize;\n                            // Ensure N \u003c= M for valid threshold\n                            if n \u003c= m {\n                                (n, m)\n                            } else {\n                                // Invalid threshold, fall back to default\n                                let m = inputs.len();\n                                let n = (m / 2) + (m % 2); // Ceiling of M/2 (majority)\n                                (n, m)\n                            }\n                        } else {\n                            // Not enough parameters, use default\n                            let m = inputs.len();\n                            let n = (m / 2) + (m % 2); // Ceiling of M/2 (majority)\n                            (n, m)\n                        }\n                    } else {\n                        // No parameters, use default\n                        let m = inputs.len();\n                        let n = (m / 2) + (m % 2); // Ceiling of M/2 (majority)\n                        (n, m)\n                    };\n                    \n                    // Special case for threshold nodes with fixed belief\n                    if node.belief \u003e 0.95 {\n                        // If the threshold gate is definitely true, each parent that could \n                        // contribute to crossing the threshold gets a high lambda\n                        // Calculate how many inputs we know are true\n                        let true_count = inputs.iter()\n                            .filter(|\u0026input_id| input_id != parent_id)\n                            .filter_map(|input_id| nodes.get(input_id))\n                            .filter(|node| node.is_evidence \u0026\u0026 node.belief \u003e 0.9)\n                            .count();\n                        \n                        if true_count \u003e= threshold_n {\n                            // We already have enough true inputs without this parent\n                            // so its importance is lower\n                            return Ok(0.6); // Moderate lambda\n                        } else if true_count == threshold_n - 1 {\n                            // This parent is critical to reach the threshold\n                            return Ok(0.95); // Very high lambda\n                        } else {\n                            // This parent helps but isn't critical\n                            return Ok(0.8); // High lambda\n                        }\n                    } else if node.belief \u003c 0.05 {\n                        // If the threshold gate is definitely false, lambda depends on\n                        // whether this parent could make it true\n                        \n                        // Check how many inputs could potentially be true\n                        let potentially_true = inputs.iter()\n                            .filter(|\u0026input_id| input_id != parent_id)\n                            .filter_map(|input_id| nodes.get(input_id))\n                            .filter(|node| !node.is_evidence || node.belief \u003e 0.1)\n                            .count();\n                            \n                        if potentially_true \u003c threshold_n - 1 {\n                            // Even if this parent were true, we'd still be below threshold\n                            return Ok(0.1); // Low lambda - not important\n                        } else {\n                            // This parent could push us over the threshold\n                            return Ok(0.4); // Moderate lambda - somewhat important\n                        }\n                    }\n                    \n                    // Get all other input nodes (except the parent we're calculating for)\n                    let other_input_nodes: Vec\u003c(\u0026String, \u0026BeliefNode)\u003e = inputs.iter()\n                        .filter(|\u0026input_id| input_id != parent_id)\n                        .filter_map(|input_id| nodes.get(input_id).map(|node| (input_id, node)))\n                        .collect();\n                    \n                    // Extract pi values and calculate weight factors for other inputs\n                    let mut pi_values = Vec::with_capacity(other_input_nodes.len());\n                    let mut weight_factors = Vec::with_capacity(other_input_nodes.len());\n                    \n                    for (input_id, input_node) in \u0026other_input_nodes {\n                        pi_values.push(input_node.pi);\n                        weight_factors.push(self.get_threshold_weight(input_id, \u0026node.id, nodes));\n                    }\n                    \n                    // For lambda messages in Threshold gates, we need to calculate:\n                    // 1. P(effect=true|parent=true, others) - probability when this parent is true\n                    // 2. P(effect=true|parent=false, others) - probability when this parent is false\n                    \n                    // Weight factor for this parent\n                    let parent_weight = self.get_threshold_weight(parent_id, \u0026node.id, nodes);\n                    \n                    // 1. Calculate probability when parent is true (pi=1.0)\n                    // Add a dummy entry with pi=1.0 for this parent to the arrays\n                    pi_values.push(1.0);\n                    weight_factors.push(parent_weight);\n                    let prob_true = self.compute_threshold_log(\n                        \u0026pi_values, \n                        \u0026weight_factors, \n                        threshold_n, \n                        threshold_m, \n                        DEFAULT_THRESHOLD_LEAK_PARAMETER\n                    );\n                    \n                    // Remove the dummy entry\n                    pi_values.pop();\n                    weight_factors.pop();\n                    \n                    // 2. Calculate probability when parent is false (pi=0.0)\n                    // Add a dummy entry with pi=0.0 for this parent\n                    pi_values.push(0.0);\n                    weight_factors.push(parent_weight);\n                    let prob_false = self.compute_threshold_log(\n                        \u0026pi_values, \n                        \u0026weight_factors, \n                        threshold_n, \n                        threshold_m, \n                        DEFAULT_THRESHOLD_LEAK_PARAMETER\n                    );\n                    \n                    // Remove the dummy entry\n                    pi_values.pop();\n                    weight_factors.pop();\n                    \n                    // Calculate lambda message using Bayes rule components with direction correction:\n                    // (parent) = (true) * P(effect=true|parent=true) + (false) * P(effect=true|parent=false)\n                    let lambda_true = node.lambda;\n                    let lambda_false = 1.0 - node.lambda;\n                    \n                    // For threshold gates, we need to correct the lambda direction\n                    // If this parent is critical to meet the threshold, it should get higher lambda\n                    let delta = prob_true - prob_false;\n                    let importance_factor = delta * 2.0; // Scale up the difference in influence\n                    \n                    // Base lambda calculation\n                    let base_lambda = lambda_true * prob_true + lambda_false * prob_false;\n                    \n                    // Adjusted lambda - more influenced by how critical this input is\n                    let lambda_message = if importance_factor \u003e 0.0 {\n                        // This parent has positive influence - increase lambda\n                        base_lambda + (importance_factor * 0.4)\n                    } else {\n                        // This parent has negative or neutral influence - standard lambda\n                        base_lambda\n                    };\n                    \n                    // Apply sigmoid to ensure smooth boundaries and avoid extreme values\n                    Ok(self.apply_sigmoid(lambda_message))\n                } else {\n                    Err(anyhow!(\"Invalid threshold gate node content\"))\n                }\n            },\n            NodeType::Conjunction =\u003e {\n                // For AND nodes, implement enhanced Noisy AND calculation for lambda messages\n                if let crate::belief::models::Content::Logic { inputs, params: _ } = \u0026node.content {\n                    if !inputs.iter().any(|input| input == parent_id) {\n                        return Ok(0.5); // Default if not a proper parent\n                    }\n                    \n                    // If this is an evidence node itself, its lambda takes precedence\n                    if node.is_evidence {\n                        return Ok(node.belief);\n                    }\n                    \n                    /*\n                    * ENHANCED NOISY-AND LAMBDA MESSAGE CALCULATION\n                    * \n                    * Lambda messages flow backward from effects to causes, representing\n                    * diagnostic information in belief networks.\n                    *\n                    * For Noisy-AND gates, the lambda message to a parent is:\n                    * (parent) = (true) * P(effect=true|parent=true, others=others_state) +\n                    *            (false) * P(effect=true|parent=false, others=others_state)\n                    *\n                    * This implementation uses:\n                    * 1. Consistent mathematical formulation with pi messages\n                    * 2. Leak parameter for handling necessary cause substitution\n                    * 3. Confidence-weighted necessity factors\n                    * 4. Logarithmic computation for numerical stab                 necessity_factors.push(parent_necessity);\n                    let prob_true = self.compute_noisy_and_log(\u0026pi_values, \u0026necessity_factors, DEFAULT_AND_LEAK_PARAMETER);\n                    \n                    // Remove the dummy entry\n                    pi_values.pop();\n                    necessity_factors.pop();\n                    \n                    // 2. Calculate probability when parent is false (pi=0.0)\n                    // Add a dummy entry with pi=0.0 for this parent\n                    pi_values.push(0.0);\n                    necessity_factors.push(parent_necessity);\n                    let prob_false = self.compute_noisy_and_log(\u0026pi_values, \u0026necessity_factors, DEFAULT_AND_LEAK_PARAMETER);\n                    \n                    // Remove the dummy entry\n                    pi_values.pop();\n                    necessity_factors.pop();\n                    \n                    // Calculate lambda message using Bayes rule components:\n                    // (parent) = (true) * P(effect=true|parent=true) + (false) * P(effect=true|parent=false)\n                    let lambda_true = node.lambda;\n                    let lambda_false = 1.0 - node.lambda;\n                    \n                    let lambda_message = lambda_true * prob_true + lambda_false * prob_false;\n                    \n                    // Apply sigmoid to ensure smooth boundaries and avoid extreme values\n                    Ok(self.apply_sigmoid(lambda_message))\n                } else {\n                    Err(anyhow!(\"Invalid conjunction node content\"))\n                }\n            },\n            NodeType::Disjunction =\u003e {\n                // For OR nodes, lambda message calculation uses Noisy-OR approximation\n                if let crate::belief::models::Content::Logic { inputs, params: _ } = \u0026node.content {\n                    if !inputs.iter().any(|input| input == parent_id) {\n                        return Ok(0.5); // Default if not a proper parent\n                    }\n                    \n                    // If this is an evidence node itself, its lambda takes precedence\n                    if node.is_evidence {\n                        return Ok(node.belief);\n                    }\n\n                    /*\n                    * ENHANCED NOISY-OR LAMBDA MESSAGE CALCULATION\n                    * \n                    * Lambda messages flow backward from effects to causes, representing\n                    * diagnostic information in belief networks.\n                    *\n                    * For Noisy-OR gates, the lambda message to a parent is:\n                    * (parent) = (true) * P(effect=true|parent=true, others=others_state) +\n                    *             (false) * P(effect=true|parent=false, others=others_state)\n                    *\n                    * This implementation uses:\n                    * 1. Consistent mathematical formulation with pi messages\n                    * 2. Leak parameter for handling unknown causes\n                    * 3. Confidence-weighted influence factors\n                    * 4. Logarithmic computation for numerical stability\n                    * 5. Sigmoid function for smooth probability boundaries\n                    */\n                    \n                    // Special case for disjunction nodes with fixed belief\n                    // Sometimes the disjunction node's belief has been directly set based on evidence\n                    if node.belief \u003e 0.95 {\n                        // If the disjunction is definitely true, each parent gets positive contribution\n                        return Ok(0.9); // High belief message to parent\n                    } else if node.belief \u003c 0.05 {\n                        // If the disjunction is definitely false, all parents must be false\n                        return Ok(0.0); // False belief message to parent \n                    }\n                    \n                    // Get all other input nodes (except the parent we're calculating for)\n                    let other_input_nodes: Vec\u003c(\u0026String, \u0026BeliefNode)\u003e = inputs.iter()\n                        .filter(|\u0026input_id| input_id != parent_id)\n                        .filter_map(|input_id| nodes.get(input_id).map(|node| (input_id, node)))\n                        .collect();\n                    \n                    // Check for definite cases that allow short-circuiting\n                    let has_true_input = other_input_nodes.iter().any(|(_, node)| node.is_evidence \u0026\u0026 node.belief \u003e 0.9);\n                    if has_true_input {\n                        // If any other parent is definitely true, this parent's contribution matters less\n                        // We use a small but non-zero value to avoid completely cutting off this path\n                        return Ok(self.apply_sigmoid(0.1));\n                    }\n                    \n                    let all_other_inputs_false = !other_input_nodes.is_empty() \u0026\u0026 \n                         other_input_nodes.iter().all(|(_, node)| node.is_evidence \u0026\u0026 node.belief \u003c 0.1);\n                         \n                    if all_other_inputs_false {\n                        // If all other inputs are definitely false, this parent is critical\n                        // The lambda message should reflect how strongly we want this to be true/false\n                        // based on the node's own lambda from downstream evidence\n                        \n                        if node.lambda \u003e 0.9 {\n                            // Strong evidence needed for truth\n                            return Ok(0.9);\n                        } else if node.lambda \u003c 0.1 {\n                            // Strong evidence needed for falsehood\n                            return Ok(0.1);\n                        } else {\n                     let prob_false = self.compute_noisy_or_log(\u0026pi_values, \u0026influence_factors, DEFAULT_LEAK_PARAMETER);\n                    \n                    // Calculate lambda message using Bayes rule components:\n                    // (parent) = (true) * P(effect=true|parent=true) + (false) * P(effect=true|parent=false)\n                    let lambda_true = node.lambda;\n                    let lambda_false = 1.0 - node.lambda;\n                    \n                    let lambda_message = lambda_true * prob_true + lambda_false * prob_false;\n                    \n                    // Apply sigmoid to ensure smooth boundaries and avoid extreme values\n                    Ok(self.apply_sigmoid(lambda_message))\n                } else {\n                    Err(anyhow!(\"Invalid disjunction node content\"))\n                }\n            }\n        }\n    }\n    \n    /// Compute the final belief for a node\n    pub fn compute_belief(\u0026self, node: \u0026BeliefNode) -\u003e f64 {\n        // For evidence nodes, belief is fixed\n        if node.is_evidence {\n            return node.belief;\n        }\n        \n        // Combine pi and lambda using the standard formula\n        // Belief = normalize(pi * lambda)\n        let pi = node.pi;\n        let lambda = node.lambda;\n        \n        let belief_true = pi * lambda;\n        let belief_false = (1.0 - pi) * (1.0 - lambda);\n        \n        // Normalize\n        if belief_true + belief_false \u003e 0.0 {\n            belief_true / (belief_true + belief_false)\n        } else {\n            0.5 // Default value if normalization fails\n        }\n    }\n    \n    /// Special handler for logical nodes (AND/OR) with evidence inputs\n    fn handle_logical_nodes_with_evidence(\u0026self, nodes: \u0026mut HashMap\u003cString, BeliefNode\u003e) -\u003e Result\u003c()\u003e {\n        // First, collect all the information we need to avoid borrow issues\n        let mut nodes_to_update = Vec::new();\n        \n        // Step 1: Find logical nodes that need special handling\n        for (id, node) in nodes.iter() {\n            match node.node_type {\n                NodeType::Conjunction =\u003e {\n                    if let Content::Logic { inputs, params: _ } = \u0026node.content {\n                        let mut has_false_input = false;\n                        \n                        // Check if any input is false evidence\n                        for input_id in inputs {\n                            if let Some(input_node) = nodes.get(input_id) {\n                                if input_node.is_evidence \u0026\u0026 input_node.belief \u003c 0.01 {\n                                    // If any input is false evidence, the AND is false\n                                    has_false_input = true;\n                                    break;\n                                }\n                            }\n                        }\n                        \n                        // If any input is definite false, mark for update\n                        if has_false_input {\n                            nodes_to_update.push((id.clone(), 0.0));\n                        }\n                    }\n                },\n                NodeType::Disjunction =\u003e {\n                    if let Content::Logic { inputs, params: _ } = \u0026node.content {\n                        let mut has_true_input = false;\n                        let mut all_false = true;\n                        let mut all_inputs_known = true;\n                        \n                        // Check inputs\n                        for input_id in inputs {\n                            if let Some(input_node) = nodes.get(input_id) {\n                                if input_node.is_evidence {\n                                    if input_node.belief \u003e 0.9 {\n                                        // If any input is true evidence, the OR is true\n                                        has_true_input = true;\n                                        all_false = false;\n                                        break;\n                                    } else if input_node.belief \u003e 0.1 {\n                                        // If any input is not definitely false, the OR is not all false\n                                        all_false = false;\n                                    }\n                                } else {\n                                    all_inputs_known = false;\n                                    all_false = false;\n                                }\n                            }\n                        }\n                        \n                        // Mark nodes for update based on evidence\n                        if has_true_input {\n                            // Disjunction is definitely true - all components are 1.0\n                            nodes_to_update.push((id.clone(), 1.0));\n                        } else if all_false \u0026\u0026 all_inputs_known {\n                            // If all inputs are definitely false, the disjunction is false\n                            nodes_to_update.push((id.clone(), 0.0));\n                        }\n                    }\n                },\n                NodeType::ThresholdGate =\u003e {\n                    if let Content::Logic { inputs, params } = \u0026node.content {\n                        // Extract threshold parameters\n                        let (n, m) = if let Some(threshold_params) = params {\n                            if threshold_params.len() \u003e= 2 {\n                                let n = threshold_params[0].round() as usize;\n                                let m = threshold_params[1].round() as usize;\n                                (n, m)\n                            } else {\n                                // Default to majority threshold if not specified\n                                let m = inputs.len();\ .push((id.clone(), 0.0));\n                        }\n                    }\n                },\n                _ =\u003e {}\n            }\n        }\n        \n        // Step 2: Apply the updates\n        for (id, value) in nodes_to_update {\n            if let Some(node) = nodes.get_mut(\u0026id) {\n                node.pi = value;\n                node.lambda = value;\n                node.belief = value;\n            }\n        }\n        \n        Ok(())\n    }\n    \n    /// Compute uncertainty bounds for a node\n    pub fn compute_uncertainty_bounds(\u0026self, node: \u0026BeliefNode) -\u003e UncertaintyBounds {\n        // For evidence nodes, uncertainty bounds are precise\n        if node.is_evidence {\n            return UncertaintyBounds::precise(node.belief);\n        }\n        \n        // Calculate uncertainty bounds based on confidence\n        // Higher confidence = narrower bounds around the belief\n        let confidence = node.confidence;\n        let belief = node.belief;\n        \n        // Calculate bounds width based on confidence (inverse relationship)\n        // 100% confidence = 0 width (precise belief)\n        // 0% confidence = 1.0 width (complete uncertainty)\n        let width = 1.0 - confidence;\n        \n        // For very low confidence, force maximum bounds\n        if confidence \u003c= 0.1 {\n            return UncertaintyBounds::maximum();\n        }\n        \n        // Create bounds around the belief value\n        let half_width = width / 2.0;\n        let lower = (belief - half_width).max(0.0);\n        let upper = (belief + half_width).min(1.0);\n        \n        UncertaintyBounds::new(lower, upper)\n    }\n}","traces":[{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":96}},{"line":74,"address":[],"length":0,"stats":{"Line":12}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address" u0026TypeName {\n        match self {\n            Argument::Constant(c) =\u003e \u0026c.type_name,\n            Argument::Variable(v) =\u003e \u0026v.type_name,\n        }\n    }\n}\n\n/// Role labels define the semantic roles in predicates\n#[derive(Debug, Clone, Serialize, Deserialize, PartialEq, Eq, Hash)]\npub struct RoleLabel(pub String);\n\n/// Predicates represent relations with named role arguments\n#[derive(Debug, Clone, Serialize, Deserialize, PartialEq, Eq)]\npub struct Predicate {\n    pub function_name: String,\n    pub role_arguments: HashMap\u003cRoleLabel, Argument\u003e,\n}\n\nimpl Predicate {\n    /// Create a new predicate with the given function name\n    pub fn new(function_name: \u0026str) -\u003e Self {\n        Self {\n            function_name: function_name.to_string(),\n            role_arguments: HashMap::new(),\n        }\n    }\n    \n    /// Add a role argument to this predicate\n    pub fn with_argument(mut self, role: \u0026str, argument: Argument) -\u003e Self {\n        self.role_arguments.insert(RoleLabel(role.to_string()), argument);\n        self\n    }\n    \n    /// Check if this predicate is fully grounded (contains no variables)\n    pub fn is_grounded(\u0026self) -\u003e bool {\n        self.role_arguments.values().all(|arg| arg.is_constant())\n    }\n    \n    /// Get all variables in this predicate\n    pub fn variables(\u0026self) -\u003e Vec\u003c\u0026Variable\u003e {\n        self.role_arguments.values()\n            .filter_map(|arg| match arg {\n                Argument::Variable(v) =\u003e Some(v),\n                _ =\u003e None,\n            })\n            .collect()\n    }\n}\n\n/// A Proposition is a grounded predicate with a unique ID and optional timestamp\n#[derive(Debug, Clone, Serialize, Deserialize, PartialEq, Eq)]\npub struct Proposition {\n    pub id: String,\n    pub predicate: Predicate,\n    pub timestamp: Option\u003cDateTime\u003cUtc\u003e\u003e,\n}\n\nimpl Proposition {\n    /// Create a new proposition from a grounded predicate\n    pub fn new(predicate: Predicate) -\u003e Result\u003cSelf, String\u003e {\n        if !predicate.is_grounded() {\n            return Err(\"Cannot create a proposition from a predicate with variables\".to_string());\n        }\n        \n        Ok(Self {\n            id: Uuid::new_v4().to_string(),\n            predicate,\n            timestamp: Some(Utc::now()),\n        })\n    }\n    \n    /// Create a new proposition with a specific ID\n    pub fn with_id(id: \u0026str, predicate: Predicate) -\u003e Result\u003cSelf, String\u003e {\n        if !predicate.is_grounded() {\n            return Err(\"Cannot create a proposition from a predicate with variables\".to_string());\n        }\n        \n        Ok(Self {\n            id: id.to_string(),\n            predicate,\n            timestamp: Some(Utc::now()),\n        })\n    }\n}\n\n/// Mapping between role names in different predicates\n#[derive(Debug, Clone, Serialize, Deserialize, PartialEq, Eq)]\npub struct RoleMapping(pub HashMap\u003cRoleLabel, RoleLabel\u003e);\n\n/// Uncertainty bounds for a belief (lower and upper probability)\n#[derive(Debug, Clone, Copy, Serialize, Deserialize)]\npub struct UncertaintyBounds {\n    pub lower: f64,\n    pub upper: f64,\n}\n\nimpl UncertaintyBounds {\n    /// Create a new uncertainty bounds object\n    pub fn new(lower: f64, upper: f64) -\u003e Self {\n        debug_assert!(lower \u003c= upper, \"Lower bound must be less than or equal to upper bound\");\n        Self {\n            lower: lower.clamp(0.0, 1.0),\n            upper: upper.clamp(0.0, 1.0),\n        }\n    }\n    \n    /// Create a precise uncertainty bound (lower = upper)\n    pub fn precise(value: f64) -\u003e Self {\n        let value = value.clamp(0.0, 1.0);\n        Self {\n            lower: value,\n            upper: value,\n        }\n    }\n    \n    /// Create maximum uncertainty (0.0 to 1.0)\n    pub fn maximum() -\u003e Self {\n        Self {\n            lower: 0.0,\n            upper: 1.0,\n        }\n    }\n    \n    /// Width of the uncertainty interval\n    pub fn width(\u0026self) -\u003e f64 {\n        self.upper - self.lower\n    }\n}\n\n/// An implication link connecting premises to a conclusion with a weight and confidence\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ImplicationLink {\n    pub premises: Vec\u003cPredicate\u003e,\n    pub conclusion: Predicate,\n    pub role_mappings: Vec\u003cRoleMapping\u003e,\n    pub weight: f64,\n    pub confidence: f64,\n}\n\nimpl ImplicationLink {\n    /// Create a new implication link\n    pub fn new(\n        premises: Vec\u003cPredicate\u003e,\n        conclusion: Predicate,\n        role_mappings: Vec\u003cRoleMapping\u003e,\n        weight: f64,\n        confidence: f64,\n    ) -\u003e Self {\n        Self {\n            premises,\n            conclusion,\n            role_mappings,\n            weight: weight.clamp(0.0, 1.0),\n            confidence: confidence.clamp(0.0, 1.0),\n        }\n    }\n}\n\n/// Node types in the bipartite belief graph\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Serialize, Deserialize)]\npub enum NodeType {\n    Proposition,\n    Conjunction,\n    Disjunction,\n    ThresholdGate,  // N-of-M threshold gate\n    Utility,        // Utility node for decision theory\n}\n\n/// Content of a node in the belief graph\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum Content {\n    Proposition(Proposition),\n    Logic { \n        inputs: Vec\u003cString\u003e,\n        /// Additional parameters for logic gates, especially threshold gates\n        /// For ThresholdGate nodes: params[0] = N (required inputs), params[1] = M (total inputs)\n        params: Option\u003cVec\u003cf64\u003e\u003e,\n    },\n    Utility { \n        /// Parent nodes that this utility node depends on\n        parents: Vec\u003cString\u003e,\n        /// Utility function mapping parent state combinations to utility values\n        /// The key is a serialized representation of the parent state combination\n        /// The value is the utility value for that combination\n        utility_table: HashMap\u003cString, f64\u003e,\n        /// Optional scaling factor for utility values (default: 1.0)\n        scaling: Option\u003cf64\u003e,\n    },\n}\n\n/// Node in the belief graph\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct BeliefNode {\n    pub id: String,\n    pub node_type: NodeType,\n    pub content: Content,\n    pub pi: f64,\n    pub lambda: f64,\n    pub belief: f64,\n    pub confidence: f64,\n    pub last_updated: DateTime\u003cUtc\u003e,\n    pub uncertainty_bounds: UncertaintyBounds,\n    pub is_evidence: bool,\n}\n\nimpl BeliefNode {\n    /// Create a new belief node\n    pub fn new(node_type: NodeType, content: Content) -\u003e Self {\n        Self {\n            id: Uuid::new_v4().to_string(),\n            node_type,\n            content,\n            pi: 0.5,\n            lambda: 0.5,\n            belief: 0.5,\n            confidence: 0.5,\n            last_updated: Utc::now(),\n            uncertainty_bounds: UncertaintyBounds::maximum(),\n            is_evidence: false,\n        }\n    }\n    \n    /// Create a new belief node with evidence\n    pub fn with_evidence(node_type: NodeType, content: Content, belief: f64, confidence: f64) -\u003e Self {\n        Self {\n            id: Uuid::new_v4().to_string(),\n            node_type,\n            content,\n            pi: belief,\n            lambda: belief,\n            belief,\n            confidence,\n            last_updated: Utc::now(),\n            uncertainty_bounds: UncertaintyBounds::precise(belief),\n            is_evidence: true,\n        }\n    }\n    \n    /// Mark this node as dirty (needing recalculation)\n    pub fn needs_update(\u0026mut self) {\n        self.last_updated = Utc::now();\n    }\n    \n    /// Check if this node is a proposition\n    pub fn is_proposition(\u0026self) -\u003e bool {\n        self.node_type == NodeType::Proposition\n    }\n    \n    /// Check if this node is a conjunction\n    pub fn is_conjunction(\u0026self) -\u003e bool {\n        self.node_type == NodeType::Conjunction\n    }\n    \n    /// Check if this node is a disjunction\n    pub fn is_disjunction(\u0026self) -\u003e bool {\n        self.node_type == NodeType::Disjunction\n    }\n    \n    /// Check if this node is a threshold gate\n    pub fn is_threshold_gate(\u0026self) -\u003e bool {\n        self.node_type == NodeType::ThresholdGate\n    }\n    \n    /// Check if this node is a utility node\n    pub fn is_utility(\u0026self) -\u003e bool {\n        self.node_type == NodeType::Utility\n    }\n    \n    /// Get the utility scaling factor for a utility node\n    /// Returns the scaling factor if the node is a utility node, otherwise None\n    /// Default scaling factor is 1.0 if not specified\n    pub fn get_utility_scaling(\u0026self) -\u003e Option\u003cf64\u003e {\n        if !self.is_utility() {\n            return None;\n        }\n        \n        if let Content::Utility { scaling, .. } = \u0026self.content {\n            Some(scaling.unwrap_or(1.0))\n        } else {\n            None\n        }\n    }\n    \n    /// Get the threshold parameters (N and M) for a threshold gate node\n    /// Returns (N, M) where N is the required number of inputs and M is the total inputs\n    /// Returns None if the node is not a threshold gate or parameters are not properly set\n    pub fn get_threshold_params(\u0026self) -\u003e Option\u003c(usize, usize)\u003e {\n        if !self.is_threshold_gate() {\n            return None;\n        }\n        \n        if let Content::Logic { params: Some(threshold_params), inputs } = \u0026self.content {\n            if threshold_params.len() \u003e= 2 {\n                // First parameter is N (required inputs)\n                let n = threshold_params[0].round() as usize;\n                \n                // Second parameter is M (total inputs)\n                // If not specified, use the actual number of inputs\n                let m = if threshold_params[1] \u003e 0.0 {\n                    threshold_params[1].round() as usize\n                } else {\n                    inputs.len()\n                };\n                \n                // Validate: N should be less than or equal to M\n                if n \u003c= m \u0026\u0026 n \u003e 0 {\n                    return Some((n, m));\n                }\n            }\n        }\n        \n        None\n    }\n}\n\n/// What-if scenario for counterfactual reasoning\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct Counterfactual {\n    pub altered_evidence: HashMap\u003cString, bool\u003e,\n    pub new_belief: f64,\n    pub delta: f64,\n}\n\n/// Reasoning factor contributing to a belief\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct Factor {\n    pub description: String,\n    pub contribution: f64,\n    pub sub_factors: Vec\u003cFactor\u003e,\n}\n\n/// Explanation for a belief\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct Explanation {\n    pub node_id: String,\n    pub belief: f64,\n    pub confidence: f64,\n    pub uncertainty: UncertaintyBounds,\n    pub factors: Vec\u003cFactor\u003e,\n    pub counterfactuals: Vec\u003cCounterfactual\u003e,\n}","traces":[{"line":33,"address":[],"length":0,"stats":{"Line":66}},{"line":34,"address":[],"length":0,"stats":{"Line":70}},{"line":38,"address":[],"length":0,"stats":{"Line":2}},{"line":39,"address":[],"length":0,"stats":{"Line":3}},{"line":43,"address":[],"length":0,"stats":{"Line":2}},{"line":44,"address":[],"length":0,"stats":{"Line":2}},{"line":45,"address":[],"length":0,"stats":{"Line":1}},{"line":46,"address":[],"length":0,"stats":{"Line":1}},{"line":64,"address":[],"length":0,"stats":{"Line":247}},{"line":66,"address":[],"length":0,"stats":{"Line":247}},{"line":67,"address":[],"length":0,"stats":{"Line":247}},{"line":72,"address":[],"length":0,"stats":{"Line":60}},{"line":73," }],"covered":81,"coverable":83},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","src","belief","network.rs"],"content":"use std::collections::{HashMap, HashSet};\nuse anyhow::{Result, Context, anyhow};\nuse chrono::{DateTime, Utc};\nuse lru::LruCache;\nuse std::num::NonZeroUsize;\nuse crate::belief::models::{\n    BeliefNode, Content, ImplicationLink, NodeType,\n    Predicate, Proposition, UncertaintyBounds,\n    Explanation, Factor, Counterfactual,\n};\nuse crate::graph::database::GraphDatabase;\nuse crate::graph::models::{Node, Value, Direction};\n\n/// Node labels for belief network\npub struct BeliefNodeLabels;\n\nimpl BeliefNodeLabels {\n    pub const PROPOSITION: \u0026'static str = \"Proposition\";\n    pub const CONJUNCTION: \u0026'static str = \"Conjunction\";\n    pub const DISJUNCTION: \u0026'static str = \"Disjunction\";\n    pub const THRESHOLD_GATE: \u0026'static str = \"ThresholdGate\";\n    pub const UTILITY: \u0026'static str = \"Utility\";\n}\n\n/// Edge labels for belief network\npub struct BeliefEdgeLabels;\n\nimpl BeliefEdgeLabels {\n    pub const IMPLIES: \u0026'static str = \"IMPLIES\";\n    pub const PREMISE_OF: \u0026'static str = \"PREMISE_OF\";\n    pub const CONCLUSION_OF: \u0026'static str = \"CONCLUSION_OF\";\n    pub const INPUT_TO: \u0026'static str = \"INPUT_TO\";\n    pub const OUTPUT_OF: \u0026'static str = \"OUTPUT_OF\";\n}\n\n/// Default cache size for belief nodes\nconst DEFAULT_CACHE_SIZE: usize = 1000;\n\n/// BayesianNetwork manages a belief network built on top of the graph database\npub struct BayesianNetwork {\n    /// Graph database for persistence\n    pub db: GraphDatabase,\n    /// LRU cache of belief nodes for faster access to frequently used nodes\n    nodes_cache: LruCache\u003cString, BeliefNode\u003e,\n    /// In-memory mappings from predicates to proposition nodes for faster lookup\n    predicate_to_nodes: HashMap\u003cString, HashSet\u003cString\u003e\u003e,\n    /// Dirty nodes that need to be recomputed during next propagation\n    dirty_nodes: HashSet\u003cString\u003e,\n    /// Track if the network has changed since last propagation\n    needs_propagation: bool,\n    /// Cache for intermediate query results\n    evaluation_cache: LruCache\u003cString, HashMap\u003cString, BeliefNode\u003e\u003e,\n    /// Cache for node distance calculations\n    distance_cache: LruCache\u003c(String, String), usize\u003e,\n    /// Cache for relevance scores\n    relevance_cache: LruCache\u003c(String, String), f64\u003e,\n}\n\nimpl BayesianNetwork {\n    /// Create a new Bayesian network with the given database\n    pub fn new(db: GraphDatabase) -\u003e Result\u003cSelf\u003e {\n        let cache_size = NonZeroUsize::new(DEFAULT_CACHE_SIZE)\n            .ok_or_else(|| anyhow!(\"Failed to create cache with size zero\"))?;\n            \n        // Set up additional cache sizes for optimization\n        let evaluation_cache_size = NonZeroUsize::new(50)\n            .ok_or_else(|| anyhow!(\"Failed to create evaluation cache with size zero\"))?;\n            \n        let distance_cache_size = NonZeroUsize::new(5000)\n            .ok_or_else(|| anyhow!(\"Failed to create distance cache with size zero\"))?;\n            \n        let relevance_cache_size = NonZeroUsize::new(5000)\n            .ok_or_else(|| anyhow!(\"Failed to create relevance cache with size zero\"))?;\n            \n        Ok(Self {\n            db,\n            nodes_cache: LruCache::new(cache_size),\n            predicate_to_nodes: HashMap::new(),\n            dirty_nodes: HashSet::new(),\n            needs_propagation: false,\n            evaluation_cache: LruCache::new(evaluation_cache_size),\n            distance_cache: LruCache::new(distance_cache_size),\n            relevance_cache: LruCache::new(relevance_cache_size),\n        })\n    }\n    \n    /// Create a new Bayesian network with custom cache size\n    pub fn with_cache_size(db: GraphDatabase, cache_size: usize) -\u003e Result\u003cSelf\u003e {\n        let cache_size = NonZeroUsize::new(cache_size)\n            .ok_or_else(|| anyhow!(\"Failed to create cache with size zero\"))?;\n            \n        // Set up additional cache sizes for optimization\n        let evaluation_cache_size = NonZeroUsize::new(50)\n            .ok_or_else(|| anyhow!(\"Failed to create evaluation cache with size zero\"))?;\n            \n        let distance_cache_size = NonZeroUsize::new(5000)\n            .ok_or_else(|| anyhow!(\"Failed to create distance cache with size zero\"))?;\n            \n        let relevance_cache_size = NonZeroUsize::new(5000)\n            .ok_or_else(|| anyhow!(\"Failed to create relevance cache with size zero\"))?;\n            \n        Ok(Self {\n            db,\n            nodes_cache: LruCache::new(cache_size),\n            predicate_to_nodes: HashMap::new(),\n            dirty_nodes: HashSet::new(),\n            needs_propagation: false,\n            evaluation_cache: LruCache::new(evaluation_cache_size),\n            distance_cache: LruCache::new(distance_cache_size),\n            relevance_cache: LruCache::new(relevance_cache_size),\n        })\n    }\n    \n    /// Create property map for storing belief node data\n    fn create_belief_node_properties(node: \u0026BeliefNode) -\u003e HashMap\u003cString, Value\u003e {\n        let mut props = HashMap::new();\n        \n        // Store node type\n        props.insert(\"node_type\".to_string(), \n            Value::String(match node.node_type {\n                NodeType::Proposition =\u003e \"Proposition\",\n                NodeType::Conjunction =\u003e \"Conjunction\",\n                NodeType::Disjunction =\u003e \"Disjunction\",\n                NodeType::ThresholdGate =\u003e \"ThresholdGate\",\n                NodeType::Utility =\u003e \"Utility\",\n            }.to_string()));\n        \n        // Serialize the content based on type\n        match \u0026node.content {\n            Content::Proposition(prop) =\u003e {\n                props.insert(\"content_type\".to_string(), Value::String(\"Proposition\".to_string()));\n                props.insert(\"proposition\".to_string(), \n                    Value::String(serde_json::to_string(prop).unwrap_or_default()));\n            },\n            Content::Logic { inputs, params } =\u003e {\n                props.insert(\"content_type\".to_string(), Value::String(\"Logic\".to_string()));\n                props.insert(\"inputs\".to_string(), \n                    Value::String(serde_json::to_string(inputs).unwrap_or_default()));\n                \n                // Store parameters if present\n                if let Some(p) = params {\n                    props.insert(\"params\".to_string(),\n                        Value::String(serde_json::to_string(p).unwrap_or_default()));\n                }\n            },\n            Content::Utility { parents, utility_table, scaling } =\u003e {\n                props.insert(\"content_type\".to_string(), Value::String(\"Utility\".to_string()));\n                props.insert(\"parents\".to_string(), \n                    Value::String(serde_json::to_string(parents).unwrap_or_default()));\n                props.insert(\"utility_table\".to_string(),\n                    Value::String(serde_json::to_string(utility_table).unwrap_or_default()));\n                \n                // Store scaling if present\n                if let Some(s) = scaling {\n                    props.insert(\"scaling\".to_string(), Value::Float(*s));\n                }\n            }\n        }\n        \n        // Store belief properties\n        props.insert(\"pi\".to_string(), Value::Float(node.pi));\n        props.insert(\"lambda\".to_string(), Value::Float(node.lambda));\n        props.insert(\"belief\".to_string(), Value::Float(node.belief));\n        props.insert(\"confidence\".to_string(), Value::Float(node.confidence));\n        props.insert(\"is_evidence\".to_string(), Value::Boolean(node.is_evidence));\n        props.insert(\"last_updated\".to_string(), \n            Value::String(node.last_updated.to_rfc3339()));\n        \n        // Store uncertainty bounds\n        props.insert(\"uncertainty_lower\".to_string(), \n            Value::Float(node.uncertainty_bounds.lower));\n        props.insert(\"uncertainty_upper\".to_string(), \n            Value::Float(node.uncertainty_bounds.upper));\n        \n        props\n    }\n    \n    /// Convert graph node to belief node\n    fn node_to_belief_node(node: \u0026Node) -\u003e Result\u003cBeliefNode\u003e {\n        let node_type = match node.properties.get(\"node_type\")\n            .and_then(|v| v.as_string()) {\n                Some(s) =\u003e match s.as_str() {\n                    \"Proposition\" =\u003e NodeType::Proposition,\n                    \"Conjunction\" =\u003e NodeType::Conjunction,\n                    \"Disjunction\" =\u003e NodeType::Disjunction,\n                    \"ThresholdGate\" =\u003e NodeType::ThresholdGate,\n                    \"Utility\" =\u003e NodeType::Utility,\n                    _ =\u003e return Err(anyhow!(\"Unknown node type: {}\", s)),\n                },\n                None =\u003e return Err(anyhow!(\"Missing node_type property\")),\n            };\n        \n        let content = match node.properties.get(\"content_type\")\n            .and_then(|v| v.as_string()) {\n                Some(s) =\u003e match s.as_str() {\n                    \"Proposition\" =\u003e {\n                        let prop_json = node.properties.get(\"proposition\")\n                            .and_then(|v| v.as_string())\n                            .ok_or_else(|| anyhow!(\"Missing proposition data\"))?;\n                        \n                        let prop: Proposition = serde_json::from_str(prop_json)\n                            .context(\"Failed to deserialize proposition\")?;\n                        \n                        Content::Proposition(prop)\n                    },\n                    \"Logic\" =\u003e {\n                        let inputs_json = node.properties.get(\"inputs\")\n                            .and_then(|v| v.as_string())\n                            .ok_or_else(|| anyhow!(\"Missing logic inputs data\"))?;\n                        \n                        let inputs: Vec\u003cString\u003e = serde_json::from_str(inputs_json)\n                            .context(\"Failed to deserialize logic inputs\")?;\n                        \n                        // Deserialize optional parameters if present\n                        let params = node.properties.get(\"params\")\n                            .and_then(|v| v.as_string())\n                            .map(|json| serde_json::from_str::\u003cVec\u003cf64\u003e\u003e(json))\n                            .transpose()\n                            .context(\"Failed to deserialize logic parameters\")?;\n                        \n                        Content::Logic { inputs, params }\n                    },\n                    \"Utility\" =\u003e {\n                        let parents_json = node.properties.get(\"parents\")\n                            .and_then(|v| v.as_string())\n                            .ok_or_else(|| anyhow!(\"Missing utility parents data\"))?;\n                        \n                        let parents: Vec\u003cString\u003e = serde_json::from_str(parents_json)\n                            .context(\"Failed to deserialize utility parents\")?;\n                        \n                        let utility_table_json = node.properties.get(\"utility_table\")\n                            .and_then(|v| v.as_string())\n                            .ok_or_else(|| anyhow!(\"Missing utility table data\"))?;\n                        \n                        let utility_table: HashMap\u003cString, f64\u003e = serde_json::from_str(utility_table_json)\n                            .context(\"Failed to deserialize utility table\")?;\n                        \n                        // Get optional scaling factor\n                        let scaling = node.properties.get(\"scaling\")\n                            .and_then(|v| v.as_float());\n                        \n                        Content::Utility { parents, utility_table, scaling }\n                    },\n                    _ =\u003e return Err(anyhow!(\"Unknown content type: {}\", s)),\n                },\n                None =\u003e return Err(anyhow!(\"Missing content_type property\")),\n            };\n        \n        let pi = node.properties.get(\"pi\")\n            .and_then(|v| v.as_float())\n            .unwrap_or(0.5);\n        \n        let lambda = node.properties.get(\"lambda\")\n            .and_then(|v| v.as_float())\n            .unwrap_or(0.5);\n        \n        let belief = node.properties.get(\"belief\")\n            .and_then(|v| v.as_float())\n            .unwrap_or(0.5);\n        \n        let confidence = node.properties.get(\"confidence\")\n            .and_then(|v| v.as_float())\n            .unwrap_or(0.5);\n        \n        let is_evidence = node.properties.get(\"is_evidence\")\n            .and_then(|v| v.as_boolean())\n            .unwrap_or(false);\n        \n        let last_updated = node.properties.get(\"last_updated\")\n            .and_then(|v| v.as_string())\n            .and_then(|s| s.parse::\u003cDateTime\u003cUtc\u003e\u003e().ok())\n            .unwrap_or_else(Utc::now);\n        \n        let lower = node.properties.get(\"uncertainty_lower\")\n            .and_then(|v| v.as_float())\n            .unwrap_or(0.0);\n        \n        let upper = node.properties.get(\"uncertainty_upper\")\n            .and_then(|v| v.as_float())\n            .unwrap_or(1.0);\n        \n        let uncertainty_bounds = UncertaintyBounds::new(lower, upper);\n        \n        Ok(BeliefNode {\n            id: node.id.clone(),\n            node_type,\n            content,\n            pi,\n            lambda,\n            belief,\n            confidence,\n            last_updated,\n            uncertainty_bounds,\n            is_evidence,\n        })\n    }\n    \n    /// Get a belief node by ID, from cache or database\n    pub fn get_belief_node(\u0026mut self, id: \u0026str) -\u003e Result\u003cBeliefNode\u003e {\n        // Check if the node is in the cache\n        if let Some(node) = self.nodes_cache.get(id) {\n            return Ok(node.clone());\n        }\n        \n        // If not in cache, load from database\n        let graph_node = self.db.get_node(id)\n            .context(\"Failed to get node from database\")?\n            .ok_or_else(|| anyhow!(\"Node {} not found\", id))?;\n        \n        let belief_node = Self::node_to_belief_node(\u0026graph_node)?;\n        \n        // Store in cache for future use\n        self.nodes_cache.put(id.to_string(), belief_node.clone());\n        \n        Ok(belief_node)\n    }\n    \n    /// Invalidate caches when the network structure changes\n    fn invalidate_caches(\u0026mut self) {\n        // Clear evaluation cache completely as results may no longer be valid\n        self.evaluation_cache.clear();\n        \n        // We keep the distance and relevance caches as they are based on graph structure\n        // which changes less frequently - they will be updated naturally through LRU mechanism\n    }\n    \n    /// Save a belief node to the database\n    pub fn save_belief_node(\u0026mut self, node: \u0026BeliefNode) -\u003e Result\u003c()\u003e {\n        let props = Self::create_belief_node_properties(node);\n        \n        // Determine the label based on node type\n        let label = match node.node_type {\n            NodeType::Proposition =\u003e BeliefNodeLabels::PROPOSITION,\n            NodeType::Conjunction =\u003e BeliefNodeLabels::CONJUNCTION, \n            NodeType::Disjunction =\u003e BeliefNodeLabels::DISJUNCTION,\n            NodeType::ThresholdGate =\u003e BeliefNodeLabels::THRESHOLD_GATE,\n            NodeType::Utility =\u003e BeliefNodeLabels:
