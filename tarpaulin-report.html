g\u003e {\n    let index_set: std::collections::HashSet\u003cusize\u003e = indices.iter().cloned().collect();\n    roles\n        .iter()\n        .enumerate()\n        .filter_map(|(i, role)| {\n            if index_set.contains(\u0026i) {\n                Some(role.clone())\n            } else {\n                None\n            }\n        })\n        .collect()\n}\n\npub fn compute_search_predicates(\n    proposition: \u0026Proposition,\n) -\u003e Result\u003cVec\u003cPredicate\u003e, Box\u003cdyn Error\u003e\u003e {\n    let num_roles = proposition.predicate.roles().len();\n    let configurations1 = compute_choose_configurations(num_roles, 1);\n    let configurations2 = compute_choose_configurations(num_roles, 2);\n    let roles = proposition.predicate.role_names();\n    let mut result = Vec::new();\n    for configuration in configurations1.into_iter().chain(configurations2) {\n        let quantified_roles = extract_roles_from_indices(\u0026roles, \u0026configuration);\n        let quantified = convert_to_quantified(proposition, \u0026quantified_roles);\n        result.push(quantified);\n    }\n    Ok(result)\n}\n\npub fn extract_backimplications_from_proposition(\n    connection: \u0026mut Connection,\n    graph: \u0026InferenceGraph,\n    conclusion: \u0026Proposition,\n) -\u003e Result\u003cVec\u003cPropositionFactor\u003e, Box\u003cdyn Error\u003e\u003e {\n    trace!(\n        \"Computing backimplications for proposition {:?}\",\n        conclusion\n    );\n    let search_keys = compute_search_predicates(conclusion)?;\n    trace!(\"Computed search_keys {:?}\", \u0026search_keys);\n    let mut backimplications = Vec::new();\n    for predicate in \u0026search_keys {\n        trace!(\"Processing search_key {:?}\", \u0026predicate.hash_string());\n        let implications = graph.predicate_backward_links(connection, \u0026predicate)?;\n        trace!(\"Found implications {:?}\", \u0026implications);\n        for implication in \u0026implications {\n            let mut terms = Vec::new();\n            for (index, proposition) in implication.premise.terms.iter().enumerate() {\n                trace!(\"Processing term {}: {:?}\", index, proposition);\n                let extracted_mapping =\n                    extract_premise_role_map(\u0026conclusion, \u0026implication.role_maps.role_maps[index]);\n                trace!(\n                    \"Extracted mapping for term {}: {:?}\",\n                    index,\n                    \u0026extracted_mapping\n                );\n                let extracted_proposition =\n                    convert_to_proposition(\u0026proposition, \u0026extracted_mapping)?;\n                trace!(\n                    \"Converted to proposition for term {}: {:?}\",\n                    index,\n                    extracted_proposition\n                );\n                terms.push(extracted_proposition);\n            }\n            backimplications.push(PropositionFactor {\n                premise: PropositionGroup { terms },\n                conclusion: conclusion.clone(),\n                inference: implication.clone(),\n            });\n        }\n    }\n    trace!(\"Returning backimplications {:?}\", \u0026backimplications);\n    debug!(\n        \"Completed computing backimplications, total count: {}\",\n        backimplications.len()\n    );\n    Ok(backimplications)\n}\n\npub fn extract_existence_factor_for_predicate(\n    conclusion: \u0026Predicate,\n) -\u003e Result\u003cImplicationFactor, Box\u003cdyn Error\u003e\u003e {\n    let mut new_roles = vec![];\n    let mut mapping = HashMap::new();\n    for old_role in \u0026conclusion.roles() {\n        new_roles.push(old_role.convert_to_quantified());\n        mapping.insert(old_role.role_name.clone(), old_role.role_name.clone());\n    }\n    let premise = Predicate::new_from_just_name(existence_predicate_name(), new_roles);\n    let role_map = RoleMap::new(mapping);\n    let premise_group = PredicateGroup::new(vec![premise]);\n    let mapping_group = GroupRoleMap::new(vec![role_map]);\n    let factor = ImplicationFactor {\n        premise: premise_group,\n        role_maps: mapping_group,\n        conclusion: conclusion.clone(),\n    };\n    trace!(\"extracted existence predicate {:?}\", \u0026factor);\n    Ok(factor)\n}\n\npub fn extract_existence_factor_for_proposition(\n    basis: \u0026Proposition,\n) -\u003e Result\u003cImplicationFactor, Box\u003cdyn Error\u003e\u003e {\n    let mut new_roles = vec![];\n    let mut mapping = HashMap::new();\n    for old_role in \u0026basis.predicate.roles() {\n        new_roles.push(old_role.convert_to_quantified());\n        mapping.insert(old_role.role_name.clone(), old_role.role_name.clone());\n    }\n    let premise = Predicate::new_from_just_name(existence_predicate_name(), new_roles.clone());\n    let role_map = RoleMap::new(mapping);\n    let premise_group = PredicateGroup::new(vec![premise]);\n    let mapping_group = GroupRoleMap::new(vec![role_map]);\n    let conclusion = Predicate::new_from_relation(basis.predicate.relation.clone(), new_roles.clone());\n    let factor = ImplicationFactor {\n        premise: premise_group,\n        role_maps: mapping_group,\n        conclusion,\n    };\n    trace!(\"extracted existence predicate {:?}\", \u0026factor);\n    Ok(factor)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","model","config.rs"],"content":"","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","model","creators.rs"],"content":"use crate::model::objects::*;\n\n// Import the necessary structs and enums\nuse crate::model::objects::{\n    ConstantArgument, LabeledArgument, Predicate, ImplicationFactor, VariableArgument,\n};\n\npub fn conjunction(terms: Vec\u003cPredicate\u003e) -\u003e PredicateGroup {\n    PredicateGroup { terms }\n}\n\npub fn implication(\n    premise: PredicateGroup,\n    conclusion: Predicate,\n    role_maps: Vec\u003cRoleMap\u003e,\n) -\u003e ImplicationFactor {\n    let role_maps = GroupRoleMap { role_maps };\n    ImplicationFactor {\n        premise,\n        conclusion,\n        role_maps,\n    }\n}\n\npub fn variable_argument(domain: String) -\u003e VariableArgument {\n    VariableArgument {\n        domain\n    }\n}\n\npub fn relation(relation_name: String, roles: Vec\u003cVariableArgument\u003e) -\u003e Relation {\n    Relation::new(relation_name, roles)\n}\n\npub fn proposition(relation: Relation, roles: Vec\u003cLabeledArgument\u003e) -\u003e Proposition {\n    Proposition::from(Predicate::new_from_relation(relation, roles))\n}\n\npub fn predicate(relation: Relation, roles: Vec\u003cLabeledArgument\u003e) -\u003e Predicate {\n    Predicate::new_from_relation(relation, roles)\n}\n\n// Function to create a FilledRole\npub fn role(role_name: String, argument: Argument) -\u003e LabeledArgument {\n    // Assuming logger.noop is a logging function, you can implement similar functionality in Rust if needed.\n    // For this example, it's omitted.\n    LabeledArgument {\n        role_name,\n        argument,\n    }\n}\n\n// Function to create a VariableArgument\npub fn variable(domain: String) -\u003e Argument {\n    Argument::Variable(VariableArgument { domain })\n}\n\n// Function to create a ConstantArgument\npub fn constant(domain: String, entity_id: String) -\u003e Argument {\n    Argument::Constant(ConstantArgument { domain, entity_id })\n}\n\n// Helper functions for specific roles\npub fn sub(argument: Argument) -\u003e LabeledArgument {\n    role(\"sub\".to_string(), argument)\n}\n\npub fn obj(argument: Argument) -\u003e LabeledArgument {\n    role(\"obj\".to_string(), argument)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","model","exponential.rs"],"content":"use super::choose::extract_backimplications_from_proposition;\nuse super::objects::ImplicationFactor;\nuse super::weights::{negative_feature, positive_feature, ExponentialWeights};\nuse crate::common::interface::{BeliefTable, PredictStatistics, TrainStatistics};\nuse crate::common::model::InferenceModel;\nuse crate::common::model::{FactorContext, FactorModel};\nuse crate::common::redis::RedisManager;\nuse crate::common::resources::ResourceContext;\nuse crate::common::setup::CommandLineOptions;\nuse crate::model::objects::Predicate;\nuse crate::model::weights::CLASS_LABELS;\nuse crate::{print_blue, print_yellow};\nuse redis::Connection;\nuse std::cell::RefCell;\nuse std::collections::HashMap;\nuse std::error::Error;\nuse std::rc::Rc;\nuse std::sync::Arc;\npub struct ExponentialModel {\n    print_training_loss: bool,\n    weights: ExponentialWeights,\n}\n\nimpl ExponentialModel {\n    pub fn new_mutable(namespace: String) -\u003e Result\u003cBox\u003cdyn FactorModel\u003e, Box\u003cdyn Error\u003e\u003e {\n        let weights = ExponentialWeights::new(namespace.clone())?;\n        Ok(Box::new(ExponentialModel {\n            print_training_loss: false,\n            weights,\n        }))\n    }\n    pub fn new_shared(namespace: String) -\u003e Result\u003cArc\u003cdyn FactorModel\u003e, Box\u003cdyn Error\u003e\u003e {\n        let weights = ExponentialWeights::new(namespace.clone())?;\n        Ok(Arc::new(ExponentialModel {\n            print_training_loss: false,\n            weights,\n        }))\n    }\n}\n\nfn dot_product(dict1: \u0026HashMap\u003cString, f64\u003e, dict2: \u0026HashMap\u003cString, f64\u003e) -\u003e f64 {\n    let mut result = 0.0;\n    for (key, \u0026v1) in dict1 {\n        if let Some(\u0026v2) = dict2.get(key) {\n            let product = v1 * v2;\n            trace!(\n                \"dot_product: key {}, v1 {}, v2 {}, product {}\",\n                key,\n                v1,\n                v2,\n                product\n            );\n            result += product;\n        }\n        // In case of null (None), we skip the key as per the original JavaScript logic.\n    }\n    result\n}\n\npub fn compute_potential(weights: \u0026HashMap\u003cString, f64\u003e, features: \u0026HashMap\u003cString, f64\u003e) -\u003e f64 {\n    let dot = dot_product(weights, features);\n    dot.exp()\n}\n\npub fn features_from_factor(\n    factor: \u0026FactorContext,\n) -\u003e Result\u003cVec\u003cHashMap\u003cString, f64\u003e\u003e, Box\u003cdyn Error\u003e\u003e {\n    let mut vec_result = vec![];\n    for class_label in CLASS_LABELS {\n        let mut result = HashMap::new();\n        for (i, premise) in factor.factor.iter().enumerate() {\n            debug!(\"Processing backimplication {}\", i);\n            let feature = premise.inference.unique_key();\n            debug!(\"Generated unique key for feature: {}\", feature);\n            let probability = factor.probabilities[i];\n            debug!(\n                \"Conjunction probability for backimplication {}: {}\",\n                i, probability\n            );\n            let posf = positive_feature(\u0026feature, class_label);\n            let negf = negative_feature(\u0026feature, class_label);\n            result.insert(posf.clone(), probability);\n            result.insert(negf.clone(), 1.0 - probability);\n            debug!(\n                \"Inserted features for backimplication {}: positive - {}, negative - {}\",\n                i, posf, negf\n            );\n        }\n        vec_result.push(result);\n    }\n    trace!(\"features_from_backimplications completed successfully\");\n    Ok(vec_result)\n}\n\npub fn compute_expected_features(\n    probability: f64,\n    features: \u0026HashMap\u003cString, f64\u003e,\n) -\u003e HashMap\u003cString, f64\u003e {\n    let mut result = HashMap::new();\n    for (key, \u0026value) in features {\n        result.insert(key.clone(), value * probability);\n    }\n    result\n}\n\nconst LEARNING_RATE: f64 = 0.05;\n\npub fn do_sgd_update(\n    weights: \u0026HashMap\u003cString, f64\u003e,\n    gold_features: \u0026HashMap\u003cString, f64\u003e,\n    expected_features: \u0026HashMap\u003cString, f64\u003e,\n    print_training_loss: bool,\n) -\u003e HashMap\u003cString, f64\u003e {\n    let mut new_weights = HashMap::new();\n    for (feature, \u0026wv) in weights {\n        let gv = gold_features.get(feature).unwrap_or(\u00260.0);\n        let ev = expected_features.get(feature).unwrap_or(\u00260.0);\n        let new_weight = wv + LEARNING_RATE * (gv - ev);\n        let loss = (gv - ev).abs();\n        if print_training_loss {\n            trace!(\n                \"feature: {}, gv: {}, ev: {}, loss: {}, old_weight: {}, new_weight: {}\",\n                feature,\n                gv,\n                ev,\n                loss,\n                wv,\n                new_weight\n            );\n        }\n        new_weights.insert(feature.clone(), new_weight);\n    }\n    new_weights\n}\n\nimpl FactorModel for ExponentialModel {\n    fn initialize_connection(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        implication: \u0026ImplicationFactor,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        self.weights.initialize_weights(connection, implication)?;\n        Ok(())\n    }\n\n    fn train(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        factor: \u0026FactorContext,\n        gold_probability: f64,\n    ) -\u003e Result\u003cTrainStatistics, Box\u003cdyn Error\u003e\u003e {\n        trace!(\"train_on_example - Getting features from backimplications\");\n        let features = match features_from_factor(factor) {\n            Ok(f) =\u003e f,\n            Err(e) =\u003e {\n                trace!(\n                    \"train_on_example - Error in features_from_backimplications: {:?}\",\n                    e\n                );\n                return Err(e);\n            }\n        };\n        let mut weight_vectors = vec![];\n        let mut potentials = vec![];\n        for class_label in CLASS_LABELS {\n            for (feature, weight) in \u0026features[class_label] {\n                trace!(\"feature {:?} {}\", feature, weight);\n            }\n            trace!(\n                \"train_on_example - Reading weights for class {}\",\n                class_label\n            );\n            let weight_vector = match self.weights.read_weight_vector(\n                connection,\n                \u0026features[class_label].keys().cloned().collect::\u003cVec\u003c_\u003e\u003e(),\n            ) {\n                Ok(w) =\u003e w,\n                Err(e) =\u003e {\n                    trace!(\"train_on_example - Error in read_weights: {:?}\", e);\n                    return Err(e);\n                }\n            };\n            trace!(\"train_on_example - Computing probability\");\n            let potential = compute_potential(\u0026weight_vector, \u0026features[class_label]);\n            trace!(\"train_on_example - Computed probability: {}\", potential);\n            potentials.push(potential);\n            weight_vectors.push(weight_vector);\n        }\n        let normalization = potentials[0] + potentials[1];\n        for class_label in CLASS_LABELS {\n            let probability = potentials[class_label] / normalization;\n            trace!(\"train_on_example - Computing expected features\");\n            let this_true_prob = if class_label == 0 {\n                1f64 - gold_probability\n            } else {\n                gold_probability\n            };\n            let gold = compute_expected_features(this_true_prob, \u0026features[class_label]);\n            let expected = compute_expected_features(probability, \u0026features[class_label]);\n            trace!(\"train_on_example - Performing SGD update\");\n            let new_weight = do_sgd_update(\n                \u0026weight_vectors[class_label],\n                \u0026gold,\n                \u0026expected,\n                self.print_training_loss,\n            );\n            trace!(\"train_on_example - Saving new weights\");\n            self.weights.save_weight_vector(connection, \u0026new_weight)?;\n        }\n        trace!(\"train_on_example - End\");\n        Ok(TrainStatistics { loss: 1f64 })\n    }\n    fn predict(\n        \u0026self,\n        connection: \u0026mut Connection,\n        factor: \u0026FactorContext,\n    ) -\u003e Result\u003cPredictStatistics, Box\u003cdyn Error\u003e\u003e {\n        let features = match features_from_factor(factor) {\n            Ok(f) =\u003e f,\n            Err(e) =\u003e {\n                trace!(\n                    \"inference_probability - Error in features_from_backimplications: {:?}\",\n                    e\n                );\n                return Err(e);\n            }\n        };\n        let mut potentials = vec![];\n        for class_label in CLASS_LABELS {\n            let this_features = \u0026features[class_label];\n            for (feature, weight) in this_features.iter() {\n                trace!(\"feature {:?} {}\", \u0026feature, weight);\n            }\n            trace!(\"inference_probability - Reading weights\");\n            let weight_vector = match self.weights.read_weight_vector(\n                connection,\n                \u0026this_features.keys().cloned().collect::\u003cVec\u003c_\u003e\u003e(),\n            ) {\n                Ok(w) =\u003e w,\n                Err(e) =\u003e {\n                    trace!(\"inference_probability - Error in read_weights: {:?}\", e);\n                    return Err(e);\n                }\n            };\n            for (feature, weight) in weight_vector.iter() {\n                trace!(\"weight {:?} {}\", \u0026feature, weight);\n            }\n            let potential = compute_potential(\u0026weight_vector, \u0026this_features);\n            trace!(\"potential for {} {} {:?}\", class_label, potential, \u0026factor);\n            potentials.push(potential);\n        }\n        let normalization = potentials[0] + potentials[1];\n        let probability = potentials[1] / normalization;\n        trace!(\n            \"dot_product: normalization {}, marginal {}\",\n            normalization,\n            probability\n        );\n        Ok(PredictStatistics { probability })\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","model","mod.rs"],"content":"pub mod objects;\npub mod creators;\npub mod choose;\npub mod ops;\npub mod weights;\npub mod exponential;\npub mod config;","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","model","objects.rs"],"content":"use serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::collections::hash_map::DefaultHasher;\nuse std::fmt;\nuse std::hash::{Hash, Hasher};\n\n#[derive(Serialize, Deserialize, Debug, Clone, PartialEq, Eq, Hash)]\npub enum ArgumentType {\n    Constant,\n    Variable,\n}\n\n\npub struct Domain {}\nimpl Domain {\n    pub const MAN: \u0026'static str = \"Man\";\n    pub const WOMAN: \u0026'static str = \"Woman\";\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone, PartialEq, Eq, Hash)]\npub enum Argument {\n    Constant(ConstantArgument),\n    Variable(VariableArgument),\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone, PartialEq, Eq, Hash)]\npub struct ConstantArgument {\n    pub domain: String,\n    pub entity_id: String,\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone, PartialEq, Eq, Hash)]\npub struct VariableArgument {\n    pub domain: String,\n}\n\nimpl ConstantArgument {\n    pub fn new(domain: String, entity_id: String) -\u003e Self {\n        ConstantArgument { domain, entity_id }\n    }\n\n    pub fn hash_string(\u0026self) -\u003e String {\n        self.entity_id.clone()\n    }\n}\n\nimpl VariableArgument {\n    pub fn new(domain: String) -\u003e Self {\n        VariableArgument { domain }\n    }\n\n    pub fn hash_string(\u0026self) -\u003e String {\n        format!(\"?{}\", self.domain)\n    }\n}\n\nimpl Argument {\n    pub fn hash_string(\u0026self) -\u003e String {\n        match self {\n            Argument::Constant(arg) =\u003e arg.hash_string(),\n            Argument::Variable(arg) =\u003e arg.hash_string(),\n        }\n    }\n\n    pub fn convert_to_quantified(\u0026self) -\u003e Argument {\n        match self {\n            Argument::Constant(arg) =\u003e {\n                Argument::Variable(VariableArgument::new(arg.domain.clone()))\n            }\n            Argument::Variable(arg) =\u003e Argument::Variable(arg.clone()),\n        }\n    }\n\n    pub fn is_constant(\u0026self) -\u003e bool {\n        match self {\n            Argument::Constant(_) =\u003e true,\n            Argument::Variable(_) =\u003e false,\n        }\n    }\n\n    pub fn is_variable(\u0026self) -\u003e bool {\n        !self.is_constant()\n    }\n}\n\nimpl fmt::Display for ConstantArgument {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        // Customize the formatting as needed\n        write!(f, \"{:?}\", self) // For example, you can use Debug formatting here\n    }\n}\n\nimpl fmt::Display for VariableArgument {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        // Customize the formatting as needed\n        write!(f, \"{:?}\", self) // For example, you can use Debug formatting here\n    }\n}\n\nimpl fmt::Display for Argument {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self {\n            Argument::Constant(arg) =\u003e write!(f, \"Constant({})\", arg), // Update as needed\n            Argument::Variable(arg) =\u003e write!(f, \"Variable({})\", arg), // Update as needed\n                                                                        // Add cases for other variants if they exist\n        }\n    }\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone, PartialEq, Eq, Hash)]\npub struct Relation {\n    pub relation_name: String,\n    pub types: Vec\u003cVariableArgument\u003e,\n}\n\nimpl Relation {\n    pub fn new(relation_name: String, types: Vec\u003cVariableArgument\u003e) -\u003e Self {\n        Relation {\n            relation_name,\n            types,\n        }\n    }\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone, PartialEq, Eq, Hash)]\npub struct LabeledArgument {\n    pub role_name: String,\n    pub argument: Argument,\n}\n\nimpl LabeledArgument {\n    pub fn new(role_name: String, argument: Argument) -\u003e Self {\n        LabeledArgument {\n            role_name,\n            argument,\n        }\n    }\n\n    pub fn hash_string(\u0026self) -\u003e String {\n        format!(\"{}={}\", self.role_name, self.argument.hash_string())\n    }\n\n    pub fn convert_to_quantified(\u0026self) -\u003e LabeledArgument {\n        LabeledArgument::new(\n            self.role_name.clone(),\n            self.argument.convert_to_quantified(),\n        )\n    }\n    pub fn do_substitution(\u0026self, value: Argument) -\u003e LabeledArgument {\n        LabeledArgument::new(self.role_name.clone(), value)\n    }\n}\n\npub fn existence_predicate_name() -\u003e String {\n    \"exists\".to_string()\n}\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, Eq, Hash)]\npub struct Predicate {\n    pub relation: Relation,\n    pub roles: Vec\u003cLabeledArgument\u003e,\n}\n\nimpl fmt::Debug for Predicate {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", self.debug_string())\n    }\n}\n\nimpl Predicate {\n    pub fn new_from_relation(relation: Relation, roles: Vec\u003cLabeledArgument\u003e) -\u003e Self {\n        let mut buffer = roles.clone();\n        buffer.sort_by(|a, b| a.role_name.cmp(\u0026b.role_name));\n        Predicate { relation, roles: buffer }\n    }\n\n    pub fn new_from_just_name(relation_name: String, roles: Vec\u003cLabeledArgument\u003e) -\u003e Self {\n        let mut buffer = roles.clone();\n        buffer.sort_by(|a, b| a.role_name.cmp(\u0026b.role_name));\n        // TODO: add some actual stuff to the vector of arguments\n        let relation = Relation::new(relation_name, vec![]);\n        Predicate { relation, roles: buffer }\n    }\n\n    pub fn debug_string(\u0026self) -\u003e String {\n        self.hash_string()\n    }\n\n    pub fn hash_string(\u0026self) -\u003e String {\n        let role_strings: Vec\u003cString\u003e = self\n            .roles\n            .iter()\n            .map(|role| role.hash_string())\n            .collect();\n\n        format!(\"{}[{}]\", \u0026self.relation.relation_name, role_strings.join(\",\"))\n    }\n\n    pub fn role_names(\u0026self) -\u003e Vec\u003cString\u003e {\n        self.roles\n            .iter()\n            .map(|role| role.role_name.clone())\n            .collect()\n    }\n\n    pub fn is_fact(\u0026self) -\u003e bool {\n        self.roles.iter().all(|role| role.argument.is_constant())\n    }\n\n    pub fn roles(\u0026self) -\u003e Vec\u003cLabeledArgument\u003e {\n        self.roles.clone()\n    }\n}\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, Eq, Hash)]\npub struct Proposition {\n    pub predicate: Predicate,\n}\n\nimpl fmt::Debug for Proposition {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", self.debug_string())\n    }\n}\n\nfn hash_proposition(proposition: \u0026Proposition) -\u003e u64 {\n    let mut hasher = DefaultHasher::new();\n    proposition.hash(\u0026mut hasher);\n    hasher.finish()\n}\n\nimpl Proposition {\n    pub fn from(predicate: Predicate) -\u003e Self {\n        if !predicate.is_fact() {\n            panic!(\n                \"This predicate is not a fact {:?}.\",\n                predicate.hash_string()\n            );\n        }\n        Proposition { predicate }\n    }\n\n    pub fn hash_string(\u0026self) -\u003e String {\n        self.predicate.hash_string()\n    }\n\n    pub fn debug_string(\u0026self) -\u003e String {\n        self.predicate.hash_string()\n    }\n}\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, Eq, Hash)]\npub struct PredicateGroup {\n    pub terms: Vec\u003cPredicate\u003e,\n}\n\nimpl fmt::Debug for PredicateGroup {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", self.debug_string())\n    }\n}\n\nimpl PredicateGroup {\n    pub fn new(terms: Vec\u003cPredicate\u003e) -\u003e Self {\n        PredicateGroup { terms }\n    }\n\n    pub fn hash_string(\u0026self) -\u003e String {\n        let mut hash_strings: Vec\u003cString\u003e = self\n            .terms\n            .iter()\n            .map(|term| term.hash_string()) // Map each term to its search string\n            .collect();\n        hash_strings.sort(); // Sort the search strings in ascending order\n        hash_strings.join(\";\") // Join the sorted strings, separated by a comma and a space\n    }\n    pub fn debug_string(\u0026self) -\u003e String {\n        self.hash_string()\n    }\n}\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, Eq, Hash)]\npub struct PropositionGroup {\n    pub terms: Vec\u003cProposition\u003e,\n}\n\nimpl fmt::Debug for PropositionGroup {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", self.debug_string())\n    }\n}\n\nimpl PropositionGroup {\n    pub fn new(terms: Vec\u003cProposition\u003e) -\u003e Self {\n        let mut buffer = terms.clone();\n        buffer.sort_by(|a, b| a.predicate.relation.relation_name.cmp(\u0026b.predicate.relation.relation_name));\n        PropositionGroup { terms }\n    }\n\n    pub fn hash_string(\u0026self) -\u003e String {\n        let hash_strings: Vec\u003cString\u003e = self\n            .terms\n            .iter()\n            .map(|term| term.predicate.hash_string()) // Map each term to its search string\n            .collect();\n        let join = hash_strings.join(\"\u0026\"); // Join the sorted strings, separated by a comma and a space\n        format!(\"{{{}}}\", \u0026join)\n    }\n\n    pub fn debug_string(\u0026self) -\u003e String {\n        self.hash_string()\n    }\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct ImplicationFactor {\n    pub premise: PredicateGroup,\n    pub role_maps: GroupRoleMap,\n    pub conclusion: Predicate,\n}\n\nimpl ImplicationFactor {\n    // Generate a unique key for the implication\n    pub fn unique_key(\u0026self) -\u003e String {\n        format!(\n            \"{}-\u003e{}{}\",\n            self.premise.hash_string(),\n            self.conclusion.hash_string(),\n            self.mapping_string()\n        )\n    }\n\n    // Generate a feature string based on the premise and the role map\n    pub fn feature_string(\u0026self) -\u003e String {\n        format!(\"{}{}\", self.premise.hash_string(), self.mapping_string())\n    }\n\n    // Convert the role map to a string\n    fn mapping_string(\u0026self) -\u003e String {\n        self.role_maps.to_string() // Assuming RoleMap has a ToString implementation\n    }\n}\n\n#[derive(Debug, Clone)]\npub struct Entity {\n    pub domain: String,\n    pub name: String,\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct RoleMap {\n    pub role_map: Vec\u003c(String, String)\u003e,\n}\n\nimpl RoleMap {\n    pub fn new(role_map: HashMap\u003cString, String\u003e) -\u003e Self {\n        let mut sorted_vec: Vec\u003c(String, String)\u003e = role_map.into_iter().collect();\n        sorted_vec.sort_by(|a, b| a.0.cmp(\u0026b.0));\n        RoleMap { role_map: sorted_vec }\n    }\n\n    pub fn get(\u0026self, role_name: \u0026str) -\u003e Option\u003c\u0026String\u003e {\n        for (from, to) in \u0026self.role_map {\n            if role_name == from {\n                return Some(to);\n            }\n        }\n        None\n    }\n}\n\nimpl fmt::Display for RoleMap {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        let mut entries: Vec\u003c_\u003e = self.role_map.iter().collect();\n        // Sort the entries by key\n        entries.sort_by(|(a_key, _), (b_key, _)| a_key.cmp(b_key));\n\n        let entries_str: Vec\u003cString\u003e = entries\n            .into_iter()\n            .map(|(key, value)| format!(\"{}: {}\", key, value))\n            .collect();\n\n        write!(f, \"{{{}}}\", entries_str.join(\", \"))\n    }\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct GroupRoleMap {\n    pub role_maps: Vec\u003cRoleMap\u003e,\n}\n\nimpl GroupRoleMap {\n    pub fn new(role_maps: Vec\u003cRoleMap\u003e) -\u003e Self {\n        GroupRoleMap { role_maps }\n    }\n}\n\nimpl fmt::Display for GroupRoleMap {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        let role_maps_str = self\n            .role_maps\n            .iter()\n            .map(|role_map| role_map.to_string()) // Convert each RoleMap to a String using its Display implementation\n            .collect::\u003cVec\u003cString\u003e\u003e()\n            .join(\", \"); // Concatenate all the string representations with a comma separator\n\n        write!(f, \"[{}]\", role_maps_str)\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","model","ops.rs"],"content":"use crate::model::objects::{LabeledArgument, Predicate, RoleMap};\nuse std::{collections::HashMap, error::Error};\n\nuse super::objects::{Argument, Proposition};\n\npub fn convert_to_quantified(proposition: \u0026Proposition, roles: \u0026[String]) -\u003e Predicate {\n    let role_set: std::collections::HashSet\u003cString\u003e = roles.iter().cloned().collect();\n    let result: Vec\u003cLabeledArgument\u003e = proposition\n        .predicate\n        .roles()\n        .iter()\n        .map(|crole| {\n            if role_set.contains(\u0026crole.role_name) {\n                crole.convert_to_quantified()\n            } else {\n                crole.clone()\n            }\n        })\n        .collect();\n\n    Predicate::new_from_relation(proposition.predicate.relation.clone(), result)\n}\n\npub fn convert_to_proposition(\n    predicate: \u0026Predicate,\n    role_map: \u0026HashMap\u003cString, Argument\u003e,\n) -\u003e Result\u003cProposition, Box\u003cdyn Error\u003e\u003e {\n    debug!(\n        \"Converting to proposition: {:?}, role_map {:?}\",\n        predicate, \u0026role_map\n    );\n    let mut result_roles = Vec::new();\n    for role in \u0026predicate.roles() {\n        debug!(\"Processing role: {:?}\", role);\n        if role.argument.is_variable() {\n            debug!(\"Role is a variable, attempting substitution.\");\n            match role_map.get(\u0026role.role_name) {\n                Some(substitute) =\u003e {\n                    debug!(\n                        \"Substitution found for role: {}, substitute: {:?}\",\n                        role.role_name, substitute\n                    );\n                    let new_role = role.do_substitution(substitute.clone()); // Assuming this method exists in FilledRole\n                    debug!(\"New role after substitution: {:?}\", new_role);\n\n                    assert!(\n                        new_role.argument.is_constant(),\n                        \"After substitution, arg must be a constant in new_role: {:?}\",\n                        new_role\n                    );\n                    result_roles.push(new_role);\n                }\n                None =\u003e {\n                    error!(\"Substitution not found for role: {}\", role.role_name);\n                    return Err(\n                        format!(\"Substitution not found for role: {}\", role.role_name).into(),\n                    );\n                }\n            }\n        } else {\n            debug!(\"Role is not a variable, pushing as is.\");\n            result_roles.push(role.clone());\n        }\n    }\n    debug!(\"Conversion to proposition completed successfully.\");\n    let function = predicate.relation.clone();\n    Ok(Proposition {\n        predicate: Predicate::new_from_relation(function, result_roles),\n    })\n}\n\npub fn extract_premise_role_map(\n    proposition: \u0026Proposition,\n    role_map: \u0026RoleMap,\n) -\u003e HashMap\u003cString, Argument\u003e {\n    debug!(\n        \"Extracting premise role map for proposition: {:?}\",\n        proposition\n    );\n    let mut result = HashMap::new();\n    for crole in \u0026proposition.predicate.roles() {\n        assert!(\n            crole.argument.is_constant(),\n            \"crole must be a constant {:?}\",\n            \u0026crole\n        );\n        let role_name = \u0026crole.role_name;\n        trace!(\"Processing role: {:?}\", crole);\n        if let Some(premise_role_name) = role_map.get(role_name) {\n            trace!(\"Mapping found: {} -\u003e {}\", role_name, premise_role_name);\n            result.insert(premise_role_name.clone(), crole.argument.clone());\n        } else {\n            trace!(\"No mapping found for role: {}\", role_name);\n        }\n    }\n    debug!(\"Extraction complete, result: {:?}\", result);\n    result\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","model","weights.rs"],"content":"use crate::{\n    common::{\n        redis::{map_get, map_insert},\n        resources::ResourceContext,\n    },\n    model::objects::ImplicationFactor,\n};\nuse rand::Rng;\nuse redis::{Commands, Connection};\nuse std::{cell::RefCell, error::Error};\nuse std::{\n    collections::HashMap,\n    sync::{Arc, Mutex},\n};\n\npub const CLASS_LABELS: [usize; 2] = [0, 1];\n\nfn random_weight() -\u003e f64 {\n    let mut rng = rand::thread_rng();\n    (rng.gen::\u003cf64\u003e() - rng.gen::\u003cf64\u003e()) / 5.0\n}\n\nfn sign_char(value: usize) -\u003e String {\n    if value == 0 {\n        '-'.to_string()\n    } else {\n        \"+\".to_string()\n    }\n}\n\npub fn positive_feature(feature: \u0026str, class_label: usize) -\u003e String {\n    format!(\"+\u003e{} {}\", sign_char(class_label), feature)\n}\n\npub fn negative_feature(feature: \u0026str, class_label: usize) -\u003e String {\n    format!(\"-\u003e{} {}\", sign_char(class_label), feature)\n}\n\npub struct ExponentialWeights {\n    namespace: String,\n}\n\nimpl ExponentialWeights {\n    pub fn new(namespace: String) -\u003e Result\u003cExponentialWeights, Box\u003cdyn Error\u003e\u003e {\n        Ok(ExponentialWeights { namespace })\n    }\n}\n\nimpl ExponentialWeights {\n    pub const WEIGHTS_KEY: \u0026'static str = \"weights\";\n\n    pub fn initialize_weights(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        implication: \u0026ImplicationFactor,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        trace!(\"initialize_weights - Start: {:?}\", implication);\n        let feature = implication.unique_key();\n        trace!(\"initialize_weights - Unique key: {}\", feature);\n        for class_label in CLASS_LABELS {\n            let posf = positive_feature(\u0026feature, class_label);\n            let negf = negative_feature(\u0026feature, class_label);\n            trace!(\n                \"initialize_weights - Positive feature: {}, Negative feature: {}\",\n                posf,\n                negf\n            );\n            let weight1 = random_weight();\n            let weight2 = random_weight();\n            trace!(\n                \"initialize_weights - Generated weights: {}, {}\",\n                weight1,\n                weight2\n            );\n            map_insert(\n                connection,\n                \u0026self.namespace,\n                Self::WEIGHTS_KEY,\n                \u0026posf,\n                \u0026weight1.to_string(),\n            )?;\n            map_insert(\n                connection,\n                \u0026self.namespace,\n                Self::WEIGHTS_KEY,\n                \u0026negf,\n                \u0026weight2.to_string(),\n            )?;\n        }\n        trace!(\"initialize_weights - End\");\n        Ok(())\n    }\n\n    pub fn read_single_weight(\n        \u0026self,\n        connection: \u0026mut Connection,\n        feature: \u0026str,\n    ) -\u003e Result\u003cf64, Box\u003cdyn Error\u003e\u003e {\n        trace!(\"read_weights - Start\");\n        trace!(\"read_weights - Reading weight for feature: {}\", feature);\n        let weight_record = map_get(connection, \u0026self.namespace, Self::WEIGHTS_KEY, \u0026feature)?\n        .unwrap_or(\"0.0\".to_string());\n            // .expect(\"should be there\");\n        let weight = weight_record.parse::\u003cf64\u003e().map_err(|e| {\n            trace!(\"read_weights - Error parsing weight: {:?}\", e);\n            Box::new(e) as Box\u003cdyn Error\u003e\n        })?;\n        trace!(\"read_weights - End\");\n        Ok(weight)\n    }\n\n    pub fn read_weight_vector(\n        \u0026self,\n        connection: \u0026mut Connection,\n        features: \u0026[String],\n    ) -\u003e Result\u003cHashMap\u003cString, f64\u003e, Box\u003cdyn Error\u003e\u003e {\n        trace!(\"read_weights - Start\");\n        let mut weights = HashMap::new();\n        for feature in features {\n            trace!(\"read_weights - Reading weight for feature: {}\", feature);\n            let weight_record = map_get(connection, \u0026self.namespace, Self::WEIGHTS_KEY, \u0026feature)?\n                .expect(\"should be there\");\n            let weight = weight_record.parse::\u003cf64\u003e().map_err(|e| {\n                trace!(\"read_weights - Error parsing weight: {:?}\", e);\n                Box::new(e) as Box\u003cdyn Error\u003e\n            })?;\n            weights.insert(feature.clone(), weight);\n        }\n        trace!(\"read_weights - End\");\n        Ok(weights)\n    }\n\n    pub fn save_weight_vector(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        weights: \u0026HashMap\u003cString, f64\u003e,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        trace!(\"save_weights - Start\");\n        for (feature, \u0026value) in weights {\n            trace!(\n                \"save_weights - Saving weight for feature {}: {}\",\n                feature,\n                value\n            );\n            map_insert(\n                connection,\n                \u0026self.namespace,\n                Self::WEIGHTS_KEY,\n                \u0026feature,\n                \u0026value.to_string(),\n            )?;\n        }\n        trace!(\"save_weights - End\");\n        Ok(())\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","scenarios","dating_simple.rs"],"content":"use crate::common::graph::InferenceGraph;\nuse crate::common::interface::BeliefTable;\nuse crate::common::model::InferenceModel;\nuse crate::common::proposition_db::RedisBeliefTable;\nuse crate::common::redis::RedisManager;\nuse crate::common::resources::{self, ResourceContext};\nuse crate::common::train::TrainingPlan;\nuse crate::model::creators::{predicate, relation, variable_argument};\nuse crate::{\n    common::interface::ScenarioMaker,\n    model::{\n        creators::{conjunction, constant, implication, obj, proposition, sub, variable},\n        objects::{Domain, Entity, RoleMap},\n    },\n};\nuse rand::Rng; // Import Rng trait\nuse std::{collections::HashMap, error::Error};\nfn cointoss() -\u003e f64 {\n    let mut rng = rand::thread_rng(); // Get a random number generator\n    if rng.gen::\u003cf64\u003e() \u003c 0.5 {\n        1.0\n    } else {\n        0.0\n    }\n}\n\nfn weighted_cointoss(threshold: f64) -\u003e f64 {\n    let mut rng = rand::thread_rng(); // Get a random number generator\n    if rng.gen::\u003cf64\u003e() \u003c threshold {\n        1.0\n    } else {\n        0.0\n    }\n}\n\npub struct SimpleDating {}\n\nimpl ScenarioMaker for SimpleDating {\n    fn setup_scenario(\u0026self, resources: \u0026ResourceContext) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let mut connection = resources.connection.lock().unwrap();\n        let namespace = \"dating_simple\".to_string();\n        let mut graph = InferenceGraph::new_mutable(namespace.clone())?;\n        let proposition_db = RedisBeliefTable::new_mutable(namespace.clone())?;\n        let mut plan = TrainingPlan::new(namespace.clone())?;\n        let total_members_each_class = 1024;\n        let entity_domains = [Domain::MAN.to_string(), Domain::WOMAN.to_string()];\n\n        // Retrieve entities in the Man domain\n        let jack_domain = Domain::MAN.to_string(); // Convert enum to string and make lowercase\n        let jacks: Vec\u003cEntity\u003e = graph.get_entities_in_domain(\u0026mut connection, \u0026jack_domain)?;\n        println!(\"Initial number of jacks: {}\", jacks.len());\n        graph.register_domain(\u0026mut connection, \u0026jack_domain)?;\n        // Retrieve entities in the Woman domain\n        let jill_domain = Domain::WOMAN.to_string(); // Convert enum to string and make lowercase\n        let jills = graph.get_entities_in_domain(\u0026mut connection, \u0026jill_domain)?;\n        println!(\"Initial number of jills: {}\", jills.len());\n        graph.register_domain(\u0026mut connection, \u0026jill_domain)?;\n\n        let exciting_jill_relation = relation(\n            \"exciting\".to_string(),\n            vec![variable_argument(jill_domain.clone())],\n        );\n        graph.register_relation(\u0026mut connection, \u0026exciting_jill_relation)?;\n        println!(\"exciting: {}\", jills.len());\n        let lonely_jack_relation = relation(\n            \"lonely\".to_string(),\n            vec![variable_argument(jack_domain.clone())],\n        );\n        graph.register_relation(\u0026mut connection, \u0026lonely_jack_relation)?;\n        println!(\"lonely jack: {}\", jills.len());\n        let lonely_jill_relation = relation(\n            \"lonely\".to_string(),\n            vec![variable_argument(jill_domain.clone())],\n        );\n        graph.register_relation(\u0026mut connection, \u0026lonely_jill_relation)?;\n        println!(\"lonely jill: {}\", jills.len());\n        let jack_like_jill_relation = relation(\n            \"like\".to_string(),\n            vec![\n                variable_argument(jack_domain.clone()),\n                variable_argument(jill_domain.clone()),\n            ],\n        );\n        graph.register_relation(\u0026mut connection, \u0026jack_like_jill_relation)?;\n        println!(\"like jack jill: {}\", jills.len());\n        let jill_like_jack_relation = relation(\n            \"like\".to_string(),\n            vec![\n                variable_argument(jill_domain.clone()),\n                variable_argument(jack_domain.clone()),\n            ],\n        );\n        graph.register_relation(\u0026mut connection, \u0026jill_like_jack_relation)?;\n        println!(\"jill like jack: {}\", jills.len());\n        let jack_date_jill_relation = relation(\n            \"date\".to_string(),\n            vec![\n                variable_argument(jack_domain.clone()),\n                variable_argument(jill_domain.clone()),\n            ],\n        );\n        graph.register_relation(\u0026mut connection, \u0026jack_date_jill_relation)?;\n        println!(\"jill date jack: {}\", jills.len());\n\n        for i in 0..total_members_each_class {\n            println!(\"i: {}\", i);\n            let is_test = i == 0;\n            let is_training = !is_test;\n            let mut domain_entity_map: HashMap\u003cString, Entity\u003e = HashMap::new();\n            for domain in entity_domains.iter() {\n                println!(\"domain: {}\", domain);\n                let prefix = if is_test { \"test\" } else { \"train\" };\n                let name = format!(\"{}_{}{}\", \u0026prefix, domain, i); // Using Debug formatting for Domain enum\n                let entity = Entity {\n                    domain: domain.clone(),\n                    name: name.clone(),\n                };\n                graph.store_entity(\u0026mut connection, \u0026entity)?;\n                println!(\"Stored entity: {:?}\", \u0026entity);\n                domain_entity_map.insert(domain.to_string(), entity);\n            }\n\n            let jack_entity = \u0026domain_entity_map[\u0026Domain::MAN.to_string()];\n            let jill_entity = \u0026domain_entity_map[\u0026Domain::WOMAN.to_string()];\n\n            let p_jack_lonely = weighted_cointoss(0.3f64);\n            let p_jill_exciting: f64 = weighted_cointoss(0.6f64);\n            let p_jill_likes_jack: f64 = weighted_cointoss(0.4f64);\n            let p_jack_likes_jill = weighted_cointoss(numeric_or(p_jack_lonely, p_jill_exciting));\n            let p_jack_dates_jill = numeric_and(p_jack_likes_jill, p_jill_likes_jack);\n\n            {\n                println!(\"Man entity part 2: {:?}\", jack_entity);\n                let jack = constant(jack_entity.domain.clone(), jack_entity.name.clone());\n                let jack_lonely = proposition(lonely_jack_relation.clone(), vec![sub(jack)]);\n\n                println!(\n                    \"Man Lonely: {:?}, Probability: {}\",\n                    jack_lonely.predicate.hash_string(),\n                    p_jack_lonely\n                );\n                proposition_db.store_proposition_probability(\n                    \u0026mut connection,\n                    \u0026jack_lonely,\n                    p_jack_lonely,\n                )?;\n                plan.maybe_add_to_training(\u0026mut connection, is_training, \u0026jack_lonely)?;\n                graph.ensure_existence_backlinks_ N.to_string();\n        let jacks: Vec\u003cEntity\u003e = graph.get_entities_in_domain(\u0026jack_domain)?;\n        let mut propositions = vec![];\n        for i in 0..total_members_each_class {\n            let is_test = i == 0;\n            let is_training = !is_test;\n            let mut domain_entity_map: HashMap\u003cString, Entity\u003e = HashMap::new();\n            for domain in [Domain::MAN.to_string()].iter() {\n                let prefix = if is_test { \"test\" } else { \"train\" };\n                let name = format!(\"{}_{:?}{}\", \u0026prefix, domain, i);\n                let entity = Entity {\n                    domain: domain.clone(),\n                    name: name.clone(),\n                };\n                graph.store_entity(\u0026entity)?;\n                domain_entity_map.insert(domain.to_string(), entity);\n            }\n            let jack_entity = \u0026domain_entity_map[\u0026Domain::MAN.to_string()];\n            let p_jack_exciting = weighted_cointoss(0.3f64);\n            {\n                let jack = constant(jack_entity.domain.clone(), jack_entity.name.clone());\n                let jack_exciting = proposition(\"exciting\".to_string(), vec![sub(jack)]);\n                graph.ensure_existence_backlinks_for_proposition(\u0026jack_exciting)?;\n                proposition_db.store_proposition_boolean(\u0026jack_exciting, p_jack_exciting)?;\n                plan.maybe_add_to_training(is_training, \u0026jack_exciting)?;\n                propositions.push(jack_exciting.clone());\n            }\n            {\n                let jack = constant(jack_entity.domain.clone(), jack_entity.name.clone());\n                let jack_rich = proposition(\"rich\".to_string(), vec![sub(jack)]);\n                graph.ensure_existence_backlinks_for_proposition(\u0026jack_rich)?;\n                proposition_db.store_proposition_boolean(\u0026jack_rich, p_jack_exciting)?;\n                plan.maybe_add_to_training(is_training, \u0026jack_rich)?;\n                propositions.push(jack_rich.clone());\n                plan.maybe_add_to_test(is_test, \u0026jack_rich)?;\n            }\n        }\n        let xjack = variable(Domain::MAN.to_string());\n        let implications = vec![\n            implication(\n                conjunction(vec![predicate(\"exciting\".to_string(), vec![\n                    sub(xjack.clone()),\n                ])]),\n                predicate(\"rich\".to_string(), \n                vec![\n                    sub(xjack.clone()),\n                ]),\n                vec![RoleMap::new(HashMap::from([(\n                    \"sub\".to_string(),\n                    \"sub\".to_string(),\n                )]))],\n            ),\n        ];\n        for implication in implications.iter() {\n            trace!(\"Storing implication: {:?}\", implication);\n            graph.store_predicate_implication(implication)?;\n        }\n        Ok(())\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","loopybayesnet","examples","flat_earth.rs"],"content":"use loopybayesnet::BayesNet;\nuse ndarray::{Array1, Array2, Array3};\n\n// Let us here create a Bayesian Network that we will use to weight evidence about whether the Earth\n// is flat or spherical.\n//\n// I'm not an astronaut, and I haven't been to space to see for myself the shape of the Earth. I can only\n// try to infer it from the partial evidence I can see for myself.\n//\n// Using Bayesian probabilities, we can model the relationship between these evidences and how they\n// support the various hypotheses. In this context, probabilities have nothing to do with randomness, but\n// they represent how much we believe that a proposition is plausible. A plausibility very near 0\n// means we really don't believe it, and a plausibility near 1 means we really believe it.\n//\n// However, we also need to take into account two things:\n//\n// - We cannot evaluate the plausibility of an hypothesis alone, but only compared to other hypotheses\n// - Our mind tends to work in logarithmic space, so to compare two hypotheses H1 and H2, we should\n//   actually look at log(p(H1) / p(H2)), with this small example of possible values\n//   (using base 10 logarithm):\n//\n//   *  5 : I'm extremely confident that H1 is much more plausible than H2\n//   *  3 : I think H1 is more plausible than H2\n//   *  1 : H1 seems slightly more pausible than H2\n//   *  0 : I cannot decide between H1 and H2\n//   * -1 : H2 seems slightly more plausible than H1\n//   * -3 : I think H2 is more plausible than H1\n//   * -5 : I'm extremely confident that H2 is much more plausible than H1\n//\n// To compare several hypotheses, we'll thus work directly in log-space (which loopybayesnet already does\n// for numerical stability). However, loopybayesnet works with natural logarithms, so we'll need to\n// remember to multiply or divide our values by ln(10) when appropriate.\n\nfn main() {\n    let mut net = BayesNet::new();\n    let log10 = 10f32.ln();\n\n    // With all that said, let's start our modelisation. First fo all, there is the main hypothesis we want to\n    // determine: is the Earth round or flat? We'll create a node to represent this. Let's assign the following\n    // values: 0 = the Earth is round, 1 = the Earth is flat. Assuming no evidence at all, we have no reason\n    // to prefer one or the other, so we put an uniform prior on this node:\n    //\n    // Again, remember that the important values is the difference between log P(H1) and log P(H2): adding a\n    // constant value to both does not change anything.\n    let flat = net.add_node_from_log_probabilities(\u0026[], Array1::from(vec![0.0, 0.0]));\n\n    // Now then, an argument often raised is that the Earth is flat and that there is some conspiracy to make\n    // us believe that it is in fact round. We shall not dismiss this argument without considering it, and thus\n    // it deserves a node in our graph.\n    //\n    // To define this node, we'll consider the plausibility of the existence of this conspiracy depending on\n    // whether we suppose that the Earth is round or flat.\n    //\n    // If the Earth is round, this conspiracy has no reason for existing, so P(conspiracy | round) will be\n    // very close to 0. We'll take log P(conspiracy | round) / P(not conspiracy | round) = -5 to reflect that.\n    //\n    // If the Earth is flat, this conspiracy may exist, even though we are not clear about what its motivations\n    // would be. So, lets take P(conspiracy | flat) / P(not conspiracy | flat) = -2. This seems unlikely, but\n    // why not after all.\n    let conspiracy = net.add_node_from_log_probabilities(\n        \u0026[flat],\n        Array2::from(\n            vec![[ 0.0,  0.0],  // these are the log-probabilities of \"not-conspiracy\", we leave them to 0 as\n                                // only the difference matters\n                 [-5.0, -2.0]]  // these are the log-probabilities of \"conspiracy\", as we chose them earlier\n        ) * log10 // multiply the values by log(10) to bring them back into base e\n    );\n\n    // With that in place, lets look at the actual evidence we see.\n\n    // The first, most obvious one, is that the Earth *looks* flat from the ground.\n    // If the Earth really is flat, this is quite natural, so we would expect the Earth to look flat:\n    //     log P(looks flat | flat) / P(not looks flat | flat) = 5\n    // If the Earth is round, we are told it is still very very large, so it is not very suprizing\n    // that it looks flat at our scale:\n    //     log P(looks flat | round) / P(not looks flat | round) = 3\n    let looks_flat = net.add_node_from_log_probabilities(\n        \u0026[flat],\n        Array2::from(\n            vec![[ 0.0, 0.0],\n                 [ 3.0, 5.0]]\n        ) * log10\n    );\n\n    // A second evidence we observe, is the existence of the horizon, and the fact that objects can disappear\n    // behind it.\n    //\n    // If the Earth is round, this is perfectly natural from a geometric point of view:\n    //     log P(horizon | round) / P(not horizon | round) = 5\n    // If the Earth is flat, we do not have a clear justification of *why* the horizon exist, but we neither\n    // have a clear evidence of why it should not exist. There may be some particular optical phenomenon due\n    // to temperature differences in the air, just like mirages in the desert. So lets remain conservative:\n    //     log P(horizon | flat) / P(not horizon | flat) = 0\n    let horizon = net.add_node_from_log_probabilities(\n        \u0026[flat],\n        Array2::from(\n            vec![[ 0.0, 0.0],\n                 [ 5.0, 0.0]]\n        ) * log10\n    );\n\n    // Third evidence, all the photos we got of the Earth from space, on which it seems round.\n    //\n    // If the Earth is round, it's not suprising that it looks round on these photos, though we know they are\n    // often photoshopped to be more visually appealing:\n    //     log P(photos | round) / P(not photos | round) = 4\n    // If the Earth is flat though, it depends on whether there is a conspiracy:\n    //  - if there is no conspiracy, it's quite suprising that the Earth would look round on these photos, but\n    //    again small photoshopping could unvoluntarily give false impressions:\n    //        log P(photos | flat, not conspiracy) / P(not photos | flat, not conspiracy) = -4\n    //  - if there is a conspiracy, then it's obvious that the photos would show a round Earth, as it is the\n    //    exact goal of this conspiracy!\n    //        log P(photos | flat, conspiracy) / P(not photos | flat, conspiracy) = 5\n    let photos = net.add_node_from_log_probabilities(\n        \u0026[flat, conspiracy],\n        Array3::from(\n            vec![[[0.0, 0.0], [ 0.0, 0.0]], // innermost array is \"conspiracy / not conspiracy\", second array\n                 [[4.0, 4.0], [-4.0, 5.0]]] // is \"flat / round\". If the Earth is round, the presence of the\n                                            // conspiracy is irrelevant.\n        ) * log10\n    );\n\n    // Fourth evidence: we never had any credible leak about the existence of the conspiracy.\n    //\n    // If there is no conspiracy, this is quite natural that we never saw any leak, though we can imagine\n    // seeing a leak of a non-existent conspiracy.\n    //    log P(leak | not conspiracy) / P(not leak | not conspiracy) = -4\n    // If there is a conspiracy, it must have been running for quite a long time, given many people have believed\n    // the Earth round for hundred of years. However, we have reasonable evidence showing that big conspiracies\n    // tend to be relatively quickly leaked, possibly unvoluntarily. So if there is such a conspiracy, we should\n    // expect to see at least some leaks.\n    //    log P(leak | conspiracy) / P(not leak | not conspiracy) = 3\n    let leak = net.add_node_from_log_probabilities(\n        \u0026[conspiracy],\n        Array2::from(\n            vec![[ 0.0, 0.0],\n                 [-4.0, 3.0]]\n        ) * log10\n    );\n\n\n    //\n    // Now that we have finished our model, it's actually time to run the network\n    //\n\n    // First, set the evidence we actually have:\n    net.set_evidence(\u0026[\n        (looks_flat, 1), // The Earth does look flat\n        (horizon, 1),    // We see an horizon\n        (photos, 1),     // We see photos from space\n        (leak, 0),       // We haven't seen any leak\n    ]);\n\n    // Now, lets run the algorithm:\n    net.reset_state();\n    for _ in 0..20 {\n        net.step();\n    }\n\n    // Finnaly, lets find out the results. Run this program to get the verdict ;)\n    let beliefs = net.beliefs();\n\n    println!(\"log Evidence ratios (5 = very in favor, 0 = indecisive, -5 = very not in favor):\");\n\n    let log_ratios = beliefs[flat].log_probabilities();\n    println!(\" - flat Earth: {}\", (log_ratios[1] - log_ratios[0]) / log10);\n\n    let log_ratios = beliefs[conspiracy].log_probabilities();\n    println!(\" - conspiracy: {}\", (log_ratios[1] - log_ratios[0]) / log10);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","loopybayesnet","examples","simple_net.rs"],"content":"use loopybayesnet::BayesNet;\n\nfn main() {\n    let mut net = BayesNet::new();\n\n    // create a small graph from the classic example:\n    //\n    // +----------+          +----------------------+\n    // | It rains | -------\u003e | Sprinkler is running |\n    // +----------+          +----------------------+\n    //       |                 |\n    //       +----+     +------+\n    //            |     |\n    //            v     v\n    //        +--------------+\n    //        | Grass is Wet |\n    //        +--------------+\n\n    // Rain has no parents, it is a prior\n    // We have P(not Rain) = 0.8, P(Rain) = 0.8\n    let rain = net.add_node_from_probabilities(\u0026[], ndarray::Array1::from(vec![0.8, 0.2]));\n\n    // Sprinkler has a parent (Rain)\n    // We have P(not Sprinkler | not Rain) = 0.60, P(not Sprinkler | Rain) = 0.99\n    //         P(    Sprinkler | not Rain) = 0.40, P(    Sprinkler | Rain) = 0.01\n    let sprinkler = net.add_node_from_probabilities(\n        \u0026[rain],\n        ndarray::Array2::from(vec![[0.60, 0.99], [0.40, 0.01]]),\n    );\n\n    // Wet has 2 parents (Rain and Sprinkler)\n    // We have P(not Wet | not Rain, not Sprinkler) = 1.0, P(not Wet | not Rain, Sprinkler) = 0.1\n    //         P(not Wet | Rain,     not Sprinkler) = 0.2, P(not Wet | Rain,     Sprinkler) = 0.01\n    //         P(    Wet | not Rain, not Sprinkler) = 0.0, P(    Wet | not Rain, Sprinkler) = 0.9\n    //         P(    Wet | Rain,     not Sprinkler) = 0.8, P(    Wet | Rain,     Sprinkler) = 0.99\n    let wet = net.add_node_from_probabilities(\n        \u0026[rain, sprinkler],\n        ndarray::Array3::from(vec![[[1.0, 0.1], [0.2, 0.01]], [[0.0, 0.9], [0.8, 0.99]]]),\n    );\n\n    // We can now do some inferences\n    // First, compute the marginal probabilities of the network without any evidence\n    net.reset_state();\n    net.set_evidence(\u0026[]);\n    println!(\"===== raw marginal probabilities =====\");\n    for _ in 1..10 {\n        // this net converges pretty quickly\n        net.step();\n    }\n    let beliefs = net.beliefs();\n    println!(\n        \"    P(Rain)      = {:.2}\",\n        beliefs[rain].as_probabilities()[1]\n    );\n    println!(\n        \"    P(Sprinkler) = {:.2}\",\n        beliefs[sprinkler].as_probabilities()[1]\n    );\n    println!(\n        \"    P(Wet)       = {:.2}\",\n        beliefs[wet].as_probabilities()[1]\n    );\n\n    println!();\n    println!(\"===== marginal probabilities assuming the grass is wet =====\");\n    // Now, assuming we see the grass we, what can we infer from this ?\n    net.reset_state();\n    net.set_evidence(\u0026[(wet, 1)]);\n    for i in 1..21 {\n        // this net is slower to converge\n        net.step();\n        let beliefs = net.beliefs();\n        println!(\"After iteration {}\", i);\n        println!(\n            \"    P(Rain | Wet)      = {:.2}\",\n            beliefs[rain].as_probabilities()[1]\n        );\n        println!(\n            \"    P(Sprinkler | Wet) = {:.2}\",\n            beliefs[sprinkler].as_probabilities()[1]\n        );\n        println!(\n            \"    P(Wet | Wet)       = {:.2}\",\n            beliefs[wet].as_probabilities()[1]\n        );\n    }\n\n    println!();\n    println!(\"===== marginal probabilities assuming the sprinkler is running =====\");\n    // Evidence doesn't need to be at the last node\n    net.reset_state();\n    net.set_evidence(\u0026[(sprinkler, 1)]);\n    for _ in 1..10 {\n        // this one is quick to converge too\n        net.step();\n    }\n    let beliefs = net.beliefs();\n    println!(\n        \"    P(Rain | Sprinkler)      = {:.2}\",\n        beliefs[rain].as_probabilities()[1]\n    );\n    println!(\n        \"    P(Sprinkler | Sprinkler) = {:.2}\",\n        beliefs[sprinkler].as_probabilities()[1]\n    );\n    println!(\n        \"    P(Wet | Sprinkler)       = {:.2}\",\n        beliefs[wet].as_probabilities()[1]\n    );\n\n    println!();\n    println!(\"===== marginal probabilities assuming it's not rainning =====\");\n    // Evidence can even be at the prior !\n    net.reset_state();\n    net.set_evidence(\u0026[(rain, 0)]);\n    for _ in 1..10 {\n        // this one is quick to converge too\n        net.step();\n    }\n    let beliefs = net.beliefs();\n    println!(\n        \"    P(Rain | not Rain)      = {:.2}\",\n        beliefs[rain].as_probabilities()[1]\n    );\n    println!(\n        \"    P(Sprinkler | not Rain) = {:.2}\",\n        beliefs[sprinkler].as_probabilities()[1]\n    );\n    println!(\n        \"    P(Wet | not Rain)       = {:.2}\",\n        beliefs[wet].as_probabilities()[1]\n    );\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","loopybayesnet","src","lib.rs"],"content":"mod math;\nmod network;\nmod prob_vector;\n\npub use network::BayesNet;\npub use prob_vector::LogProbVector;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","loopybayesnet","src","math.rs"],"content":"use ndarray::{Array, ArrayView, ArrayView1, ArrayViewMut, Axis, Dimension, RemoveAxis};\n\npub fn log_sum_exp_vec(x: ArrayView1\u003cf32\u003e) -\u003e f32 {\n    let max_log = x.fold(std::f32::NEG_INFINITY, |old_max, \u0026v| f32::max(old_max, v));\n    if !max_log.is_finite() {\n        // if max_log is +inf, result will be +inf anyway\n        // if max_log is -inf, then all log values are -inf, and the result of the log_sum_exp is too\n        max_log\n    } else {\n        max_log + x.mapv(|v| (v - max_log).exp()).sum().ln()\n    }\n}\n\npub fn log_sum_exp\u003cD: Dimension + RemoveAxis\u003e(\n    x: ArrayView\u003cf32, D\u003e,\n    axis: Axis,\n) -\u003e Array\u003cf32, D::Smaller\u003e {\n    x.map_axis(axis, log_sum_exp_vec)\n}\n\npub fn log_sum_exp_keepdim\u003cD: Dimension + RemoveAxis\u003e(\n    x: ArrayView\u003cf32, D\u003e,\n    axis: Axis,\n) -\u003e Array\u003cf32, \u003cD::Smaller as Dimension\u003e::Larger\u003e {\n    log_sum_exp(x, axis).insert_axis(axis)\n}\n\npub fn log_contract\u003cD: Dimension + RemoveAxis\u003e(\n    tensor: ArrayView\u003cf32, D\u003e,\n    vector: ArrayView1\u003cf32\u003e,\n    axis: Axis,\n) -\u003e Array\u003cf32, D::Smaller\u003e {\n    tensor.map_axis(axis, |v| {\n        let mut v = v.into_owned();\n        v += \u0026vector;\n        log_sum_exp_vec(v.view())\n    })\n}\n\npub fn normalize_log_probas\u003cD: Dimension + RemoveAxis\u003e(mut x: ArrayViewMut\u003cf32, D\u003e) {\n    let lsm = log_sum_exp_keepdim(x.view(), Axis(0));\n    x -= \u0026lsm;\n}\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":9},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","loopybayesnet","src","network.rs"],"content":"use crate::LogProbVector;\nuse ndarray::{Array, ArrayD, Axis, Dimension, RemoveAxis};\n\n#[derive(Debug)]\nstruct Node {\n    parents: Vec\u003c(usize, LogProbVector)\u003e,\n    children: Vec\u003c(usize, LogProbVector)\u003e,\n    log_probas: ArrayD\u003cf32\u003e,\n    evidence: Option\u003cusize\u003e,\n    lambda: Option\u003cLogProbVector\u003e,\n    pi: Option\u003cLogProbVector\u003e,\n}\n\nimpl Node {\n    fn evidence_vec(\u0026self) -\u003e LogProbVector {\n        if let Some(id) = self.evidence {\n            LogProbVector::deterministic(self.log_probas.shape()[0], id)\n        } else {\n            LogProbVector::uniform(self.log_probas.shape()[0])\n        }\n    }\n\n    fn compute_lambda(\u0026self) -\u003e LogProbVector {\n        self.children\n            .iter()\n            .fold(self.evidence_vec(), |mut curr_ev, \u0026(_, ref lambda)| {\n                curr_ev.prod(lambda);\n                curr_ev\n            })\n    }\n\n    fn compute_and_cache_lambda(\u0026mut self) {\n        let lambda = self.compute_lambda();\n        self.lambda = Some(lambda.clone());\n    }\n\n    fn get_or_compute_lambda(\u0026mut self) -\u003e LogProbVector {\n        if self.lambda.is_none() {\n            self.compute_and_cache_lambda();\n        }\n        self.lambda.clone().unwrap()\n    }\n\n    fn compute_pi(\u0026self) -\u003e LogProbVector {\n        let mut pi = self.log_probas.clone();\n        for (_, ref pi_msg) in self.parents.iter().rev() {\n            pi = crate::math::log_contract(\n                pi.view(),\n                pi_msg.log_probabilities(),\n                Axis(pi.ndim() - 1),\n            );\n        }\n        // sanity check\n        assert!(pi.ndim() == 1);\n        LogProbVector::from_log_probabilities(pi.into_shape((self.log_probas.shape()[0],)).unwrap())\n    }\n\n    fn compute_and_cache_pi(\u0026mut self) {\n        let pi = self.compute_pi();\n        self.pi = Some(pi.clone());\n    }\n\n    fn get_or_compute_pi(\u0026mut self) -\u003e LogProbVector {\n        if self.pi.is_none() {\n            self.compute_and_cache_pi();\n        }\n        self.pi.clone().unwrap()\n    }\n}\n\n/// Representation of a Bayesian Network\n///\n/// Once built by adding the nodes one by one, you can use it for inference\n/// computation on the graph given some evidence.\npub struct BayesNet {\n    nodes: Vec\u003cNode\u003e,\n}\n\nimpl BayesNet {\n    /// Create a new empty Bayesian Network\n    pub fn new() -\u003e BayesNet {\n        BayesNet { nodes: Vec::new() }\n    }\n\n    /// Add a new node to the network\n    ///\n    /// You need to specify the list of its parents, and an array of probabilities representing `p(x | parents)`.\n    /// If the parents are `(p1, ... pk)`, the shape of the array should thus be: `(N, N_p1, ... N_pk)`, where\n    /// `N` is the number of possible values for the current variables, and `N_pi` is the number of values of\n    /// parent `pi`.\n    ///\n    /// If the node has no parents, the propabilities must be single-dimenstionnal and represents a prior.\n    ///\n    /// All values of probabilities should be finite, but the probabilities array does not need to be normalized,\n    /// as it will be during the construction process.\n    pub fn add_node_from_probabilities\u003cD: Dimension + RemoveAxis\u003e(\n        \u0026mut self,\n        parents: \u0026[usize],\n        probabilities: Array\u003cf32, D\u003e,\n    ) -\u003e usize {\n        self.add_node_from_log_probabilities(parents, probabilities.mapv(f32::ln))\n    }\n\n    /// Add a new node to the network from log-probabilities\n    ///\n    /// Same as `add_node_from_probabilities`, but the input is in the form of log-probabilities, for greated precision.\n    ///\n    /// All values of log-probas should be strictly smaller than `+inf`. `-inf` is valid and represents a\n    /// probability of 0. The probabilities array does not need to be normalized, as it will be during the construction\n    /// process. For example, the log-vector `[0.0, -inf]` will represent a vector of probabilities of `[1.0, 0.0]`.\n    ///\n    /// Log-probabilities are intepreted as computed with the natural logarithm (base e).\n    pub fn add_node_from_log_probabilities\u003cD: Dimension + RemoveAxis\u003e(\n        \u0026mut self,\n        parents: \u0026[usize],\n        mut log_probabilities: Array\u003cf32, D\u003e,\n    ) -\u003e usize {\n        let id = self.nodes.len();\n        // sanity checks\n        let shape = log_probabilities.shape();\n        assert!(\n            shape.len() == parents.len() + 1,\n            \"Dimensions of log_probas array does not match number of parents\"\n        );\n        for (i, (\u0026val, \u0026parent)) in shape.iter().skip(1).zip(parents.iter()).enumerate() {\n            let parent_n_val = self.nodes[parent].log_probas.shape()[0];\n            if parent_n_val != val {\n                panic!(\"Dimension {} of log_probas array does not match its associated parent number of element: got {} but parent {} has {}.\", i+1, val, parent, parent_n_val);\n            }\n        }\n\n        // the shapes match, proceed to insert the node\n        for \u0026p in parents {\n            let size = self.nodes[p].log_probas.shape()[0];\n            self.nodes[p]\n                .children\n                .push((id, LogProbVector::uniform(size)));\n        }\n\n        crate::math::normalize_log_probas(log_probabilities.view_mut());\n\n        let parents = parents\n            .iter()\n            .map(|\u0026p| {\n                (\n                    p,\n                    LogProbVector::uniform(self.nodes[p].log_probas.shape()[0]),\n                )\n            })\n            .collect();\n\n        self.nodes.push(Node {\n            parents,\n            children: Vec::new(),\n            log_probas: log_probabilities.into_dyn(),\n            evidence: None,\n            lambda: None,\n            pi: None,\n        });\n\n        id\n    }\n\n    /// Sets the evidence for the network\n    ///\n    /// Input is interpreted as a list of `(node_id, node_value)`. Out-of-range evidence is not checked, but\n    /// will result into a probability of `0`.\n    pub fn set_evidence(\u0026mut self, evidence: \u0026[(usize, usize)]) {\n        // Reset the evidences to None before applying the new evidence\n        for node in \u0026mut self.nodes {\n            node.evidence = None;\n        }\n        for \u0026(node, value) in evidence {\n            self.nodes[node].evidence = Some(value);\n        }\n    }\n\n    /// Resets the internal state of the inference algorithm, to begin a new inference\n    pub fn reset_state(\u0026mut self) {\n        for node in \u0026mut self.nodes {\n            for \u0026mut (_, ref mut msg) in \u0026mut node.children {\n                msg.reset();\n            }\n            for \u0026mut (_, ref mut msg) in \u0026mut node.parents {\n                msg.reset();\n            }\n            node.lambda = None;\n            node.pi = None;\n        }\n    }\n\n    /// Compute the current state belief of each node according to the current internal messages\n    pub fn beliefs(\u0026self) -\u003e Vec\u003cLogProbVector\u003e {\n        self.nodes\n            .iter()\n            .map(|node| {\n                let mut lambda = node.lambda.clone().unwrap_or_else(|| node.compute_lambda());\n                let pi = node.pi.clone().unwrap_or_else(|| node.compute_pi());\n                lambda.prod(\u0026pi);\n                lambda.renormalize();\n                lambda\n            })\n            .collect()\n    }\n\n    /// Compute one step of the Loopy Belief Propagation Algorithm\n    ///\n    /// The algorithm can be run for any number of steps. it is up to you to decide when to stop.\n    ///\n    /// A classic stopping criterion is when the yielded beliefs stop significantly changing.\n    pub fn step(\u0026mut self) {\n        // At the start of the algorithm, we assume all present cached values for lambda and pi are valid for\n        // the currently stored messages. We will then compute the new messages and invalidate the caches.\n\n        // Compute the new messages and store them into thes two big vectors, once this done we will replace\n        // them into the graph.\n        // Their layout is (from, to, content). We pre-allocate the correct capacity.\n\n        let mut pi_msgs: Vec\u003c(usize, usize, LogProbVector)\u003e =\n            Vec::with_capacity(self.nodes.iter().map(|n| n.children.len()).sum());\n        let mut lambda_msgs: Vec\u003c(usize, usize, LogProbVector)\u003e =\n            Vec::with_capacity(self.nodes.iter().map(|n| n.parents.len()).sum());\n\n        for (id, node) in self.nodes.iter_mut().enumerate() {\n            // compute the pi messages:\n            let mut pi = node.get_or_compute_pi();\n            pi.prod(\u0026node.evidence_vec());\n            for \u0026(child_id, _) in \u0026node.children {\n                let mut msg = node\n                    .children\n                    .iter()\n                    .filter(|\u0026\u0026(cid, _)| cid != child_id)\n                    .fold(pi.clone(), |mut acc, (_, ref v)| {\n                        acc.prod(v);\n                        acc\n                    });\n                msg.renormalize();\n                pi_msgs.push((id, child_id, msg));\n            }\n\n            // compute the lambda messages:\n            let lambda = node.get_or_compute_lambda();\n            for \u0026(parent_id, _) in \u0026node.parents {\n                let acc = node\n                    .parents\n                    .iter()\n                    .enumerate()\n                    .rev()\n                    .filter(|\u0026(_, \u0026(pid, _))| pid != parent_id)\n                    .fold(node.log_probas.clone(), |acc, (axid, \u0026(_, ref v))| {\n                        crate::math::log_contract(acc.view(), v.log_probabilities(), Axis(axid + 1))\n                    });\n                let acc =\n                    crate::math::log_contract(acc.view(), lambda.log_probabilities(), Axis(0));\n                assert!(acc.ndim() == 1);\n                let shape = (acc.len(),);\n                let mut msg = LogProbVector::from_log_probabilities(acc.into_shape(shape).unwrap());\n                msg.renormalize();\n                lambda_msgs.push((id, parent_id, msg));\n            }\n\n            // invalidate the cached lambda \u0026 pi\n            node.lambda = None;\n            node.pi = None;\n        }\n\n        // Finally, store the msgs in their new place\n        for (from, to, msg) in pi_msgs {\n            if let Some(\u0026mut (_, ref mut place)) = self.nodes[to]\n                .parents\n                .iter_mut()\n                .find(|\u0026\u0026mut (parent_id, _)| parent_id == from)\n            {\n                *place = msg;\n            } else {\n                panic!(\n                    \"Message from {} to {} who doesn't recognize its parent?!\",\n                    from, to\n                );\n            }\n        }\n        for (from, to, msg) in lambda_msgs {\n            if let Some(\u0026mut (_, ref mut place)) = self.nodes[to]\n                .children\n                .iter_mut()\n                .find(|\u0026\u0026mut (child_id, _)| child_id == from)\n            {\n                *place = msg;\n            } else {\n                panic!(\n                    \"Message from {} to {} who doesn't recognize its child?!\",\n                    from, to\n                );\n            }\n        }\n    }\n}\n","traces":[{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":121,"address":[],"length":0,"stats":{"Line":0}},{"line":122,"address":[],"length":0,"stats":{"Line":0}},{"line":123,"address":[],"length":0,"stats":{"Line":0}},{"line":125,"address":[],"length":0,"stats":{"Line":0}},{"line":126,"address":[],"length":0,"stats":{"Line":0}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":128,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":135,"address":[],"length":0,"stats":{"Line":0}},{"line":136,"address":[],"length":0,"s
