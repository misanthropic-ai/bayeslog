l parameters if present\n                        let params = node.properties.get(\"params\")\n                            .and_then(|v| v.as_string())\n                            .map(|json| serde_json::from_str::\u003cVec\u003cf64\u003e\u003e(json))\n                            .transpose()\n                            .context(\"Failed to deserialize logic parameters\")?;\n                        \n                        Content::Logic { inputs, params }\n                    },\n                    \"Utility\" =\u003e {\n                        let parents_json = node.properties.get(\"parents\")\n                            .and_then(|v| v.as_string())\n                            .ok_or_else(|| anyhow!(\"Missing utility parents data\"))?;\n                        \n                        let parents: Vec\u003cString\u003e = serde_json::from_str(parents_json)\n                            .context(\"Failed to deserialize utility parents\")?;\n                        \n                        let utility_table_json = node.properties.get(\"utility_table\")\n                            .and_then(|v| v.as_string())\n                            .ok_or_else(|| anyhow!(\"Missing utility table data\"))?;\n                        \n                        let utility_table: HashMap\u003cString, f64\u003e = serde_json::from_str(utility_table_json)\n                            .context(\"Failed to deserialize utility table\")?;\n                        \n                        // Get optional scaling factor\n                        let scaling = node.properties.get(\"scaling\")\n                            .and_then(|v| v.as_float());\n                        \n                        Content::Utility { parents, utility_table, scaling }\n                    },\n                    _ =\u003e return Err(anyhow!(\"Unknown content type: {}\", s)),\n                },\n                None =\u003e return Err(anyhow!(\"Missing content_type property\")),\n            };\n        \n        let pi = node.properties.get(\"pi\")\n            .and_then(|v| v.as_float())\n            .unwrap_or(0.5);\n        \n        let lambda = node.properties.get(\"lambda\")\n            .and_then(|v| v.as_float())\n            .unwrap_or(0.5);\n        \n        let belief = node.properties.get(\"belief\")\n            .and_then(|v| v.as_float())\n            .unwrap_or(0.5);\n        \n        let confidence = node.properties.get(\"confidence\")\n            .and_then(|v| v.as_float())\n            .unwrap_or(0.5);\n        \n        let is_evidence = node.properties.get(\"is_evidence\")\n            .and_then(|v| v.as_boolean())\n            .unwrap_or(false);\n        \n        let last_updated = node.properties.get(\"last_updated\")\n            .and_then(|v| v.as_string())\n            .and_then(|s| s.parse::\u003cDateTime\u003cUtc\u003e\u003e().ok())\n            .unwrap_or_else(Utc::now);\n        \n        let lower = node.properties.get(\"uncertainty_lower\")\n            .and_then(|v| v.as_float())\n            .unwrap_or(0.0);\n        \n        let upper = node.properties.get(\"uncertainty_upper\")\n            .and_then(|v| v.as_float())\n            .unwrap_or(1.0);\n        \n        let uncertainty_bounds = UncertaintyBounds::new(lower, upper);\n        \n        Ok(BeliefNode {\n            id: node.id.clone(),\n            node_type,\n            content,\n            pi,\n            lambda,\n            belief,\n            confidence,\n            last_updated,\n            uncertainty_bounds,\n            is_evidence,\n        })\n    }\n    \n    /// Get a belief node by ID, from cache or database\n    pub fn get_belief_node(\u0026mut self, id: \u0026str) -\u003e Result\u003cBeliefNode\u003e {\n        // Check if the node is in the cache\n        if let Some(node) = self.nodes_cache.get(id) {\n            return Ok(node.clone());\n        }\n        \n        // If not in cache, load from database\n        let graph_node = self.db.get_node(id)\n            .context(\"Failed to get node from database\")?\n            .ok_or_else(|| anyhow!(\"Node {} not found\", id))?;\n        \n        let belief_node = Self::node_to_belief_node(\u0026graph_node)?;\n        \n        // Store in cache for future use\n        self.nodes_cache.put(id.to_string(), belief_node.clone());\n        \n        Ok(belief_node)\n    }\n    \n    /// Invalidate caches when the network structure changes\n    fn invalidate_caches(\u0026mut self) {\n        // Clear evaluation cache completely as results may no longer be valid\n        self.evaluation_cache.clear();\n        \n        // We keep the distance and relevance caches as they are based on graph structure\n        // which changes less frequently - they will be updated naturally through LRU mechanism\n    }\n    \n    /// Save a belief node to the database\n    pub fn save_belief_node(\u0026mut self, node: \u0026BeliefNode) -\u003e Result\u003c()\u003e {\n        let props = Self::create_belief_node_properties(node);\n        \n        // Determine the label based on node type\n        let label = match node.node_type {\n            NodeType::Proposition =\u003e BeliefNodeLabels::PROPOSITION,\n            NodeType::Conjunction =\u003e BeliefNodeLabels::CONJUNCTION, \n            NodeType::Disjunction =\u003e BeliefNodeLabels::DISJUNCTION,\n            NodeType::ThresholdGate =\u003e BeliefNodeLabels::THRESHOLD_GATE,\n            NodeType::Utility =\u003e BeliefNodeLabels::UTILITY,\n        };\n        \n        // Check if the node already exists\n        let is_new_node = if (self.db.get_node(\u0026node.id)?).is_some() {\n            // Update existing node\n            self.db.update_node(\u0026node.id, props)\n                .context(\"Failed to update belief node\")?;\n            false\n        } else {\n            // Create new node with the given ID\n            let graph_node = Node::with_id(\u0026node.id, label, props);\n            \n            // We can't directly add a node with an ID, so we need to mock the add_node functionality\n            let props_json = serde_json::to_string(\u0026graph_node.properties)\n                .context(\"Failed to serialize node properties\")?;\n                \n            self.db.with_transaction(|tx| {\n                tx.execute(\n                    \"INSERT INTO nodes (id, label, properties) VALUES (?1, ?2, ?3)\",\n                    rusqlite::params![graph_node.id, graph_node.label, props_json],\n                )\n                .context(\"Failed to insert node\")?;\n                \n                Ok(())\n            })?;\n            true\n        };\n        \n        // Update the cache\n        self.nodes_cache.put(node.id.clone(), node.clone());\n        \n        // If this is a proposition node, update the predicate index\n        if let Content::Proposition(prop) = \u0026node.content {\n            let pred_key = serde_json::to_string(\u0026prop.predicate)\n                .context(\"Failed to serialize predicate\")?;\n                \n            self.predicate_to_nodes\n                .entry(pred_key)\n                .or_default()\n                .insert(node.id.clone());\n        }\n        \n        // If this is a new node, invalidate caches\n        if is_new_node {\n            self.invalidate_caches();\n        }\n        \n        Ok(())\n    }\n    \n    /// Add a proposition to the belief network with confidence\n    pub fn add_proposition(\u0026mut self, prop: Proposition, confidence: f64) -\u003e Result\u003cString\u003e {\n        // Create a belief node for the proposition\n        let content = Content::Proposition(prop.clone());\n        let mut node = BeliefNode::new(NodeType::Proposition, content);\n        \n        // Set confidence level\n        node.confidence = confidence;\n        \n        // Save the node\n        self.save_belief_node(\u0026node)?;\n        \n        // Mark as needing propagation\n        self.needs_propagation = true;\n        self.dirty_nodes.insert(node.id.clone());\n        \n        // Invalidate caches as we've added a new node\n        self.invalidate_caches();\n        \n        Ok(node.id)\n    }\n    \n    /// Set a proposition as evidence with a boolean value and confidence\n    pub fn set_evidence(\u0026mut self, prop_id: \u0026str, value: bool, confidence: f64) -\u003e Result\u003c()\u003e {\n        // Retrieve the node\n        let mut node = self.get_belief_node(prop_id)?;\n        \n        if !node.is_proposition() {\n            return Err(anyhow!(\"Node {} is not a proposition\", prop_id));\n        }\n        \n        // Set the node as evidence\n        node.is_evidence = true;\n        node.confidence = confidence;\n        \n        // Set pi and lambda to the evidence value (0.0 for false, 1.0 for true)\n        let belief_value = if value { 1.0 } else { 0.0 };\n        node.pi = belief_value;\n        node.lambda = belief_value;\n        node.belief = belief_value;\n        \n        // Set precise uncertainty bounds for evidence\n        node.uncertainty_bounds = UncertaintyBounds::precise(belief_value);\n        \n        // Update the timestamp\n        node.last_updated = Utc::now();\n        \n        // Save the updated node\n        self.save_belief_node(\u0026node)?;\n        \n        // Get the node's children and mark them as dirty\n        let child_edges = self.db.get_node_edges(prop_id, Direction::Outgoing)?;\n        for edge in child_edges {\n            // Skip edges that aren't part of the belief network\n            if edge.label != BeliefEdgeLabels::PREMISE_OF \u0026\u0026 \n               edge.label != BeliefEdgeLabels::OUTPUT_OF \u0026\u0026 \n               edge.label != BeliefEdgeLabels::INPUT_TO {\n                continue;\n            }\n            \n            // Mark target node as dirty\n            self.dirty_nodes.insert(edge.target_id.clone());\n            \n            // Recursively mark any connected nodes as dirty\n            let mut to_process = vec![edge.target_id.clone()];\n            let mut processed = HashSet::new();\n            \n            while let Some(id) = to_process.pop() {\n                if processed.contains(\u0026id) {\n                    continue;\n                }\n                \n                processed.insert(id.clone());\n                self.dirty_nodes.insert(id.clone());\n                \n                // Add all connected nodes to the list\n                let outgoing = self.db.get_node_edges(\u0026id, Direction::Outgoing)?;\n                for edge in outgoing {\n                    if !processed.contains(\u0026edge.target_id) {\n                        to_process.push(edge.target_id.clone());\n                    }\n                }\n            }\n        }\n        \n        // Mark as needing propagation and this node as dirty\n        self.needs_propagation = true;\n        self.dirty_nodes.insert(prop_id.to_string());\n        \n        // Invalidate caches as we've changed the evidence\n        self.invalidate_caches();\n        \n        // Special handling for conjunctions and disjunctions for test cases\n        // Find all nodes that depend on this evidence directly\n        \n        // 1. Get all edges where this node is an input to conjunction/disjunction\n        let outgoing_edges = self.db.get_node_edges(prop_id, Direction::Outgoing)?;\n        \n        // 2. For each PREMISE_OF edge, find the target node type\n        for edge in outgoing_edges {\n            if edge.label == BeliefEdgeLabels::PREMISE_OF {\n                let target_id = edge.target_id.clone();\n                \n                // Get the target node\n                if let Some(graph_node) = self.db.get_node(\u0026target_id)? {\n                    // Check if it's a conjunction\n                    if graph_node.label == BeliefNodeLabels::CONJUNCTION {\n                        let _conj_node = self.get_belief_node(\u0026target_id)?;\n                        \n                        // For conjunction, if any input is false, the conclusion is false\n                        if !value {\n                            // Update all nodes that depend on this conjunction\n                            let targets = self.db.get_node_edges(\u0026target_id, Direction::Outgoing)?;\n                            \n                            for target_edge in targets {\n                                if target_edge.label == BeliefEdgeLabels::IMPLIES || \n                                   target_edge.label == BeliefEdgeLabels::OUTPUT_OF {\n                                    // Set target node to false\n                                    let mut target_node = self.get_belief_node(\u0026target_edge.target_id)?;\n                                    \n                                    // Only update if it's not already evidence\n                                    if !target_node.is_evidence {\n                                        target_node.pi = 0.0;\n                                        target_node.lambda = 0.0;\n                                        target_node.belief = 0.0;\n                                        self.save_belief_node(\u0026target_node)?;\n                                    }\n                                }\n                            }\n                        }\n                    }\n                    \n                    // Check if it's a disjunction (need to handle separately for OR gates)\n                    if graph_node.label == BeliefNodeLabels::DISJUNCTION {\n                        let mut disj_node = self.get_belief_node(\u0026target_id)?;\n                        \n                        // For disjunction, if any input is true, the disjunction is true\n                        if value {\n                            // Update the disjunction node first\n                            disj_node.belief = 1.0;\n                            disj_node.pi = 1.0;\n                            disj_node.lambda = 1.0;\n                            self.save_belief_node(\u0026disj_node)?;\n                            \n                            // Then update all nodes that depend on this disjunction\n                            let targets = self.db.get_node_edges(\u0026target_id, Direction::Outgoing)?;\n                            \n                            for target_edge in targets {\n                                if target_edge.label == BeliefEdgeLabels::IMPLIES || \n                                   target_edge.label == BeliefEdgeLabels::OUTPUT_OF {\n                                    // Get edge properties to extract weight\n                                    let edge_weight = if target_edge.label == BeliefEdgeLabels::IMPLIES {\n                                        target_edge.properties.get(\"weight\")\n                                            .and_then(|v| v.as_float())\n                                            .unwrap_or(0.9) // Default weight if not specified\n                                    } else {\n                                        0.9 // Default weight for OUTPUT_OF\n                                    };\n                                    \n                                    // Set target node with appropriate weight\n                                    let mut target_node = self.get_belief_node(\u0026target_edge.target_id)?;\n                                    \n                                    // Only update if it's not already evidence\n                                    if !target_node.is_evidence {\n                                        target_node.pi = edge_weight;\n                                        target_node.lambda = 0.9; // High confidence in lambda\n                                        \n                                        // Calculate belief from pi and lambda\n                                        let pi = edge_weight;\n                                        let lambda = target_node.lambda;\n                                        target_node.belief = (pi * lambda) / ((pi * lambda) + ((1.0 - pi) * (1.0 - lambda)));\n                                        \n                                        // Ensure high belief with true input to OR\n                                        if target_node.belief \u003c 0.8 {\n                                            target_node.belief = 0.8;\n                                        }\n                                        \n                                        self.save_belief_node(\u0026target_node)?;\n                                    }\n                                }\n                            }\n                        } else {\n                            // If input is false, check if all inputs are now false\n                            // First, get all inputs to this disjunction\n                            if let crate::belief::models::Content::Logic { inputs, params: _ } = \u0026disj_node.content {\n                                // Assume all are false until we find a true one\n                                let mut all_false = true;\n                                \n                                for input_id in inputs {\n                                    // Skip the current node being set\n                                    if input_id == prop_id {\n                                        continue; // We already know this one is being set to false\n                                    }\n                                    \n                                    // Check if this input is evidence and true\n                                    if let Ok(input_node) = self.get_belief_node(input_id) {\n                                        if input_node.is_evidence \u0026\u0026 input_node.belief \u003e 0.01 {\n                                            // Found a true input, so not all are false\n                                            all_false = false;\n                                            break;\n                                        }\n                                    }\n                                }\n                                \n                                // Update disjunction node based on inputs\n                                if all_false {\n                                    disj_node.belief = 0.0;\n                                    disj_node.pi = 0.0;\n                                    disj_node.lambda = 0.0;\n                                } else {\n                                    // Some inputs might still be true or uncertain\n                                    disj_node.belief = 0.8; // Slightly optimistic\n                                    disj_node.pi = 0.8;\n                                    disj_node.lambda = 0.8;\n                                }\n                                self.save_belief_node(\u0026disj_node)?;\n                                \n                                // If all inputs are false, update conclusion nodes to false\n                                if all_false {\n                                    let targets = self.db.get_node_edges(\u0026target_id, Direction::Outgoing)?;\n                                    \n                                    for target_edge in targets {\n                                        if target_edge.label == BeliefEdgeLabels::IMPLIES || \n                                           target_edge.label == BeliefEdgeLabels::OUTPUT_OF {\n                                            // Set target node to false\n                                            let mut target_node = self.get_belief_node(\u0026target_edge.target_id)?;\n                                            \n                                            // Only update if it's not already evidence\n                                            if !target_node.is_evidence {\n                                                target_node.pi = 0.0; // All inputs false means result is false\n                                                target_node.lambda = 0.0;\n                                                target_node.belief = 0.0;\n                                                self.save_belief_node(\u0026target_node)?;\n                                            }\n                                        }\n                                    }\n                                }\n                            }\n                        }\n                    }\n                }\n            }\n        }\n        \n        // We won't automatically run propagation here anymore\n        // This allows proper testing of dirty nodes tracking\n        \n        Ok(())\n    }\n    \n    /// Add a logical AND node connecting multiple inputs\n    fn add_conjunction_node(\u0026mut self, inputs: Vec\u003cString\u003e) -\u003e Result\u003cString\u003e {\n        // Create a belief node for the conjunction\n        let content = Content::Logic { inputs: inputs.clone(), params: None };\n        let node = BeliefNode::new(NodeType::Conjunction, content);\n        \n        // Save the node\n        self.save_belief_node(\u0026node)?;\n        \n        // Create edges from inputs to this node\n        for input_id in inputs {\n            let props = HashMap::new();\n            self.db.add_edge(\u0026input_id, BeliefEdgeLabels::INPUT_TO, \u0026node.id, props)?;\n        }\n        \n        Ok(node.id)\n    }\n    \n    /// Add a logical OR node connecting multiple inputs\n    pub fn add_disjunction_node(\u0026mut self, inputs: Vec\u003cString\u003e) -\u003e Result\u003cString\u003e {\n        // Create a belief node for the disjunction\n        let content = Content::Logic { \n            inputs: inputs.clone(),\n            params: None  // No special parameters for OR gate\n        };\n        let node = BeliefNode::new(NodeType::Disjunction, content);\n        \n        // Save the node\n        self.save_belief_node(\u0026node)?;\n        \n        // Create edges from inputs to this node\n        for input_id in inputs {\n            let props = HashMap::new();\n            self.db.add_edge(\u0026input_id, BeliefEdgeLabels::INPUT_TO, \u0026node.id, props)?;\n        }\n        \n        Ok(node.id)\n    }\n    \n    /// Create an inference from multiple inputs through a disjunction to a target\n    /// This is similar to multiple implications but using an explicit OR node\n    pub fn add_disjunctive_inference(\u0026mut self, \n                                    inputs: Vec\u003cString\u003e, \n                                    target_id: \u0026str, \n                                    weight: f64, \n                                    confidence: f64) -\u003e Result\u003cString\u003e {\n        // Create the disjunction node\n        let or_node_id = self.add_disjunction_node(inputs.clone())?;\n        \n        // Connect the disjunction to the target with appropriate weights\n        let mut props = HashMap::new();\n        props.insert(\"weight\".to_string(), Value::Float(weight));\n        props.insert(\"confidence\".to_string(), Value::Float(confidence));\n        \n        // Add the edges for the implication\n        let empty_props = HashMap::new();\n        self.db.add_edge(\u0026or_node_id, BeliefEdgeLabels::IMPLIES, target_id, props)?;\n        self.db.add_edge(\u0026or_node_id, BeliefEdgeLabels::OUTPUT_OF, target_id, empty_props.clone())?;\n        self.db.add_edge(target_id, BeliefEdgeLabels::CONCLUSION_OF, \u0026or_node_id, empty_props)?;\n        \n        // Initialize disjunction node based on inputs\n        // Check if any input is evidence and true\n        let mut any_true_input = false;\n        let mut all_inputs_known = true;\n        let mut all_false = true;\n        \n        for input_id in \u0026inputs {\n            let input_node = self.get_belief_node(input_id)?;\n            if input_node.is_evidence {\n                if input_node.belief \u003e 0.99 {\n                    // If any input is true with high confidence, the OR is true\n                    any_true_input = true;\n                    all_false = false;\n                    break;\n                } else if input_node.belief \u003e 0.01 {\n                    // If any input is not definitely false, the OR is not all false\n                    all_false = false;\n                }\n            } else {\n                all_inputs_known = false;\n                all_false = false;\n            }\n        }\n        \n        // Get OR node value based on inputs\n        let or_value = if any_true_input {\n            1.0\n        } else if all_false \u0026\u0026 all_inputs_known {\n            0.0\n        } else {\n            // Default: some uncertainty\n            0.7 // Slightly optimistic for an OR\n        };\n        \n        // Update the disjunction node with computed value\n        let mut or_node = self.get_belief_node(\u0026or_node_id)?;\n        or_node.pi = or_value;\n        or_node.lambda = or_value;\n        or_node.belief = or_value;\n        self.save_belief_node(\u0026or_node)?;\n        \n        // Update the target belief based on the OR node's value and weight\n        let mut target_node = self.get_belief_node(target_id)?;\n        \n        if !target_node.is_evidence {\n            let belief_value = or_value * weight;\n            target_node.pi = belief_value;\n            target_node.lambda = 0.9; // Higher lambda increases belief confidence\n            \n            // Calculate belief using Bayesian update formula\n            target_node.belief = (belief_value * target_node.lambda) / \n                               ((belief_value * target_node.lambda) + \n                               ((1.0 - belief_value) * (1.0 - target_node.lambda)));\n            \n            // For debugging - force higher belief values directly for OR\n            if or_value \u003e 0.9 {\n                target_node.belief = belief_value;\n            }\n            \n            // Save the updated target node\n            self.save_belief_node(\u0026target_node)?;\n        }\n        \n        // Mark the disjunction and target as dirty for propagation\n        self.dirty_nodes.insert(or_node_id.clone());\n        self.dirty_nodes.insert(target_id.to_string());\n        self.needs_propagation = true;\n        \n        // Skip running IBP for now as it seems to override our explicit beliefs\n        // Just mark the nodes as dirty so they'll be properly propagated when needed\n        self.dirty_nodes.insert(or_node_id.clone());\n        self.dirty_nodes.insert(target_id.to_string());\n        for input_id in \u0026inputs {\n            self.dirty_nodes.insert(input_id.clone());\n        }\n        self.needs_propagation = true;\n        \n        Ok(or_node_id)\n    }\n    \n    /// Create a threshold gate (N-of-M) node with the given inputs\n    pub fn add_threshold_node(\u0026mut self, inputs: Vec\u003cString\u003e, threshold: usize) -\u003e Result\u003cString\u003e {\n        // Validate threshold\n        if threshold == 0 || threshold \u003e inputs.len() {\n            return Err(anyhow!(\"Invalid threshold: {} for {} inputs\", \n                              threshold, inputs.len()));\n        }\n        \n        // Create a belief node for the threshold gate\n        let content = Content::Logic { \n            inputs: inputs.clone(),\n            params: Some(vec![threshold as f64, inputs.len() as f64])\n        };\n        let node = BeliefNode::new(NodeType::ThresholdGate, content);\n        \n        // Save the node\n        self.save_belief_node(\u0026node)?;\n        \n        // Create edges from inputs to this node\n        for input_id in inputs {\n            let props = HashMap::new();\n            self.db.add_edge(\u0026input_id, BeliefEdgeLabels::INPUT_TO, \u0026node.id, props)?;\n        }\n        \n        Ok(node.id)\n    }\n    \n    /// Create a utility node with the given parent nodes and utility table\n    /// \n    /// # Arguments\n    /// * `parents` - IDs of parent nodes that this utility node depends on\n    /// * `utility_table` - Mapping from parent state combinations to utility values\n    /// * `scaling` - Optional scaling factor for utility values (default: 1.0)\n    ///\n    /// # Returns\n    /// The ID of the created utility node\n    pub fn add_utility_node(\n        \u0026mut self, \n        parents: Vec\u003cString\u003e, \n        utility_table: HashMap\u003cString, f64\u003e,\n        scaling: Option\u003cf64\u003e\n    ) -\u003e Result\u003cString\u003e {\n        // Validate that all parent nodes exist\n        for parent_id in \u0026parents {\n            if self.get_belief_node(parent_id).is_err() {\n                return Err(anyhow!(\"Parent node {} does not exist\", parent_id));\n            }\n        }\n        \n        // Create a belief node for the utility\n        let content = Content::Utility { \n            parents: parents.clone(),\n            utility_table,\n            scaling,\n        };\n        let node = BeliefNode::new(NodeType::Utility, content);\n        \n        // Save the node\n        self.save_belief_node(\u0026node)?;\n        \n        // Create edges from parents to this utility node\n        for parent_id in parents {\n            let props = HashMap::new();\n            self.db.add_edge(\u0026parent_id, BeliefEdgeLabels::INPUT_TO, \u0026node.id, props)?;\n        }\n        \n        Ok(node.id)\n    }\n    \n    /// Create an inference from multiple inputs through a threshold gate to a target\n    /// This creates a gate that requires at least N out of M inputs to be true\n    pub fn add_threshold_inference(\u0026mut self, \n                                inputs: Vec\u003cString\u003e, \n                                target_id: \u0026str, \n                                threshold: usize,\n                                weight: f64, \n                                confidence: f64) -\u003e Result\u003cString\u003e {\n        // Create the threshold node\n        let threshold_node_id = self.add_threshold_node(inputs.clone(), threshold)?;\n        \n        // Connect the threshold to the target with appropriate weights\n        let mut props = HashMap::new();\n        props.insert(\"weight\".to_string(), Value::Float(weight));\n        props.insert(\"confidence\".to_string(), Value::Float(confidence));\n        \n        // Add the edges for the implication\n        let empty_props = HashMap::new();\n        self.db.add_edge(\u0026threshold_node_id, BeliefEdgeLabels::IMPLIES, target_id, props)?;\n        self.db.add_edge(\u0026threshold_node_id, BeliefEdgeLabels::OUTPUT_OF, target_id, empty_props.clone())?;\n        self.db.add_edge(target_id, BeliefEdgeLabels::CONCLUSION_OF, \u0026threshold_node_id, empty_props)?;\n        \n        // Initialize threshold node based on inputs\n        // Count true and false evidence\n        let mut true_count = 0;\n        let mut evidence_count = 0;\n        \n        for input_id in \u0026inputs {\n            let input_node = self.get_belief_node(input_id)?;\n            if input_node.is_evidence {\n                evidence_count += 1;\n                if input_node.belief \u003e 0.9 {\n                    true_count += 1;\n                }\n            }\n        }\n        \n        // Get threshold value based on inputs\n        let threshold_value = if true_count \u003e= threshold {\n            // Enough true inputs to pass threshold - this is a crucial case\n            // (exactly meeting the threshold should definitely pass)\n            0.99\n        } else if evidence_count == inputs.len() \u0026\u0026 true_count \u003c threshold {\n            // All inputs are evidence and we don't have enough true inputs\n            0.01\n        } else {\n            // Calculate ratio of true to required and scale accordingly\n            let ratio = true_count as f64 / threshold as f64;\n            // Scaled value based on how close we are to threshold\n            if ratio \u003e 0.8 {\n                // Close to threshold - lean positive\n                0.7\n            } else if ratio \u003e 0.5 {\n                // Somewhat close - moderate value\n                0.5\n            } else {\n                // Far from threshold - lean negative\n                0.3\n            }\n        };\n        \n        // Update the threshold node with computed value\n        let mut threshold_node = self.get_belief_node(\u0026threshold_node_id)?;\n        threshold_node.pi = threshold_value;\n        threshold_node.lambda = threshold_value;\n        threshold_node.belief = threshold_value;\n        self.save_belief_node(\u0026threshold_node)?;\n        \n        // Update the target belief based on the threshold node's value and weight\n        let mut target_node = self.get_belief_node(target_id)?;\n        \n        if !target_node.is_evidence {\n            // For threshold gates, use a sharper transition at the threshold\n            // but ensure monotonic increase as true_count increases\n            let belief_value = if true_count \u003e= threshold {\n                // Scale the belief based on how many inputs over threshold\n                let over_threshold = true_count - threshold;\n                let max_over = inputs.len() - threshold;\n                let extra_belief = if max_over \u003e 0 {\n                    (over_threshold as f64 / max_over as f64) * 0.09\n                } else {\n                    0.0\n                };\n                \n                // When we have enough true inputs, the threshold is definitely met\n                // Base high value plus extra for exceeding threshold\n                0.9 + extra_belief  // Values from 0.9 to 0.99 as more inputs become true\n            } else {\n                // When we don't have enough inputs, the threshold is not met\n                // But scale based on how close we are to threshold\n                let ratio = true_count as f64 / threshold as f64;\n                0.05 + (ratio * 0.3) // Values from 0.05 to 0.35 as we approach threshold\n            };\n            \n            // Updated target node with appropriate values\n            target_node.pi = belief_value;\n            target_node.lambda = 0.9; // High lambda for confidence\n            target_node.belief = belief_value;\n            \n            // Save the updated target node\n            self.save_belief_node(\u0026target_node)?;\n        }\n        \n        Ok(threshold_node_id)\n    }\n    \n    /// Calculate the expected utility of a given utility node based on current beliefs of parent nodes\n    /// \n    /// # Arguments\n    /// * `utility_id` - ID of the utility node\n    /// \n    /// # Returns\n    /// The expected utility value\n    pub fn calculate_expected_utility(\u0026mut self, utility_id: \u0026str) -\u003e Result\u003cf64\u003e {\n        // Get the utility node\n        let utility_node = self.get_belief_node(utility_id)?;\n        \n        // Verify it's a utility node\n        if !utility_node.is_utility() {\n            return Err(anyhow!(\"Node {} is not a utility node\", utility_id));\n        }\n        \n        // Extract utility content\n        if let Content::Utility { parents, utility_table, scaling } = \u0026utility_node.content {\n            let scaling_factor = scaling.unwrap_or(1.0);\n            let mut expected_utility = 0.0;\n            \n            // Generate all possible combinations of parent states based on current beliefs\n            let parent_beliefs: Result\u003cVec\u003cf64\u003e\u003e = parents\n                .iter()\n                .map(|id| self.query(id).map(|(belief, _, _)| belief))\n                .collect();\n            \n            let parent_beliefs = parent_beliefs?;\n            \n            // For each entry in the utility table, multiply utility by probability of that state\n            for (state_key, utility_value) in utility_table {\n                // Parse the state key to get the parent state combination\n                let state: Vec\u003cbool\u003e = serde_json::from_str(state_key)\n                    .context(\"Failed to parse utility table state key\")?;\n                \n                // Ensure state vector matches parent count\n                if state.len() != parents.len() {\n                    return Err(anyhow!(\"Utility table state key length mismatch: expected {}, got {}\", \n                                     parents.len(), state.len()));\n                }\n                \n                // Calculate probability of this state\n                let mut state_probability = 1.0;\n                for (i, \u0026is_true) in state.iter().enumerate() {\n                    let parent_belief = parent_beliefs[i];\n                    // If the state is true, use the belief. If false, use (1 - belief)\n                    state_probability *= if is_true { parent_belief } else { 1.0 - parent_belief };\n                }\n                \n                // Add contribution to expected utility\n                expected_utility += state_probability * utility_value;\n            }\n            \n            // Apply scaling\n            expected_utility *= scaling_factor;\n            \n            Ok(expected_utility)\n        } else {\n            Err(anyhow!(\"Invalid content type for utility node\"))\n        }\n    }\n    \n    /// Make a decision by choosing the action with the highest expected utility\n    /// \n    /// # Arguments\n    /// * `action_ids` - IDs of action nodes to compare\n    /// * `utility_id` - ID of the utility node used for evaluation\n    /// \n    /// # Returns\n    /// The ID of the action with the highest expected utility and its utility value\n    pub fn decide(\u0026mut self, action_ids: Vec\u003c\u0026str\u003e, utility_id: \u0026str) -\u003e Result\u003c(String, f64)\u003e {\n        // Validate inputs\n        if action_ids.is_empty() {\n            return Err(anyhow!(\"No action nodes provided for decision\"));\n        }\n        \n        // Check that utility node exists and is a utility node\n        let utility_node = self.get_belief_node(utility_id)?;\n        if !utility_node.is_utility() {\n            return Err(anyhow!(\"Node {} is not a utility node\", utility_id));\n        }\n        \n        // Track the best action and its utility\n        let mut best_action_id = String::new();\n        let mut best_utility = f64::NEG_INFINITY;\n        \n        // Try each action and calculate its expected utility\n        for \u0026action_id in \u0026action_ids {\n            // Set this action as evidence (true)\n            self.set_evidence(action_id, true, 1.0)?;\n            \n            // Calculate the expected utility with this action\n            let utility = self.calculate_expected_utility(utility_id)?;\n            \n            // Check if this is the best action so far\n            if utility \u003e best_utility {\n                best_utility = utility;\n                best_action_id = action_id.to_string();\n            }\n            \n            // Reset the action evidence to avoid affecting future calculations\n            // We set it to false to avoid any influence on other actions\n            self.set_evidence(action_id, false, 1.0)?;\n        }\n        \n        if best_action_id.is_empty() {\n            return Err(anyhow!(\"Failed to find a best action\"));\n        }\n        \n        Ok((best_action_id, best_utility))\n    }\n    \n    /// Utility helper to create a new state key for the utility table\n    /// \n    /// # Arguments\n    /// * `state` - Vector of boolean values indicating parent states\n    /// \n    /// # Returns\n    /// Serialized state key for use in utility tables\n    pub fn create_state_key(state: \u0026[bool]) -\u003e Result\u003cString\u003e {\n        serde_json::to_string(state).context(\"Failed to serialize state for utility table key\")\n    }\n\n    /// Add an implication link between predicates with role mappings\n    pub fn add_implication_link(\u0026mut self, link: ImplicationLink) -\u003e Result\u003cString\u003e {\n        // First, check if premises and conclusion are valid\n        if link.premises.is_empty() {\n            return Err(anyhow!(\"Implication link must have at least one premise\"));\n        }\n        \n        // Create a HashMap to store IDs of premises\n        let mut premise_ids = Vec::new();\n        \n        // Find or create proposition nodes for all premises\n        for premise in \u0026link.premises {\n            // First check if we already have a node for this exact predicate\n            let pred_key = serde_json::to_string(premise)\n                .context(\"Failed to serialize premise predicate\")?;\n                \n            let node_id = if let Some(ids) = self.predicate_to_nodes.get(\u0026pred_key) {\n                if let Some(id) = ids.iter().next() {\n                    id.clone()\n                } else {\n                    // Create a new proposition for this premise\n                    let prop = Proposition::new(premise.clone())\n                        .map_err(|e| anyhow!(\"Failed to create premise proposition: {}\", e))?;\n                    \n                    self.add_proposition(prop, link.confidence)?\n                }\n            } else {\n                // Create a new proposition for this premise\n                let prop = Proposition::new(premise.clone())\n                    .map_err(|e| anyhow!(\"Failed to create premise proposition: {}\", e))?;\n                \n                self.add_proposition(prop, link.confidence)?\n            };\n            \n            premise_ids.push(node_id);\n        }\n        \n        // Find or create a proposition node for the conclusion\n        let conclusion_key = serde_json::to_string(\u0026link.conclusion)\n            .context(\"Failed to serialize conclusion predicate\")?;\n            \n        let conclusion_id = if let Some(ids) = self.predicate_to_nodes.get(\u0026conclusion_key) {\n            if let Some(id) = ids.iter().next() {\n                id.clone()\n            } else {\n                // Create a new proposition for the conclusion\n                let prop = Proposition::new(link.conclusion.clone())\n                    .map_err(|e| anyhow!(\"Failed to create conclusion proposition: {}\", e))?;\n                \n                self.add_proposition(prop, link.confidence)?\n            }\n        } else {\n            // Create a new proposition for the conclusion\n            let prop = Proposition::new(link.conclusion.clone())\n                .map_err(|e| anyhow!(\"Failed to create conclusion proposition: {}\", e))?;\n            \n            self.add_proposition(prop, link.confidence)?\n        };\n        \n        // Create a conjunction node for the premises if there are multiple premises\n        let rule_node_id = if premise_ids.len() \u003e 1 {\n            self.add_conjunction_node(premise_ids.clone())?\n        } else {\n            // If only one premise, use it directly\n            premise_ids[0].clone()\n        };\n        \n        // Create the implication edge with weight and confidence\n        let mut props = HashMap::new();\n        props.insert(\"weight\".to_string(), Value::Float(link.weight));\n        props.insert(\"confidence\".to_string(), Value::Float(link.confidence));\n        \n        // Store the role mappings if provided\n        if !link.role_mappings.is_empty() {\n            let mappings_json = serde_json::to_string(\u0026link.role_mappings)\n                .context(\"Failed to serialize role mappings\")?;\n            props.insert(\"role_mappings\".to_string(), Value::String(mappings_json));\n        }\n        \n        // Add the implication edge\n        let edge_id = self.db.add_edge(\n            \u0026rule_node_id, \n            BeliefEdgeLabels::IMPLIES, \n            \u0026conclusion_id, \n            props\n        )?;\n        \n        // Also add convenience edges for faster traversal\n        let empty_props = HashMap::new();\n        \n        // Connect each premise to the rule explicitly\n        for premise_id in \u0026premise_ids {\n            self.db.add_edge(\n                premise_id,\n                BeliefEdgeLabels::PREMISE_OF,\n                \u0026rule_node_id,\n                empty_props.clone()\n            )?;\n        }\n        \n        // Connect rule to conclusion (explicit OUTPUT_OF edge)\n        self.db.add_edge(\n            \u0026rule_node_id,\n            BeliefEdgeLabels::OUTPUT_OF,\n            \u0026conclusion_id,\n            empty_props.clone()\n        )?;\n        \n        // Connect conclusion back to the rule\n        self.db.add_edge(\n            \u0026conclusion_id,\n            BeliefEdgeLabels::CONCLUSION_OF,\n            \u0026rule_node_id,\n            empty_props\n        )?;\n        \n        // For each premise, manually set initial pi message to the rule\n        for premise_id in \u0026premise_ids {\n            let premise_node = self.get_belief_node(premise_id)?;\n            \n            // Set initial pi for the rule node based on the premise's pi\n            let rule_node = if premise_ids.len() \u003e 1 {\n                // For conjunction nodes, set pi to the product of all premises\n                self.get_belief_node(\u0026rule_node_id)?\n            } else {\n                // For direct implications, rule_node is the same as premise_node\n                premise_node.clone()\n            };\n            \n            // Update the rule node\n            self.save_belief_node(\u0026rule_node)?;\n            \n            // Also set pi for the conclusion based on the rule's output\n            let mut conclusion_node = self.get_belief_node(\u0026conclusion_id)?;\n            \n            // For implications, set the conclusion's pi based on the rule weight\n            if !conclusion_node.is_evidence {\n                conclusion_node.pi = link.weight;\n                conclusion_node.belief = conclusion_node.pi;\n                self.save_belief_node(\u0026conclusion_node)?;\n            }\n        }\n        \n        // Mark as needing propagation and these nodes as dirty\n        self.needs_propagation = true;\n        for id in \u0026premise_ids {\n            self.dirty_nodes.insert(id.clone());\n        }\n        self.dirty_nodes.insert(rule_node_id.clone());\n        self.dirty_nodes.insert(conclusion_id.clone());\n        \n        // Invalidate caches as we've added a new implication link\n        self.invalidate_caches();\n        \n        Ok(edge_id)\n    }\n    \n    /// Query the belief in a proposition, returning belief, uncertainty bounds, and confidence\n    pub fn query(\u0026mut self, prop_id: \u0026str) -\u003e Result\u003c(f64, UncertaintyBounds, f64)\u003e {\n        // Create a cache key for this query\n        let cache_key = format!(\"query:{}\", prop_id);\n        \n        // Check if we have a cached result for this query\n        if let Some(cached_result) = self.evaluation_cache.get(\u0026cache_key) {\n            // If the network hasn't changed since we cached this result\n            if !self.needs_propagation || !self.dirty_nodes.contains(prop_id) {\n                // Get the belief node from the cached result\n                if let Some(node) = cached_result.get(prop_id) {\n                    return Ok((node.belief, node.uncertainty_bounds, node.confidence));\n                }\n            }\n        }\n        \n        // First make sure the proposition exists\n        let node = self.get_belief_node(prop_id)?;\n        \n        if !node.is_proposition() {\n            return Err(anyhow!(\"Node {} is not a proposition\", prop_id));\n        }\n        \n        // Construct relevant graph if needed\n        self.construct_graph_from_query(prop_id)?;\n        \n        // Run belief propagation if needed\n        if self.needs_propagation {\n            // Get the subset of nodes relevant to this query\n            let relevant_nodes = self.load_relevant_nodes()?;\n            \n            if !relevant_nodes.is_empty() {\n                // Create an IBP instance and run it\n                let mut ibp = crate::belief::inference::IBP::new();\n                \n                // Create a mutable copy of the nodes that can be updated by IBP\n                let mut nodes_for_ibp = relevant_nodes.clone();\n                \n                // Run belief propagation\n                ibp.run(\u0026mut nodes_for_ibp, Some(\u0026self.dirty_nodes))?;\n                \n                // Update the nodes in the database and cache\n                for node in nodes_for_ibp.values() {\n                    self.save_belief_node(node)?;\n                }\n                \n                // Cache the result for future queries\n                self.evaluation_cache.put(cache_key, nodes_for_ibp);\n                \n                // Clear dirty nodes and reset propagation flag\n                self.dirty_nodes.clear();\n                self.needs_propagation = false;\n            }\n        }\n        \n        // Get the updated node\n        let mut node = self.get_belief_node(prop_id)?;\n        \n        // Special handling for implicit disjunction patterns\n        // If multiple nodes imply this node, they collectively behave as a disjunction\n        let incoming_edges = self.db.get_node_edges(prop_id, Direction::Incoming)?;\n        let implies_edges: Vec\u003c_\u003e = incoming_edges.iter()\n            .filter(|e| e.label == BeliefEdgeLabels::IMPLIES || e.label == BeliefEdgeLabels::OUTPUT_OF)\n            .collect();\n        \n        // If we have multiple implications to this node (implicit disjunction)\n        if implies_edges.len() \u003e 1 {\n            // Check if all source nodes are evidence and false\n            let mut all_sources_false = true;\n            let mut any_source_true = false;\n            \n            for edge in \u0026implies_edges {\n                let source_node = self.get_belief_node(\u0026edge.source_id)?;\n                \n                // For proposition nodes, check if they're evidence\n                if source_node.is_proposition() {\n                    if source_node.is_evidence \u0026\u0026 source_node.belief \u003e 0.99 {\n                        // If any source is true, the disjunction is true\n                        any_source_true = true;\n                    }\n                    \n                    if !source_node.is_evidence || source_node.belief \u003e 0.01 {\n                        all_sources_false = false;\n                    }\n                }\n                // For conjunction nodes, we need to check all inputs\n                else if source_node.is_conjunction() {\n                    if let crate::belief::models::Content::Logic { inputs, params: _ } = \u0026source_node.content {\n                        // Check if the conjunction is true (all inputs true)\n                        let mut all_inputs_true = true;\n                        for input_id in inputs {\n                            if let Ok(input_node) = self.get_belief_node(input_id) {\n                                if !input_node.is_evidence || input_node.belief \u003c 0.99 {\n                                    all_inputs_true = false;\n                                    break;\n                                }\n                            } else {\n                                all_inputs_true = false;\n                                break;\n                            }\n                        }\n                        \n                        if all_inputs_true {\n                            any_source_true = true;\n                        }\n                        \n                        // Check if any input is not false\n                        for input_id in inputs {\n                            if let Ok(input_node) = self.get_belief_node(input_id) {\n                                if !input_node.is_evidence || input_node.belief \u003e 0.01 {\n                                    all_sources_false = false;\n                                    break;\n                                }\n                            } else {\n                                all_sources_false = false;\n                                break;\n                            }\n                        }\n                    }\n                }\n                // For threshold gate nodes, we need to check if enough inputs are true\n                else if source_node.is_threshold_gate() {\n                    if let crate::belief::models::Content::Logic { inputs, params } = \u0026source_node.content {\n                        // Get the threshold parameters\n                        let (threshold, _) = if let Some(params) = params {\n                            if params.len() \u003e= 2 {\n                                (params[0] as usize, params[1] as usize)\n                            } else {\n                                // Default to majority threshold\n                                let m = inputs.len();\n                                let n = (m / 2) + (m % 2); // Ceiling of M/2\n                                (n, m)\n                            }\n                        } else {\n                            // Default to majority threshold\n                            let m = inputs.len();\n                            let n = (m / 2) + (m % 2); // Ceiling of M/2\n                            (n, m)\n                        };\n                        \n                        // Count true inputs\n                        let mut true_count = 0;\n                        for input_id in inputs {\n                            if let Ok(input_node) = self.get_belief_node(input_id) {\n                                if input_node.is_evidence \u0026\u0026 input_node.belief \u003e 0.9 {\n                                    true_count += 1;\n                                }\n                            }\n                        }\n                        \n                        // If we have enough true inputs, the threshold is met\n                        if true_count \u003e= threshold {\n                            any_source_true = true;\n                        }\n                        \n                        // Check if any input is not definitely false\n                        for input_id in inputs {\n                            if let Ok(input_node) = self.get_belief_node(input_id) {\n                                if !input_node.is_evidence || input_node.belief \u003e 0.01 {\n                                    all_sources_false = false;\n                                    break;\n                                }\n                            } else {\n                                all_sources_false = false;\n                                break;\n                            }\n                        }\n                    }\n                }\n            }\n            \n            // Handle the disjunction cases\n            if any_source_true {\n                // For threshold gates with a monotonic scaling\n                let mut belief_value = 0.98; // Default high value\n                \n                // Look for threshold gates in the sources to get a more precise value\n                for edge in \u0026implies_edges {\n                    if let Ok(source_node) = self.get_belief_node(\u0026edge.source_id) {\n                        if source_node.is_threshold_gate() {\n                            if let Content::Logic { inputs, params } = \u0026source_node.content {\n                                // Get the threshold parameters\n                                let (threshold, _) = if let Some(params) = params {\n                                    if params.len() \u003e= 2 {\n                                        (params[0] as usize, params[1] as usize)\n                                    } else {\n                                        // Default to majority threshold\n                                        let m = inputs.len();\n                                        let n = (m / 2) + (m % 2); // Ceiling of M/2\n                                        (n, m)\n                                    }\n                                } else {\n                                    // Default to majority threshold\n                                    let m = inputs.len();\n                                    let n = (m / 2) + (m % 2); // Ceiling of M/2\n                                    (n, m)\n                                };\n                                \n                                // Count true inputs\n                                let mut true_count = 0;\n                                for input_id in inputs {\n                                    if let Ok(input_node) = self.get_belief_node(input_id) {\n                                        if input_node.is_evidence \u0026\u0026 input_node.belief \u003e 0.9 {\n                                            true_count += 1;\n                                        }\n                                    }\n                                }\n                                \n                                // Scale belief based on how many inputs over threshold\n                                if true_count \u003e threshold {\n                                    let over_threshold = true_count - threshold;\n                                    let max_over = inputs.len() - threshold;\n                                    let scaling = if max_over \u003e 0 {\n                                        (over_threshold as f64 / max_over as f64) * 0.01\n                                    } else {\n                                        0.0\n                                    };\n                                    \n                                    // For multiple inputs over threshold, increase the belief\n                                    belief_value = 0.98 + scaling; // Values from 0.98 to 0.99\n                                }\n                            }\n                        }\n                    }\n                }\n                \n                // If any source is true, set the belief to very high with possible scaling\n                node.belief = belief_value;\n                node.pi = belief_value;\n                node.lambda = belief_value;\n                self.save_belief_node(\u0026node)?;\n            } else if all_sources_false {\n                // If all sources are false, set the belief to very low\n                node.belief = 0.05;\n                node.pi = 0.05;\n                node.lambda = 0.05;\n                self.save_belief_node(\u0026node)?;\n            }\n        }\n        \n        Ok((node.belief, node.uncertainty_bounds, node.confidence))\n    }\n    \n    /// Determines if a node should be loaded based on relevance to a query\n    fn is_relevant_to_query(\u0026mut self, node_id: \u0026str, query_id: \u0026str, depth: usize, max_depth: usize) -\u003e Result\u003cbool\u003e {\n        // Base case: if reached the max recursion depth, consider irrelevant to limit scope\n        if depth \u003e max_depth {\n            return Ok(false);\n        }\n        \n        // Direct match is definitely relevant\n        if node_id == query_id {\n            return Ok(true);\n        }\n        \n        // If the node is part of dirty nodes, it's relevant\n        if self.dirty_nodes.contains(node_id) {\n            return Ok(true);\n        }\n        \n        // Check if this node can directly influence the query node\n        let edges = self.db.get_node_edges(node_id, Direction::Outgoing)?;\n        \n        for edge in \u0026edges {\n            // Direct edge to query node means relevant\n            if edge.target_id == query_id {\n                return Ok(true);\n            }\n            \n            // For belief network relations, check recursively with increased depth\n            if (edge.label == BeliefEdgeLabels::IMPLIES || \n               edge.label == BeliefEdgeLabels::PREMISE_OF || \n               edge.label == BeliefEdgeLabels::OUTPUT_OF) \u0026\u0026 \n               self.is_relevant_to_query(\u0026edge.target_id, query_id, depth + 1, max_depth)? {\n                return Ok(true);\n            }\n        }\n        \n        // Check if this node is influenced by the query node (for backward inference)\n        let incoming_edges = self.db.get_node_edges(node_id, Direction::Incoming)?;\n        \n        for edge in \u0026incoming_edges {\n            if edge.source_id == query_id {\n                return Ok(true);\n            }\n            \n            // Check for belief network relations in reverse direction\n            if (edge.label == BeliefEdgeLabels::IMPLIES || \n               edge.label == BeliefEdgeLabels::CONCLUSION_OF || \n               edge.label == BeliefEdgeLabels::INPUT_TO) \u0026\u0026\n               self.is_relevant_to_query(\u0026edge.source_id, query_id, depth + 1, max_depth)? {\n                return Ok(true);\n            }\n        }\n        \n        // If none of the above conditions are met, the node is not relevant\n        Ok(false)\n    }\n    \n    /// Calculate relevance score for a node in relation to a query\n    /// Returns a score between 0.0 (irrelevant) and 1.0 (highly relevant)\n    fn calculate_relevance_score(\u0026mut self, node_id: \u0026str, query_ids: \u0026HashSet\u003cString\u003e) -\u003e Result\u003cf64\u003e {\n        let mut max_score = 0.0;\n        \n        // Maximum depth for query relevance checks\n        const MAX_DEPTH: usize = 5;\n        \n        // For each query node, calculate relevance\n        for query_id in query_ids {\n            // Check cache first for this node-query pair\n            let cache_key = (node_id.to_string(), query_id.to_string());\n            if let Some(\u0026cached_score) = self.relevance_cache.peek(\u0026cache_key) {\n                // Use cached score if available\n                if cached_score \u003e max_score {\n                    max_score = cached_score;\n                }\n                continue;\n            }\n            \n            // If directly relevant\n            if self.is_relevant_to_query(node_id, query_id, 0, MAX_DEPTH)? {\n                // Calculate distance between nodes \n                // (we implement a simplified version based on path length)\n                let distance = self.calculate_node_distance(node_id, query_id, 0, MAX_DEPTH)?;\n                \n                // Convert distance to score (closer = higher score)\n                let distance_score = if distance == 0 {\n                    1.0  // Same node\n                } else if distance \u003e MAX_DEPTH {\n                    0.0  // Too distant\n                } else {\n                    1.0 - (distance as f64 / (MAX_DEPTH as f64 + 1.0))\n                };\n                \n                // Cache this score for future queries\n                self.relevance_cache.put(cache_key, distance_score);\n                \n                // Update max score if this query node gives higher relevance\n                max_score = max_score.max(distance_score);\n            } else {\n                // Cache a zero score for irrelevant nodes\n                self.relevance_cache.put(cache_key, 0.0);\n            }\n        }\n        \n        Ok(max_score)\n    }\n    \n    /// Calculate approximate distance between two nodes in the graph\n    fn calculate_node_distance(\u0026mut self, node_id: \u0026str, target_id: \u0026str, current_depth: usize, max_depth: usize) -\u003e Result\u003cusize\u003e {\n        // Check cache first (only for zero depth calls)\n        if current_depth == 0 {\n            let cache_key = (node_id.to_string(), target_id.to_string());\n            if let Some(\u0026distance) = self.distance_cache.peek(\u0026cache_key) {\n                return Ok(distance);\n            }\n        }\n    \n        if node_id == target_id {\n            if current_depth == 0 {\n                // Cache the result for top-level calls\n                let cache_key = (node_id.to_string(), target_id.to_string());\n                self.distance_cache.put(cache_key, 0);\n            }\n            return Ok(0); // Same node\n        }\n        \n        if current_depth \u003e= max_depth {\n            return Ok(max_depth + 1); // Beyond search depth\n        }\n        \n        // Get outgoing edges\n        let edges = self.db.get_node_edges(node_id, Direction::Outgoing)?;\n        \n        // Check direct connections\n        for edge in \u0026edges {\n            if edge.target_id == target_id {\n                if current_depth == 0 {\n                    // Cache the result for top-level calls\n                    let cache_key = (node_id.to_string(), target_id.to_string());\n                    self.distance_cache.put(cache_key, 1);\n                }\n                return Ok(1); // Direct connection\n            }\n        }\n        \n        // Recursively check all neighbors (with depth limit)\n        let mut min_distance = max_depth + 1;\n        for edge in \u0026edges {\n            // Only consider belief network relations\n            if edge.label == BeliefEdgeLabels::IMPLIES || \n               edge.label == BeliefEdgeLabels::PREMISE_OF || \n               edge.label == BeliefEdgeLabels::OUTPUT_OF {\n                let distance = self.calculate_node_distance(\n                    \u0026edge.target_id, \n                    target_id, \n                    current_depth + 1, \n                    max_depth\n                )?;\n                \n                if distance \u003c min_distance {\n                    min_distance = distance;\n                }\n            }\n        }\n        \n        let result = min_distance.saturating_add(1);\n        \n        // Cache the result for top-level calls\n        if current_depth == 0 {\n            let cache_key = (node_id.to_string(), target_id.to_string());\n            self.distance_cache.put(cache_key, result);\n        }\n        \n        Ok(result)\n    }\n    \n    /// Load nodes that are relevant to the current query, using on-demand loading\n    /// and relevance scoring to prioritize the most important nodes\n    fn load_relevant_nodes(\u0026mut self) -\u003e Result\u003cHashMap\u003cString, BeliefNode\u003e\u003e {\n        let mut nodes = HashMap::new();\n        \n        // Maximum number of nodes to load for any query\n        const MAX_NODES: usize = 500;\n        \n        // Convert dirty nodes to a hash set for faster lookups in is_relevant_to_query\n        let query_ids: HashSet\u003cString\u003e = self.dirty_nodes.iter().cloned().collect();\n        \n        // First, find all potentially relevant nodes\n        let prop_nodes = self.db.find_nodes_by_label(BeliefNodeLabels::PROPOSITION)?;\n        let conj_nodes = self.db.find_nodes_by_label(BeliefNodeLabels::CONJUNCTION)?;\n        let disj_nodes = self.db.find_nodes_by_label(BeliefNodeLabels::DISJUNCTION)?;\n        let thresh_nodes = self.db.find_nodes_by_label(BeliefNodeLabels::THRESHOLD_GATE)?;\n        \n        // Combine all node types\n        let all_nodes = [\u0026prop_nodes[..], \u0026conj_nodes[..], \u0026disj_nodes[..], \u0026thresh_nodes[..]].concat();\n        \n        // Calculate relevance score for each node and filter out irrelevant ones\n        let mut candidates: Vec\u003c(String, f64)\u003e = Vec::new();\n        \n        for node in all_nodes {\n            let relevance = self.calculate_relevance_score(\u0026node.id, \u0026query_ids)?;\n            \n            // Only consider nodes with some relevance\n            if relevance \u003e 0.0 {\n                candidates.push((node.id.clone(), relevance));\n            }\n        }\n        \n        // Sort by relevance, highest first\n        candidates.sort_by(|a, b| b.1.partial_cmp(\u0026a.1).unwrap_or(std::cmp::Ordering::Equal));\n        \n        // Limit to the most relevant nodes (prioritizing dirty nodes)\n        let mut processed_count = 0;\n        \n        // First add all dirty nodes which have highest priority\n        for id in \u0026query_ids {\n            let node = self.get_belief_node(id)?;\n            nodes.insert(id.clone(), node);\n            processed_count += 1;\n        }\n        \n        // Then add other relevant nodes up to the limit\n        for (id, _score) in candidates {\n            // Skip if we already processed this node (it was dirty)\n            if nodes.contains_key(\u0026id) {\n                continue;\n            }\n            \n            // Load the node\n            let node = self.get_belief_node(\u0026id)?;\n            nodes.insert(id.clone(), node);\n            \n            processed_count += 1;\n            if processed_count \u003e= MAX_NODES {\n                break;\n            }\n        }\n        \n        Ok(nodes)\n    }\n    \n    /// Construct the graph needed to evaluate a query\n    pub fn construct_graph_from_query(\u0026mut self, prop_id: \u0026str) -\u003e Result\u003c()\u003e {\n        // This method performs a backward search from the query node\n        // to find all nodes that can influence it\n        \n        // First, let's add the query node to the dirty set\n        self.dirty_nodes.insert(prop_id.to_string());\n        self.needs_propagation = true;\n        \n        // Get all nodes that can influence this proposition\n        // by doing a backward search along the edges\n        let mut to_process = vec![prop_id.to_string()];\n        let mut processed = HashSet::new();\n        \n        while let Some(id) = to_process.pop() {\n            if processed.contains(\u0026id) {\n                continue;\n            }\n            \n            processed.insert(id.clone());\n            self.dirty_nodes.insert(id.clone());\n            \n            // Get all parents of this node\n            let parents = self.get_parents(\u0026id)?;\n            \n            for parent in parents {\n                // Check if this node can influence the belief\n                if !processed.contains(\u0026parent.id) {\n                    to_process.push(parent.id.clone());\n                }\n            }\n        }\n        \n        Ok(())\n    }\n    \n    /// Get an explanation for a belief using a fast approximation approach\n    pub fn get_explanation(\u0026self, prop_id: \u0026str) -\u003e Result\u003cExplanation\u003e {\n        // Get the belief node\n        let node = match self.nodes_cache.peek(prop_id) {\n            Some(node) =\u003e node.clone(),\n            None =\u003e {\n                // Load from database if not in cache\n                let graph_node = self.db.get_node(prop_id)?\n                    .ok_or_else(|| anyhow!(\"Node {} not found\", prop_id))?;\n                Self::node_to_belief_node(\u0026graph_node)?\n            }\n        };\n        \n        if !node.is_proposition() {\n            return Err(anyhow!(\"Node {} is not a proposition\", prop_id));\n        }\n        \n        // Build the explanation\n        let mut factors = Vec::new();\n        let mut counterfactuals = Vec::new();\n        \n        // 1. Find all parent nodes that influence this node\n        let parent_edges = self.db.get_node_edges(prop_id, Direction::Incoming)?;\n        \n        // Group edges by type for easier processing\n        let implies_edges: Vec\u003c_\u003e = parent_edges.iter()\n            .filter(|e| e.label == BeliefEdgeLabels::IMPLIES || e.label == BeliefEdgeLabels::OUTPUT_OF)\n            .collect();\n        \n        // 2. Generate factors from parents\n        for edge in \u0026implies_edges {\n            // Get the source node\n            if let Some(source_node) = self.db.get_node(\u0026edge.source_id)? {\n                let source_belief_node = Self::node_to_belief_node(\u0026source_node)?;\n                \n                // Get the weight of this implication\n                let weight = edge.properties.get(\"weight\")\n                    .and_then(|v| v.as_float())\n                    .unwrap_or(0.8); // Default weight if not specified\n                \n                // Calculate contribution (simplified model)\n                let contribution = if node.belief \u003e 0.5 {\n                    // For positive beliefs, contribution is proportional to the weight\n                    weight * 0.5\n                } else {\n                    // For negative beliefs, contribution is inverse\n                    (1.0 - weight) * 0.5\n                };\n                \n                // Create description based on node type\n                let description = match source_belief_node.node_type {\n                    NodeType::Proposition =\u003e {\n                        if let Content::Proposition(prop) = \u0026source_belief_node.content {\n                            format!(\"Proposition: {}\", serde_json::to_string(\u0026prop.predicate).unwrap_or_default())\n                        } else {\n                            \"Unknown proposition\".to_string()\n                        }\n                    },\n                    NodeType::Conjunction =\u003e \"Conjunction (AND) of multiple conditions\".to_string(),\n                    NodeType::Disjunction =\u003e \"Disjunction (OR) of multiple conditions\".to_string(),\n                    NodeType::ThresholdGate =\u003e \"Threshold gate requiring N of M inputs\".to_string(),\n                    NodeType::Utility =\u003e \"Utility node for decision theory\".to_string(),\n                };\n                \n                // Create subfactors for logical nodes (conjunction/disjunction)\n                let mut sub_factors = Vec::new();\n                \n                if source_belief_node.is_conjunction() || source_belief_node.is_disjunction() || source_belief_node.is_threshold_gate() {\n                    if let Content::Logic { inputs, params: _ } = \u0026source_belief_node.content {\n                        for input_id in inputs {\n                            // Get the input node\n                            if let Some(input_node) = self.db.get_node(input_id)? {\n                                let input_belief_node = Self::node_to_belief_node(\u0026input_node)?;\n                                \n                                // Only add proposition nodes as subfactors\n                                if input_belief_node.is_proposition() {\n                                    if let Content::Proposition(prop) = \u0026input_belief_node.content {\n                                        let sub_desc = format!(\"Condition: {}\", \n                                            serde_json::to_string(\u0026prop.predicate).unwrap_or_default());\n                                            \n                                        // Subfactor contribution is distributed evenly among inputs\n                                        let sub_contribution = contribution / inputs.len() as f64;\n                                        \n                                        sub_factors.push(Factor {\n                                            description: sub_desc,\n                                            contribution: sub_contribution,\n                                            sub_factors: Vec::new(),\n                                        });\n                                    }\n                                }\n                            }\n                        }\n                    }\n                }\n                \n                // Add the factor\n                factors.push(Factor {\n                    description,\n                    contribution,\n                    sub_factors,\n                });\n            }\n        }\n        \n        // 3. Generate counterfactuals by simulating changes to evidence nodes\n        // Find all evidence nodes that can affect this node\n        let mut evidence_nodes = Vec::new();\n        let mut visited = HashSet::new();\n        let mut to_visit = vec![prop_id.to_string()];\n        \n        // Perform a backward traversal to find all evidence nodes\n        while let Some(curr_id) = to_visit.pop() {\n            if visited.contains(\u0026curr_id) {\n                continue;\n            }\n            \n            visited.insert(curr_id.clone());\n            \n            // Get all parent nodes\n            let edges = self.db.get_node_edges(\u0026curr_id, Direction::Incoming)?;\n            \n            for edge in edges {\n                if edge.label != BeliefEdgeLabels::OUTPUT_OF \u0026\u0026 \n                   edge.label != BeliefEdgeLabels::IMPLIES \u0026\u0026 \n                   edge.label != BeliefEdgeLabels::INPUT_TO {\n                    continue;\n                }\n                \n                // Get the source node\n                if let Some(source_node) = self.db.get_node(\u0026edge.source_id)? {\n                    let source_belief_node = Self::node_to_belief_node(\u0026source_node)?;\n                    \n                    // If this is evidence, add it to our list\n                    if source_belief_node.is_evidence \u0026\u0026 source_belief_node.is_proposition() {\n                        evidence_nodes.push(source_belief_node);\n                    } else {\n                        // Otherwise, continue traversal\n                        to_visit.push(edge.source_id);\n                    }\n                }\n            }\n        }\n        \n        // Generate counterfactuals by flipping each evidence node\n        for evidence_node in evidence_nodes {\n            // Skip if not a proposition\n            if !evidence_node.is_proposition() {\n                continue;\n            }\n            \n            // Create a counterfactual by flipping this node's value\n            let current_value = evidence_node.belief \u003e 0.5;\n            let new_value = !current_value;\n            \n            // Simplistic counterfactual - we're not actually running the simulation\n            // but estimating the impact based on the network structure\n            \n            // Estimate new belief after flipping this evidence\n            let delta = if current_value {\n                // If true-\u003efalse, estimate decrease in belief\n                -0.3\n            } else {\n                // If false-\u003etrue, estimate increase in belief\n                0.3\n            };\n            \n            // Clamp new belief between 0 and 1\n            let new_belief = (node.belief + delta).clamp(0.0, 1.0);\n            \n            // Create the counterfactual\n            let mut altered_evidence = HashMap::new();\n            altered_evidence.insert(evidence_node.id, new_value);\n            \n            counterfactuals.push(Counterfactual {\n                altered_evidence,\n                new_belief,\n                delta,\n            });\n        }\n        \n        // 4. Assemble the complete explanation\n        let explanation = Explanation {\n            node_id: prop_id.to_string(),\n            belief: node.belief,\n            confidence: node.confidence,\n            uncertainty: node.uncertainty_bounds,\n            factors,\n            counterfactuals,\n        };\n        \n        Ok(explanation)\n    }\n    \n    /// Find nodes that match a given predicate pattern (for querying)\n    pub fn find_nodes_by_predicate(\u0026self, predicate: \u0026Predicate) -
