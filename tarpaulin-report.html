\n            \"neutral_weight\".to_string()\n        };\n        let negf_css = if negf_count \u003e 0.1f64 {\n            \"positive_weight\".to_string()\n        } else if negf_count \u003c -0.1f64 {\n            \"negative_weight\".to_string()\n        } else {\n            \"neutral_weight\".to_string()\n        };\n        buffer += \u0026format!(\n            r#\"\n            \u003cdiv class='weight_box_row'\u003e\n                \u003cdiv class='weight_box_cell'\u003e\n                    {class_label}\n                \u003c/div\u003e\n                \u003cdiv class='weight_box_cell {negf_css}'\u003e\n                    {negf_count}\n                \u003c/div\u003e\n                \u003cdiv class='weight_box_cell {posf_css}'\u003e\n                    {posf_count}\n                \u003c/div\u003e\n            \u003c/div\u003e\n        \"#\n        );\n    }\n    buffer += \u0026format!(\"\u003c/div\u003e\");\n    buffer\n}\n\nfn render_weights_part(connection: \u0026mut Connection, graph: \u0026InferenceGraph) -\u003e String {\n    let mut buffer = format!(\n        r#\"\n        \u003cdiv class='section_header'\u003e\n            Implication Factors\n        \u003c/div\u003e\n    \"#\n    );\n    let all_relations = graph.get_all_implications(connection).unwrap();\n    println!(\"all_relations {:?}\", \u0026all_relations);\n    for relation in \u0026all_relations {\n        buffer += \u0026diagram_implication(relation);\n        buffer += \u0026render_one_weight_box(connection, graph, relation);\n    }\n    buffer\n}\n\npub fn internal_weights(experiment_name: \u0026str, resources: \u0026ResourceContext) -\u003e Html\u003cString\u003e {\n    let mut connection = resources.connection.lock().unwrap();\n    let graph = InferenceGraph::new_mutable(experiment_name.to_string()).unwrap();\n    let body_html = render_weights_part(\u0026mut connection, \u0026graph);\n    let result = render_app_body(\u0026body_html);\n    Html(result.unwrap())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","inference","graph.rs"],"content":"use std::{\n    collections::{HashMap, HashSet, VecDeque},\n    error::Error,\n    rc::Rc, sync::Arc,\n};\n\nuse env_logger::init;\nuse redis::Connection;\nuse serde::{Deserialize, Serialize};\n\nuse crate::{\n    common::{graph::InferenceGraph, redis::RedisManager},\n    model::{\n        choose::{compute_search_predicates, extract_backimplications_from_proposition},\n        objects::{GroupRoleMap, ImplicationFactor, Proposition, PropositionGroup},\n    }, print_yellow,\n};\n\nuse super::table::{GenericNodeType, PropositionNode};\n\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct PropositionFactor {\n    pub premise: PropositionGroup,\n    pub conclusion: Proposition,\n    pub inference: ImplicationFactor,\n}\n\nimpl PropositionFactor {\n    pub fn debug_string(\u0026self) -\u003e String {\n        format!(\n            \"{} -\u003e {}\",\n            self.premise.hash_string(),\n            self.conclusion.hash_string()\n        )\n    }\n}\n\n/// This class does NOT store a link to any database.\n/// It is EXPENSIVE to copy, though.. should just be moved.\npub struct PropositionGraph {\n    pub single_forward: HashMap\u003cProposition, HashSet\u003cPropositionGroup\u003e\u003e,\n    pub single_backward: HashMap\u003cProposition, HashSet\u003cPropositionGroup\u003e\u003e,\n    pub group_forward: HashMap\u003cPropositionGroup, HashSet\u003cProposition\u003e\u003e,\n    pub inference_used: HashMap\u003c(PropositionGroup, Proposition), ImplicationFactor\u003e,\n    pub roots: HashSet\u003cProposition\u003e,\n    pub all_nodes: HashSet\u003cPropositionNode\u003e,\n    pub target: Proposition,\n}\n\nfn initialize_visit_single(\n    connection: \u0026mut Connection,\n    predicate_graph: \u0026InferenceGraph,\n    graph: \u0026mut PropositionGraph,\n    single: \u0026Proposition,\n) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    trace!(\n        \"\\x1b[32mInitializing visit for proposition: {:?}\\x1b[0m\",\n        single.hash_string()\n    );\n    graph\n        .all_nodes\n        .insert(PropositionNode::from_single(single));\n    let inference_factors =\n        extract_backimplications_from_proposition(connection, predicate_graph, single)?;\n    trace!(\n        \"\\x1b[33mInference factors count: {}\\x1b[0m\",\n        inference_factors.len()\n    );\n\n    if inference_factors.is_empty() {\n        trace!(\"\\x1b[34mNo inference factors. Adding to roots.\\x1b[0m\");\n        graph.roots.insert(single.clone());\n    } else {\n        for inference_factor in \u0026inference_factors {\n            trace!(\n                \"\\x1b[36mProcessing inference factor: {:?}\\x1b[0m\",\n                inference_factor.debug_string()\n            );\n            let inference_used_key = (inference_factor.premise.clone(), inference_factor.conclusion.clone());\n            graph.inference_used.insert(inference_used_key, inference_factor.inference.clone());\n\n            trace!(\n                \"\\x1b[36mUpdating single_backward for conclusion: {:?}\\x1b[0m\",\n                inference_factor.conclusion.hash_string()\n            );\n            graph\n                .single_backward\n                .entry(inference_factor.conclusion.clone())\n                .or_insert_with(HashSet::new)\n                .insert(inference_factor.premise.clone());\n\n            trace!(\n                \"\\x1b[36mUpdating group_forward for premise: {:?}\\x1b[0m\",\n                inference_factor.premise.hash_string()\n            );\n            graph\n                .group_forward\n                .entry(inference_factor.premise.clone())\n                .or_insert_with(HashSet::new)\n                .insert(inference_factor.conclusion.clone());\n\n            graph\n                .all_nodes\n                .insert(PropositionNode::from_group(\u0026inference_factor.premise));\n\n            for term in \u0026inference_factor.premise.terms {\n                trace!(\"\\x1b[35mProcessing term: {:?}\\x1b[0m\", term.hash_string());\n                graph\n                    .single_forward\n                    .entry(term.clone())\n                    .or_insert_with(HashSet::new)\n                    .insert(inference_factor.premise.clone());\n                trace!(\n                    \"\\x1b[35mRecursively initializing visit for term: {:?}\\x1b[0m\",\n                    term.hash_string()\n                );\n                initialize_visit_single(connection, predicate_graph, graph, term)?;\n            }\n        }\n    }\n    trace!(\n        \"\\x1b[32mFinished initializing visit for proposition: {:?}\\x1b[0m\",\n        single.hash_string()\n    );\n    Ok(())\n}\n\nimpl PropositionGraph {\n    pub fn new_shared(\n        connection: \u0026mut Connection, \n        predicate_graph: \u0026InferenceGraph,\n        target: Proposition,\n    ) -\u003e Result\u003cArc\u003cPropositionGraph\u003e, Box\u003cdyn Error\u003e\u003e {\n        let mut graph = PropositionGraph {\n            single_forward: HashMap::new(),\n            single_backward: HashMap::new(),\n            group_forward: HashMap::new(),\n            inference_used: HashMap::new(),\n            roots: HashSet::new(),\n            all_nodes: HashSet::new(),\n            target: target.clone(),\n        };\n        initialize_visit_single(connection, predicate_graph, \u0026mut graph, \u0026target)?;\n        Ok(Arc::new(graph))\n    }\n\n    pub fn get_inference_used(\u0026self, premise:\u0026PropositionGroup, conclusion: \u0026Proposition) -\u003e ImplicationFactor {\n        let key = (premise.clone(), conclusion.clone());\n        self.inference_used\n            .get(\u0026key).unwrap().clone()\n    }\n\n    pub fn get_single_forward(\u0026self, key: \u0026Proposition) -\u003e HashSet\u003cPropositionGroup\u003e {\n        self.single_forward\n            .get(key)\n            .cloned()\n            .unwrap_or_else(HashSet::new)\n    }\n\n    pub fn get_single_backward(\u0026self, key: \u0026Proposition) -\u003e HashSet\u003cPropositionGroup\u003e {\n        self.single_backward\n            .get(key)\n            .cloned()\n            .unwrap_or_else(HashSet::new)\n    }\n\n    pub fn get_group_forward(\u0026self, key: \u0026PropositionGroup) -\u003e HashSet\u003cProposition\u003e {\n        self.group_forward.get(key).unwrap().clone()\n    }\n\n    pub fn get_group_backward(\u0026self, key: \u0026PropositionGroup) -\u003e Vec\u003cProposition\u003e {\n        key.terms.clone()\n    }\n\n    pub fn get_all_backward(\u0026self, node: \u0026PropositionNode) -\u003e Vec\u003cPropositionNode\u003e {\n        trace!(\"get_all_backward called for node: {:?}\", node.debug_string());\n        let mut r = vec![];\n        match \u0026node.node {\n            GenericNodeType::Single(proposition) =\u003e {\n                trace!(\"Processing as Single: {:?}\", proposition.debug_string());\n                let initial = self.get_single_backward(proposition);\n                trace!(\"Initial singles: {}\", initial.len());\n                for group in \u0026initial {\n                    trace!(\"Adding group from initial singles: {:?}\", group.debug_string());\n                    r.push(PropositionNode::from_group(group));\n                }\n            }\n            GenericNodeType::Group(group) =\u003e {\n                trace!(\"Processing as Group: {:?}\", group.debug_string());\n                let initial = self.get_group_backward(group);\n                trace!(\"Initial groups: {}\", initial.len());\n                for single in \u0026initial {\n                    trace!(\"Adding single from initial groups: {:?}\", single.debug_string());\n                    r.push(PropositionNode::from_single(single));\n                }\n            }\n        }\n        trace!(\"Resulting vector: {:?}\", r);\n        r\n    }\n\n    pub fn get_all_forward(\u0026self, node: \u0026PropositionNode) -\u003e Vec\u003cPropositionNode\u003e {\n        trace!(\"get_all_backward called for node: {:?}\", node.debug_string());\n        let mut r = vec![];\n        match \u0026node.node {\n            GenericNodeType::Single(proposition) =\u003e {\n                trace!(\"Processing as Single: {:?}\", proposition.debug_string());\n                let initial = self.get_single_forward(proposition);\n                trace!(\"Initial singles: {}\", initial.len());\n                for group in \u0026initial {\n                    trace!(\"Adding group from initial singles: {:?}\", group.debug_string());\n                    r.push(PropositionNode::from_group(group));\n                }\n            }\n            GenericNodeType::Group(group) =\u003e {\n                trace!(\"Processing as Group: {:?}\", group.debug_string());\n                let initial = self.get_group_forward(group);\n                trace!(\"Initial groups: {}\", initial.len());\n                for single in \u0026initial {\n                    trace!(\"Adding single from initial groups: {:?}\", single.debug_string());\n                    r.push(PropositionNode::from_single(single));\n                }\n            }\n        }\n        trace!(\"Resulting vector: {:?}\", r);\n        r\n    }\n\n    pub fn get_roots(\u0026self) -\u003e HashSet\u003cProposition\u003e {\n        self.roots.clone()\n    }\n\n    pub fn get_bfs_order(\u0026self) -\u003e Vec\u003cPropositionNode\u003e {\n        create_bfs_order(\u0026self)\n    }\n}\n\nimpl PropositionGraph {\n    pub fn visualize(\u0026self) {\n        trace!(\"Single Forward:\");\n        for (key, value) in self.single_forward.iter() {\n            trace!(\"  {:?}: {:?}\", key, value);\n        }\n\n        trace!(\"Single Backward:\");\n        for (key, value) in self.single_backward.iter() {\n            trace!(\"  {:?}: {:?}\", key, value);\n        }\n\n        trace!(\"Group Forward:\");\n        for (key, value) in self.group_forward.iter() {\n            trace!(\"  {:?}: {:?}\", key, value);\n        }\n\n        trace!(\"Inference Used:\");\n        for (key, value) in self.inference_used.iter() {\n            trace!(\"  ({:?}, {:?}): {:?}\", key.0, key.1, value);\n        }\n\n        trace!(\"Roots: {:?}\", self.roots);\n        trace!(\"All Nodes: {:?}\", self.all_nodes);\n    }\n}\n\nfn reverse_prune_duplicates(raw_order: \u0026Vec\u003c(i32, PropositionNode)\u003e) -\u003e Vec\u003cPropositionNode\u003e {\n    let mut seen = HashSet::new();\n    let mut result = vec![];\n    for (depth, node) in raw_order.iter().rev() {\n        if !seen.contains(node) {\n            result.push(node.clone());\n        }\n        seen.insert(node);\n    }\n    result.reverse();\n    result\n}\n\nfn create_bfs_order(proposition_graph: \u0026PropositionGraph) -\u003e Vec\u003cPropositionNode\u003e {\n    let mut queue = VecDeque::new();\n    let mut buffer = vec![];\n    for root in \u0026proposition_graph.roots {\n        queue.push_back((0, PropositionNode::from_single(\u0026root)));\n    }\n    while let Some((depth, node)) = queue.pop_front() {\n        buffer.push((depth, node.clone()));\n        let forward = proposition_graph.get_all_forward(\u0026node);\n        for child in \u0026forward {\n            queue.push_back((depth + 1, child.clone()));\n        }\n    }\n    let result = reverse_prune_duplicates(\u0026buffer);\n    result\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","inference","inference.rs"],"content":"use super::{\n    graph::{PropositionFactor, PropositionGraph},\n    table::{FactorProbabilityTable, HashMapBeliefTable, PropositionNode},\n};\nuse crate::{\n    common::{\n        interface::BeliefTable,\n        model::{FactorContext, InferenceModel},\n        proposition_db,\n        setup::CommandLineOptions,\n    },\n    inference::table::{GenericNodeType, VariableAssignment},\n    model::{\n        objects::{Predicate, PredicateGroup, Proposition, PropositionGroup},\n        weights::CLASS_LABELS,\n    },\n    print_blue, print_green, print_red, print_yellow,\n};\nuse colored::*;\nuse redis::Connection;\nuse serde::{Deserialize, Serialize};\nuse std::io::Write;\nuse std::{\n    borrow::Borrow,\n    collections::{HashMap, HashSet, VecDeque},\n    error::Error,\n    fmt::Display,\n    fs::OpenOptions,\n    rc::Rc,\n    sync::Arc,\n};\n\nuse std::backtrace::Backtrace;\n\npub struct Inferencer {\n    pub model: Arc\u003cInferenceModel\u003e,\n    pub fact_memory: Arc\u003cdyn BeliefTable\u003e,\n    pub proposition_graph: Arc\u003cPropositionGraph\u003e,\n    pub data: HashMapBeliefTable,\n    pub bfs_order: Vec\u003cPropositionNode\u003e,\n}\n\n#[derive(Serialize, Deserialize, Debug)]\npub struct MarginalTable {\n    entries: Vec\u003c(String, f64)\u003e,\n    mapping: HashMap\u003cString, f64\u003e,\n}\n\nimpl MarginalTable {\n    pub fn new(entries: Vec\u003c(String, f64)\u003e) -\u003e MarginalTable {\n        let mut mapping = HashMap::new();\n        for (key, value) in \u0026entries {\n            mapping.insert(key.clone(), *value);\n        }\n        MarginalTable { entries, mapping }\n    }\n}\n\nimpl MarginalTable {\n    pub fn get_marginal(\u0026self, proposition: \u0026Proposition) -\u003e Option\u003cf64\u003e {\n        let node_string = format!(\"{:?}\", proposition);\n        self.mapping.get(\u0026node_string).copied()\n    }\n\n    pub fn render_marginal_table(\u0026self) -\u003e String {\n        let mut entries = self.entries.clone();\n        // Sort entries by the string key in alphabetical order\n        entries.sort_by(|a, b| a.0.cmp(\u0026b.0));\n\n        // Start HTML table\n        let mut html_table = String::from(\"\u003ctable\u003e\u003ctr\u003e\u003cth\u003eKey\u003c/th\u003e\u003cth\u003eValue\u003c/th\u003e\u003c/tr\u003e\");\n\n        // Add rows to the table\n        for (key, value) in entries {\n            html_table.push_str(\u0026format!(\"\u003ctr\u003e\u003ctd\u003e{}\u003c/td\u003e\u003ctd\u003e{}\u003c/td\u003e\u003c/tr\u003e\", key, value));\n        }\n\n        // Close HTML table\n        html_table.push_str(\"\u003c/table\u003e\");\n\n        html_table\n    }\n}\n\nimpl Inferencer {\n    pub fn new_mutable(\n        model: Arc\u003cInferenceModel\u003e,\n        proposition_graph: Arc\u003cPropositionGraph\u003e,\n        fact_memory: Arc\u003cdyn BeliefTable\u003e,\n    ) -\u003e Result\u003cBox\u003cSelf\u003e, redis::RedisError\u003e {\n        let bfs_order = proposition_graph.get_bfs_order();\n        Ok(Box::new(Inferencer {\n            model,\n            fact_memory,\n            proposition_graph,\n            data: HashMapBeliefTable::new(bfs_order.clone()),\n            bfs_order,\n        }))\n    }\n\n    pub fn initialize_chart(\u0026mut self, connection: \u0026mut Connection) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        self.initialize_lambda()?;\n        self.do_pi_traversal(connection)?;\n        Ok(())\n    }\n\n    pub fn do_full_forward_and_backward(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        self.do_pi_traversal(connection)?;\n        self.do_lambda_traversal(connection)?;\n        Ok(())\n    }\n\n    pub fn do_fan_out_from_node(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        node: \u0026PropositionNode,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let mut backward_order = self.bfs_order.clone();\n        backward_order.reverse();\n        let mut started = false;\n        for visiting in \u0026backward_order {\n            if visiting.underlying_hash == node.underlying_hash {\n                started = true;\n            }\n            if started {\n                trace!(\"will visit {:?}\", \u0026visiting);\n                self.lambda_visit_node(connection, visiting)?;\n            } else {\n                trace!(\"wont visit {:?}\", \u0026visiting);\n            }\n        }\n        self.do_pi_traversal(connection)?;\n        Ok(())\n    }\n\n    pub fn update_marginals(\u0026mut self) -\u003e Result\u003cMarginalTable, Box\u003cdyn Error\u003e\u003e {\n        println!(\"\\nMARGINALS\");\n        let mut entries = vec![];\n        for node in \u0026self.bfs_order {\n            let pi0 = self.data.get_pi_value(node, 0).unwrap();\n            let pi1 = self.data.get_pi_value(node, 1).unwrap();\n            let lambda0 = self.data.get_lambda_value(node, 0).unwrap();\n            let lambda1 = self.data.get_lambda_value(node, 1).unwrap();\n            let potential0 = pi0 * lambda0;\n            let potential1 = pi1 * lambda1;\n            let norm = potential0 + potential1;\n            let probability0 = potential0 / norm;\n            let probability1 = potential1 / norm;\n\n            let formatted_prob0 = format!(\"{:.8}\", probability0);\n            let formatted_prob1 = format!(\"{:.8}\", probability1);\n            println!(\n                \"{:\u003c12} {:\u003c12} {:?}\",\n                formatted_prob1.green(),\n                formatted_prob0.red(),\n                node\n            );\n            let node_string = format!(\"{:?}\", node);\n            let probability = probability1;\n            entries.push((node_string, probability));\n        }\n\n        // self.log_table_to_file(\u0026table)?;\n        let table = MarginalTable::new(entries);\n        Ok(table)\n    }\n\n    pub fn build_marginal_table(\u0026self) -\u003e Result\u003cMarginalTable, Box\u003cdyn Error\u003e\u003e {\n        let mut entries = vec![];\n        for node in \u0026self.bfs_order {\n            let pi0 = self.data.get_pi_value(node, 0).unwrap();\n            let pi1 = self.data.get_pi_value(node, 1).unwrap();\n            let lambda0 = self.data.get_lambda_value(node, 0).unwrap();\n            let lambda1 = self.data.get_lambda_value(node, 1).unwrap();\n            let potential0 = pi0 * lambda0;\n            let potential1 = pi1 * lambda1;\n            let norm = potential0 + potential1;\n            let probability0 = potential0 / norm;\n            let probability1 = potential1 / norm;\n\n            let formatted_prob0 = format!(\"{:.8}\", probability0);\n            let formatted_prob1 = format!(\"{:.8}\", probability1);\n            let node_string = format!(\"{:?}\", node);\n            let probability = probability1;\n            entries.push((node_string, probability));\n        }\n        let table = MarginalTable::new(entries);\n        Ok(table)\n    }\n\n    pub fn log_table_to_file(\u0026self) -\u003e Result\u003cMarginalTable, Box\u003cdyn Error\u003e\u003e {\n        let table = self.build_marginal_table()?;\n        Ok(table)\n    }\n\n    pub fn is_root(\u0026self, node: \u0026PropositionNode) -\u003e bool {\n        if node.is_single() {\n            let as_single = node.extract_single();\n            let is_root = self.proposition_graph.roots.contains(\u0026as_single);\n            is_root\n        } else {\n            false\n        }\n    }\n\n    pub fn is_leaf(\u0026self, node: \u0026PropositionNode) -\u003e bool {\n        if node.is_single() {\n            let as_single = node.extract_single();\n            let forward_links = self\n                .proposition_graph\n                .single_forward\n                .get(\u0026as_single)\n                .unwrap();\n            forward_links.is_empty()\n        } else {\n            false\n        }\n    }\n\n    pub fn is_observed(\n        \u0026self,\n        connection: \u0026mut Connection,\n        node: \u0026PropositionNode,\n    ) -\u003e Result\u003cbool, Box\u003cdyn Error\u003e\u003e {\n        if node.is_single() {\n            let as_single = node.extract_single();\n            let has_evidence = self\n                .fact_memory\n                .get_proposition_probability(connection, \u0026as_single)?\n                .is_some();\n            trace!(\n                \"is_observed? node {:?}, has_evidence {}\",\n                \u0026as_single,\n                has_evidence\n            );\n            Ok(has_evidence)\n        } else {\n            Ok(false)\n        }\n    }\n\n    pub fn score_factor_assignment(\n        \u0026self,\n        connection: \u0026mut Connection,\n        premises: \u0026Vec\u003cPropositionNode\u003e,\n        premise_assignment: \u0026HashMap\u003cPropositionNode, bool\u003e,\n        conclusion: \u0026PropositionNode,\n    ) -\u003e Result\u003cf64, Box\u003cdyn Error\u003e\u003e {\n        if conclusion.is_single() {\n            self.score_factor_assignment_disjunction(\n                connection,\n                premises,\n                premise_assignment,\n                conclusion,\n            )\n        } else {\n            self.score_factor_assignment_conjunction(premises, premise_assignment, conclusion)\n        }\n    }\n\n    pub fn score_factor_assignment_disjunction(\n        \u0026self,\n        connection: \u0026mut Connection,\n        premises: \u0026Vec\u003cPropositionNode\u003e,\n        premise_assignment: \u0026HashMap\u003cPropositionNode, bool\u003e,\n        conclusion: \u0026PropositionNode,\n    ) -\u003e Result\u003cf64, Box\u003cdyn Error\u003e\u003e {\n        let mut proposition_premises = vec![];\n        for node_premise in premises {\n            proposition_premises.push(node_premise.extract_group());\n        }\n        let proposition_conclusion = conclusion.extract_single();\n        let context = build_factor_context_for_assignment(\n            \u0026self.proposition_graph,\n            \u0026proposition_premises,\n            premise_assignment,\n            \u0026proposition_conclusion,\n        );\n        let statistics = self.model.model.predict(connection, \u0026context)?;\n        trace!(\"score_factor_assignment_disjunction; premises: {:?}, assignment: {:?}, conclusion {:?}, probability {}\", premises, premise_assignment, conclusion, statistics.probability);\n        Ok(statistics.probability)\n    }\n\n    pub fn score_factor_assignment_conjunction(\n        \u0026self,\n        premises: \u0026Vec\u003cPropositionNode\u003e,\n        premise_assignment: \u0026HashMap\u003cPropositionNode, bool\u003e,\n        conclusion: \u0026PropositionNode,\n    ) -\u003e Result\u003cf64, Box\u003cdyn Error\u003e\u003e {\n        let mut and_result = true;\n        for (_node, value) in premise_assignment {\n            and_result \u0026= *value;\n        }\n        let result = if and_result { 1f64 } else { 0f64 };\n        Ok(result)\n    }\n}\n\npub fn build_factor_context_for_assignment(\n    proposition_graph: \u0026PropositionGraph,\n    premises: \u0026Vec\u003cPropositionGroup\u003e,\n    premise_assignment: \u0026HashMap\u003cPropositionNode, bool\u003e,\n    conclusion: \u0026Proposition,\n) -\u003e FactorContext {\n    let mut probabilities = vec![];\n    let mut factors = vec![];\n    for proposition_group in premises {\n        let node = PropositionNode::from_group(proposition_group);\n        let assignment = *premise_assignment.get(\u0026node).unwrap();\n        if assignment {\n            probabilities.push(1f64);\n        } else {\n            probabilities.push(0f64);\n        }\n        let inference = proposition_graph.get_inference_used(proposition_group, conclusion);\n        let factor = PropositionFactor {\n            premise: proposition_group.clone(),\n            conclusion: conclusion.clone(),\n            inference,\n        };\n        factors.push(factor);\n    }\n    let context = FactorContext {\n        factor: factors,\n        probabilities,\n    };\n    context\n}\n\npub fn compute_each_combination(\n    propositions: \u0026Vec\u003cPropositionNode\u003e,\n) -\u003e Vec\u003cHashMap\u003cPropositionNode, bool\u003e\u003e {\n    trace!(\"compute_each_combination: propositions={:?}\", \u0026propositions);\n    let n = propositions.len();\n    let mut all_combinations = Vec::new();\n    for i in 0..(1 \u003c\u003c n) {\n        let mut current_combination = HashMap::new();\n        for j in 0..n {\n            let prop = \u0026propositions[j];\n            let state = i \u0026 (1 \u003c\u003c j) != 0;\n            current_combination.insert(prop.clone(), state);\n        }\n        all_combinations.push(current_combination);\n    }\n    all_combinations\n}\n\npub fn groups_from_backlinks(backlinks: \u0026Vec\u003cPropositionNode\u003e) -\u003e Vec\u003cPropositionGroup\u003e {\n    let mut result = vec![];\n    for backlink in backlinks {\n        let group = backlink.extract_group();\n        result.push(group);\n    }\n    result\n}\n\npub fn compute_factor_probability_table(\n    connection: \u0026mut Connection,\n    inferencer: \u0026Inferencer,\n    node: \u0026PropositionNode,\n) -\u003e Result\u003cFactorProbabilityTable, Box\u003cdyn Error\u003e\u003e {\n    let parent_nodes = inferencer.proposition_graph.get_all_backward(node);\n    let all_combinations = compute_each_combination(\u0026parent_nodes);\n    let mut buffer = vec![];\n    for combination in \u0026all_combinations {\n        let true_prob =\n            inferencer.score_factor_assignment(connection, \u0026parent_nodes, combination, node)?;\n        buffer.push((VariableAssignment::new(combination.clone()), true_prob));\n    }\n    Ok(FactorProbabilityTable::new(buffer))\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","inference","lambda.rs"],"content":"use redis::Connection;\n\nuse super::{\n    inference::{compute_each_combination, groups_from_backlinks, Inferencer},\n    table::{GenericNodeType, PropositionNode},\n};\nuse crate::{model::weights::CLASS_LABELS, print_blue, print_green, print_red, print_yellow};\nuse std::error::Error;\n\nimpl Inferencer {\n    pub fn initialize_lambda(\u0026mut self) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        trace!(\"initialize_lambda: proposition\");\n        for node in \u0026self.proposition_graph.all_nodes {\n            trace!(\"initializing: {}\", node.debug_string());\n            for outcome in CLASS_LABELS {\n                self.data.set_lambda_value(node, outcome, 1f64);\n            }\n            for parent in \u0026self.proposition_graph.get_all_backward(node) {\n                trace!(\n                    \"initializing lambda link from {} to {}\",\n                    node.debug_string(),\n                    parent.debug_string()\n                );\n                for outcome in CLASS_LABELS {\n                    self.data.set_lambda_message(node, parent, outcome, 1f64);\n                }\n            }\n        }\n        Ok(())\n    }\n\n    pub fn do_lambda_traversal(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let mut bfs_order = self.bfs_order.clone();\n        bfs_order.reverse();\n        trace!(\"send_lambda_messages bfs_order: {:?}\", \u0026bfs_order);\n        for node in \u0026bfs_order {\n            trace!(\"send pi bfs selects {:?}\", node);\n            self.lambda_visit_node(connection, node)?;\n        }\n        Ok(())\n    }\n\n    pub fn lambda_visit_node(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        from_node: \u0026PropositionNode,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        self.lambda_send_messages(connection, from_node)?;\n        let is_observed = self.is_observed(connection, from_node)?;\n        trace!(\n            \"lambda_visit_node {:?} is_observed {}\",\n            from_node,\n            is_observed\n        );\n        if is_observed {\n            self.lambda_set_from_evidence(connection, from_node)?;\n        } else {\n            self.lambda_compute_value(connection, \u0026from_node)?;\n        }\n        Ok(())\n    }\n\n    pub fn lambda_set_from_evidence(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        node: \u0026PropositionNode,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let as_single = node.extract_single();\n        let probability = self\n            .fact_memory\n            .get_proposition_probability(connection, \u0026as_single)?\n            .unwrap();\n        trace!(\"set from evidence {:?} {}\", node, probability);\n        self.data.set_lambda_value(node, 1, probability);\n        self.data.set_lambda_value(node, 0, 1f64 - probability);\n        Ok(())\n    }\n\n    pub fn lambda_compute_value(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        node: \u0026PropositionNode,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let is_observed = self.is_observed(connection, node)?;\n        assert!(!is_observed);\n        let children = self.proposition_graph.get_all_forward(node);\n        for class_label in \u0026CLASS_LABELS {\n            let mut product = 1f64;\n            for (_child_index, child_node) in children.iter().enumerate() {\n                let child_lambda = self\n                    .data\n                    .get_lambda_message(\u0026child_node, node, *class_label)\n                    .unwrap();\n                product *= child_lambda;\n            }\n            self.data.set_lambda_value(\u0026node, *class_label, product);\n        }\n        Ok(())\n    }\n\n    pub fn lambda_send_messages(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        node: \u0026PropositionNode,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let parent_nodes = self.proposition_graph.get_all_backward(node);\n        trace!(\n            \"lambda_send_generic for node {:?} with parents {:?}\",\n            node,\n            \u0026parent_nodes\n        );\n        let all_combinations = compute_each_combination(\u0026parent_nodes);\n        let lambda_true = self.data.get_lambda_value(node, 1).unwrap();\n        let lambda_false = self.data.get_lambda_value(node, 0).unwrap();\n        for (to_index, to_parent) in parent_nodes.iter().enumerate() {\n            trace!(\"to_index {} to_parent {:?}\", to_index, to_parent);\n            let mut sum_true = 0f64;\n            let mut sum_false = 0f64;\n            for combination in \u0026all_combinations {\n                let mut pi_product = 1f64;\n                for (other_index, other_parent) in parent_nodes.iter().enumerate() {\n                    if other_index != to_index {\n                        let class_bool = combination.get(other_parent).unwrap();\n                        let class_label = if *class_bool { 1 } else { 0 };\n                        let this_pi = self\n                            .data\n                            .get_pi_message(\u0026other_parent, node, class_label)\n                            .unwrap();\n                        trace!(\n                            \"using pi message parent {:?}, node {:?}, label {}: pi={}\",\n                            \u0026other_parent,\n                            node,\n                            class_label,\n                            this_pi\n                        );\n                        pi_product *= this_pi;\n                    }\n                }\n                let probability_true =\n                    self.score_factor_assignment(connection, \u0026parent_nodes, combination, node)?;\n                let probability_false = 1f64 - probability_true;\n                trace!(\n                    \"probability {} for {:?} on assignment {:?}\",\n                    probability_true,\n                    node,\n                    combination\n                );\n                let parent_assignment = combination.get(to_parent).unwrap();\n                let true_factor = probability_true * pi_product * lambda_true;\n                let false_factor = probability_false * pi_product * lambda_false;\n                if *parent_assignment {\n                    sum_true += true_factor + false_factor;\n                } else {\n                    sum_false += true_factor + false_factor;\n                }\n            }\n            trace!(\n                \"final 1 lambda message {} from {:?} to {:?}\",\n                sum_true,\n                node,\n                to_parent\n            );\n            trace!(\n                \"final 0 lambda message {} from {:?} to {:?}\",\n                sum_false,\n                node,\n                to_parent\n            );\n            self.data.set_lambda_message(node, to_parent, 1, sum_true);\n            self.data.set_lambda_message(node, to_parent, 0, sum_false);\n        }\n        Ok(())\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","inference","mod.rs"],"content":"pub mod table;\npub mod inference;\npub mod graph;\npub mod pi;\npub mod lambda;\npub mod rounds;","traces":[],"covered":0,"coverable":0},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","inference","pi.rs"],"content":"use redis::Connection;\n\nuse super::{\n    inference::{compute_each_combination, groups_from_backlinks, Inferencer},\n    table::{GenericNodeType, PropositionNode},\n};\nuse crate::{\n    model::{objects::existence_predicate_name, weights::CLASS_LABELS},\n    print_blue, print_green, print_red,\n};\nuse std::error::Error;\n\nimpl Inferencer {\n    pub fn do_pi_traversal(\u0026mut self, connection: \u0026mut Connection) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let bfs_order = self.bfs_order.clone();\n        for node in \u0026bfs_order {\n            self.pi_visit_node(connection, node)?;\n        }\n        Ok(())\n    }\n\n    pub fn pi_visit_node(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        from_node: \u0026PropositionNode,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        if !self.is_root(from_node) {\n            let is_observed = self.is_observed(connection, from_node)?;\n            if is_observed {\n                self.pi_set_from_evidence(connection, from_node)?;\n            } else {\n                self.pi_compute_value(connection, \u0026from_node)?;\n            }\n        } else {\n            self.pi_compute_root(from_node)?;\n        }\n        self.pi_send_messages(from_node)?;\n        Ok(())\n    }\n\n    fn pi_compute_root(\u0026mut self, node: \u0026PropositionNode) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let root = node.extract_single();\n        self.data\n            .set_pi_value(\u0026PropositionNode::from_single(\u0026root), 1, 1.0f64);\n        self.data\n            .set_pi_value(\u0026PropositionNode::from_single(\u0026root), 0, 0.0f64);\n        Ok(())\n    }\n\n    pub fn pi_set_from_evidence(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        node: \u0026PropositionNode,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let as_single = node.extract_single();\n        let probability = self\n            .fact_memory\n            .get_proposition_probability(connection, \u0026as_single)?\n            .unwrap();\n        self.data.set_pi_value(node, 1, probability);\n        self.data.set_pi_value(node, 0, 1f64 - probability);\n        Ok(())\n    }\n\n    pub fn pi_compute_value(\n        \u0026mut self,\n        connection: \u0026mut Connection,\n        node: \u0026PropositionNode,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let is_observed = self.is_observed(connection, node)?;\n        assert!(!is_observed);\n        let parent_nodes = self.proposition_graph.get_all_backward(node);\n        let all_combinations = compute_each_combination(\u0026parent_nodes);\n        let mut sum_true = 0f64;\n        let mut sum_false = 0f64;\n        for combination in \u0026all_combinations {\n            let mut product = 1f64;\n            for (index, parent_node) in parent_nodes.iter().enumerate() {\n                let boolean_outcome = combination.get(parent_node).unwrap();\n                let usize_outcome = if *boolean_outcome { 1 } else { 0 };\n                let pi_x_z = self\n                    .data\n                    .get_pi_message(parent_node, node, usize_outcome)\n                    .unwrap();\n                trace!(\n                    \"getting pi message parent_node {:?}, node {:?}, usize_outcome {}, pi_x_z {}\",\n                    \u0026parent_node,\n                    \u0026node,\n                    usize_outcome,\n                    pi_x_z,\n                );\n                product *= pi_x_z;\n            }\n            let true_marginal = self.score_factor_assignment(connection, \u0026parent_nodes, combination, node)?;\n            let false_marginal = 1f64 - true_marginal;\n            sum_true += true_marginal * product;\n            sum_false += false_marginal * product;\n        }\n        self.data.set_pi_value(node, 1, sum_true);\n        self.data.set_pi_value(node, 0, sum_false);\n        Ok(())\n    }\n\n    pub fn pi_send_messages(\u0026mut self, node: \u0026PropositionNode) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        let forward_groups = self.proposition_graph.get_all_forward(node);\n        for (this_index, to_node) in forward_groups.iter().enumerate() {\n            for class_label in \u0026CLASS_LABELS {\n                let mut lambda_part = 1f64;\n                for (other_index, other_child) in forward_groups.iter().enumerate() {\n                    if other_index != this_index {\n                        let this_lambda = self\ 4)],\n        (\"dating_triangle\", \"baller\") =\u003e vec![(\"baller[sub=test_Man0]\", 1f64)],\n        (\"long_chain\", \"prior\") =\u003e vec![],\n        (\"long_chain\", \"set_0_1\") =\u003e vec![(\"alpha0[sub=test_Man0]\", 1f64)],\n        (\"long_chain\", \"set_n_1\") =\u003e vec![(\"alpha10[sub=test_Man0]\", 1f64)],\n        (\"mid_chain\", \"set_0_1\") =\u003e vec![(\"alpha0[sub=test_Man0]\", 1f64)],\n        (\"mid_chain\", \"set_n_1\") =\u003e vec![(\"alpha4[sub=test_Man0]\", 1f64)],\n        _ =\u003e panic!(\"Case name not recognized\"),\n    };\n    let r = repl_state.set_pairs_by_name(connection, \u0026pairs);\n    Ok(r)\n}\n\npub fn run_inference_rounds(\n    connection: \u0026mut Connection,\n    scenario_name: \u0026str,\n    test_scenario: \u0026str,\n) -\u003e Result\u003cVec\u003cMarginalTable\u003e, Box\u003cdyn Error\u003e\u003e {\n    let model = InferenceModel::new_shared(scenario_name.to_string()).unwrap();\n    let fact_memory = EmptyBeliefTable::new_shared(scenario_name)?;\n    let target = model.graph.get_target(connection)?;\n    let proposition_graph = PropositionGraph::new_shared(connection, \u0026model.graph, target)?;\n    proposition_graph.visualize();\n    let mut inferencer =\n        Inferencer::new_mutable(model.clone(), proposition_graph.clone(), fact_memory)?;\n    inferencer.initialize_chart(connection)?;\n    let mut repl = ReplState::new(inferencer);\n    let mut buffer = vec![];\n    buffer.push(repl.inferencer.log_table_to_file()?);\n    let evidence_node = setup_test_scenario(connection, scenario_name, test_scenario, \u0026mut repl)?;\n    if evidence_node.is_some() {\n        for _i in 0..50 {\n            repl.inferencer\n                .do_fan_out_from_node(connection, \u0026evidence_node.clone().unwrap())?;\n            buffer.push(repl.inferencer.log_table_to_file()?);\n        }\n    } else {\n        for _i in 0..50 {\n            repl.inferencer\n                .do_full_forward_and_backward(connection)?;\n sh = hash_group(group);\n        trace!(\"got hash {} {:?}\", underlying_hash, group);\n        PropositionNode {\n            node: GenericNodeType::Group(group.clone()),\n            underlying_hash,\n        }\n    }\n\n    pub fn debug_string(\u0026self) -\u003e String {\n        let string_part = match \u0026self.node {\n            GenericNodeType::Single(proposition) =\u003e proposition.debug_string(),\n            GenericNodeType::Group(group) =\u003e group.debug_string(),\n        };\n        format!(\"{}\", string_part)\n    }\n\n    pub fn is_single(\u0026self) -\u003e bool {\n        matches!(self.node, GenericNodeType::Single(_))\n    }\n\n    pub fn is_group(\u0026self) -\u003e bool {\n        matches!(self.node, GenericNodeType::Group(_))\n    }\n\n    pub fn extract_single(\u0026self) -\u003e Proposition {\n        match \u0026self.node {\n            GenericNodeType::Single(proposition) =\u003e proposition.clone(),\n            _ =\u003e panic!(\"This is not a single.\"),\n        }\n    }\n\n    pub fn extract_group(\u0026self) -\u003e PropositionGroup {\n        match \u0026self.node {\n            GenericNodeType::Group(group) =\u003e group.clone(),\n            _ =\u003e panic!(\"This is not a group.\"),\n        }\n    }\n}\nimpl fmt::Debug for PropositionNode {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", self.debug_string())\n    }\n}\n\n#[derive(Debug, Clone)]\n\npub struct HashMapBeliefTable {\n    pi_values: HashMap\u003c(PropositionNode, usize), f64\u003e,\n    lambda_values: HashMap\u003c(PropositionNode, usize), f64\u003e,\n    pi_messages: HashMap\u003c(PropositionNode, PropositionNode, usize), f64\u003e,\n    lambda_messages: HashMap\u003c(PropositionNode, PropositionNode, usize), f64\u003e,\n    bfs_order: Vec\u003cPropositionNode\u003e,\n}\n\nfn print_sorted_map(\n    map: \u0026HashMap\u003c(PropositionNode, usize), f64\u003e,\n    bfs_order: \u0026Vec\u003cPropositionNode\u003e,\n) {\n    for proposition in bfs_order {\n        let key = (proposition.clone(), 1);\n        let prob_true = map.get(\u0026key).unwrap();\n        let prob_false = 1.0 - prob_true;\n        let formatted_prob_true = format!(\"{:.8}\", prob_true);\n        let formatted_prob_false = format!(\"{:.8}\", prob_false);\n        println!(\n            \"{:\u003c12} {:\u003c12} {}\",\n            formatted_prob_true.green(),\n            formatted_prob_false.red(),\n            proposition.debug_string()\n        );\n    }\n}\n\nfn print_sorted_messages(\n    map: \u0026HashMap\u003c(PropositionNode, PropositionNode, usize), f64\u003e,\n    bfs_order: \u0026Vec\u003cPropositionNode\u003e,\n) {\n    for from in bfs_order {\n        for to in bfs_order {\n            let key = (from.clone(), to.clone(), 1);\n            if let Some(\u0026prob_true) = map.get(\u0026key) {\n                let prob_false = 1.0 - prob_true;\n                let formatted_prob_true = format!(\"{:.8}\", prob_true);\n                let formatted_prob_false = format!(\"{:.8}\", prob_false);\n                println!(\n                    \"{:\u003c12} {:\u003c12} {:\u003c20} {}\",\n                    formatted_prob_true.green(),\n                    formatted_prob_false.red(),\n                    from.debug_string(),\n                    to.debug_string()\n                );\n            }\n        }\n    }\n}\n\nimpl HashMapBeliefTable {\n    pub fn print_table(\u0026self, table_name: \u0026String) {\n        match table_name.as_str() {\n            \"pv\" =\u003e {\n                println!(\"PI VALUES\");\n                print_sorted_map(\u0026self.pi_values, \u0026self.bfs_order);\n            }\n            \"lv\" =\u003e {\n                println!(\"LAMBDA VALUES\");\n                print_sorted_map(\u0026self.lambda_values, \u0026self.bfs_order);\n            }\n            \"pm\" =\u003e {\n                println!(\"PI MESSAGES\");\n                print_sorted_messages(\u0026self.pi_messages, \u0026self.bfs_order);\n            }\n            \"lm\" =\u003e {\n                println!(\"LAMBDA MESSAGES\");\n                print_sorted_messages(\u0026self.lambda_messages, \u0026self.bfs_order);\n            }\n            _ =\u003e println!(\"Table not recognized.\"),\n        };\n    }\n}\n\nimpl HashMapBeliefTable {\n    // Constructor to create a new instance\n    pub fn new(bfs_order: Vec\u003cPropositionNode\u003e) -\u003e Self {\n        HashMapBeliefTable {\n            pi_values: HashMap::new(),\n            lambda_values: HashMap::new(),\n            pi_messages: HashMap::new(),\n            lambda_messages: HashMap::new(),\n            bfs_order,\n        }\n    }\n\n    // Getter for pi values\n    pub fn get_pi_value(\u0026self, node: \u0026PropositionNode, outcome: usize) -\u003e Option\u003cf64\u003e {\n        let key = (node.clone(), outcome);\n        self.pi_values.get(\u0026key).cloned()\n    }\n\n    // Setter for pi values\n    pub fn set_pi_value(\u0026mut self, node: \u0026PropositionNode, outcome: usize, value: f64) {\n        let key = (node.clone(), outcome);\n        self.pi_values.insert(key, value);\n    }\n\n    // Getter for lambda values\n    pub fn get_lambda_value(\u0026self, node: \u0026PropositionNode, outcome: usize) -\u003e Option\u003cf64\u003e {\n        let key = (node.clone(), outcome);\n        self.lambda_values.get(\u0026key).cloned()\n    }\n\n    // Setter for lambda values\n    pub fn set_lambda_value(\u0026mut self, node: \u0026PropositionNode, outcome: usize, value: f64) {\n        let key = (node.clone(), outcome);\n        self.lambda_values.insert(key, value);\n    }\n\n    // Getter for pi messages\n    pub fn get_pi_message(\n        \u0026self,\n        from: \u0026PropositionNode,\n        to: \u0026PropositionNode,\n        outcome: usize,\n    ) -\u003e Option\u003cf64\u003e {\n        let key = (from.clone(), to.clone(), outcome);\n        self.pi_messages.get(\u0026key).cloned()\n    }\n\n    // Setter for pi messages\n    pub fn set_pi_message(\n        \u0026mut self,\n        from: \u0026PropositionNode,\n        to: \u0026PropositionNode,\n        outcome: usize,\n        value: f64,\n    ) {\n        let key = (from.clone(), to.clone(), outcome);\n        self.pi_messages.insert(key, value);\n    }\n\n    // Getter for lambda messages\n    pub fn get_lambda_message(\n        \u0026self,\n        from: \u0026PropositionNode,\n        to: \u0026PropositionNode,\n        outcome: usize,\n    ) -\u003e Option\u003cf64\u003e {\n        let key = (from.clone(), to.clone(), outcome);\n        self.lambda_messages.get(\u0026key).cloned()\n    }\n\n    // Setter for lambda messages\n    pub fn set_lambda_message(\n        \u0026mut self,\n        from: \u0026PropositionNode,\n        to: \u0026PropositionNode,\n        outcome: usize,\n        value: f64,\n    ) {\n        let key = (from.clone(), to.clone(), outcome);\n        self.lambda_messages.insert(key, value);\n    }\n}\n\npub struct VariableAssignment {\n    pub assignment_map: HashMap\u003cPropositionNode, bool\u003e,\n}\n\nimpl VariableAssignment {\n    pub fn new(assignment_map: HashMap\u003cPropositionNode, bool\u003e) -\u003e VariableAssignment {\n        VariableAssignment { assignment_map }\n    }\n}\n\npub struct FactorProbabilityTable {\n    pub pairs: Vec\u003c(VariableAssignment, f64)\u003e,\n}\n\nimpl FactorProbabilityTable {\n    pub fn new(pairs: Vec\u003c(VariableAssignment, f64)\u003e) -\u003e FactorProbabilityTable {\n        FactorProbabilityTable { pairs }\n    }\n}\n","traces":[{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":2},{"path":["/","Users","shannon","Workspace","artivus","bayeslog","reference","bayes-star","rust","src","lib.rs"],"content":"#![allow(unused_imports)]\n#![allow(unused_variables)]\n#![allow(dead_code)]\n\npub mod model;\npub mod explorer;\npub
